 artillery_equipment:0 "自行榴弹炮"
 artillery_equipment_short:0 "自行火炮"
 artillery_equipment_desc:0 "自古以来作为陆军主力武器的炮兵，在与BETA的战斗中改变了其姿态。 固定式和牵引式的炮消失了，取而代之的是自行火炮，可以快速部署和撤退。 面对以惊人速度进军的BETA，无法动弹的炮兵被驱逐了。 而且，在光线级出现后，即使是炮弹也会被击落，需要增大投射量，因此速射能力也得到了提高。"

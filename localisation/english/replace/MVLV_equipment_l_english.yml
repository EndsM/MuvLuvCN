 UNI_basic_concept_research:0 "战术机基本概念研究"
 UNI_basic_concept_research_desc:0 "战术步行战斗机是一种与以前的武器概念完全不同的武器。 在任何生产、部署和运营中，对基本概念的研究都是必不可少的。"

 UNI_Assault_gun_improvement_1:0 "突击炮的改良"
 UNI_Assault_gun_improvement_1_desc:0 "F-4实战部署时采用的WS-16A突击炮配备有20毫米机关炮和105毫米滑膛炮。但是A型被指出对BETA群的威力不足，因此将机炮口径改为36毫米，滑膛炮口径改为120毫米。"
 UNI_Assault_gun_improvement_2:0 "多用途导弹系统"
 UNI_Assault_gun_improvement_2_desc:0 "将配备由AL导弹等各种导弹发射用集装箱和控制用主动雷达组成的系统。在瞬间火力上虽然不及自行火箭炮车辆，但是在保持机动力的情况下可以进行压制支援。"
 UNI_Assault_gun_improvement_3:0 "武器支架系统的改进"
 UNI_Assault_gun_improvement_3_desc:0 "与BETA的战斗总是在不断变化，快速装备展开的实现和通过副臂的射击精度的提高，与战术机的战斗能力强化直接相关。"
 UNI_Assault_gun_improvement_4:0 "携带弹药增加"
 UNI_Assault_gun_improvement_4_desc:0 "想要猎杀遍布战场的BETA，需要更多的弹药，哪怕多一发也好。"

 UNI_Blade_improvement_1:0 "改进的近战武器"
 UNI_Blade_improvement_1_desc:0 "被迫从大陆撤退的各国迫切需要向巢穴突入，并在这种状况下与BETA在预想的密集状态下进行近距离战斗。但是战术机的近距离作战能力，因为被作为标准装备的CIWS-1A近距离战斗短刀限定，因此每个国家都开发了自己的近距离武器。"
 UNI_Blade_improvement_2:0 "近战用的固定装备"
 UNI_Blade_improvement_2_desc:0 "机体各处配备超级碳精制刀片。考虑到巢穴攻略和平原地区的密集战，这些装备在密集格斗战中，将单纯的回避机动变成了致命的斩击。"
 UNI_Blade_improvement_3:0 "机体构造的改良"
 UNI_Blade_improvement_3_desc:0 "近距离战斗关节等的损耗激烈不适合长时间战斗。为了延长战斗时间，在关节被使用的碳化加速器等改良继续战斗能力的改善的同时谋求运动性的提高。"
 UNI_Blade_improvement_4:0 "材料的改良"
 UNI_Blade_improvement_4_desc:0 "进行确保耐冲击性的框架结构和新材料的开发。"

 UNI_Schurzen_1:0 "多用途附加装甲"
 UNI_Schurzen_1_desc:0 "多用途追加装甲是以提高耐弹性为目的的盾，是一般的装备之一。而且还可以安装爆反装甲，特别是对1980年代的战术机来说是救命稻草的装备。"
 UNI_Schurzen_2:0 "对激光蒸发涂膜的改良"
 UNI_Schurzen_2_desc:0 "从二代以后的战术机被正式引进的加工技术。如果是光线级的本照射的话仅仅几秒保全机体的事成为可能使战术机的生存性大大的提高了。"
 UNI_Schurzen_3:0 "爆反装甲改良"
 UNI_Schurzen_3_desc:0 "为了炸碎排除机体上的坦克级的防御装备。"
 UNI_Schurzen_4:0 "折叠刀鞘改良"
 UNI_Schurzen_4_desc:0 "近战用短刀，是被战车级攀附的战术机的最后的王牌，其展开机构更值得信赖，因此可以期待卫士的生还率的改善。"

 UNI_Jumping_unit_improvement:0 "跳跃单元的改良"
 UNI_Jumping_unit_improvement_desc:0 "跳跃单元是火箭发动机和喷气发动机作为单一单元复合的混合动力发动机。"
 UNI_Manipulator_improvement:0 "机械臂改良"
 UNI_Manipulator_improvement_desc:0 "通过改良机械臂，可以提高笨重攻击机的展开速度。"

 tsf_sub_weapons_equipment_1:0 "Mk-57中队支援炮"
 tsf_sub_weapons_equipment_1_short:0 "Mk-57中队支援炮"
 tsf_sub_weapons_equipment_1_desc:0 "战术机携带的大口径支援炮是欧洲各国军队的标准装备，除了MK57以外，还有几种对应220mm至105mm口径的口径弹药。这些大口径支援炮是BETA大战中期毁灭的战车和自行火炮的替代品，机动性和不受地形影响的展开的迅速性是轨道车辆所不能比的，装甲部队可以登陆的大规模作战——在即将到来的欧洲大反攻中即使有也被设想运用。"
 JAP_tsf_sub_weapons_equipment_1:0 "02式中队支援炮"
 JAP_tsf_sub_weapons_equipment_1_short:0 "02式中队支援炮"
 JAP_tsf_sub_weapons_equipment_1_desc:0 "战术机携带的大口径支援炮是欧洲各国军队的标准装备，除了MK57以外，还有几种对应220mm至105mm口径的口径弹药。这些大口径支援炮是BETA大战中期毁灭的战车和自行火炮的替代品，机动性和不受地形影响的展开的迅速性是轨道车辆所不能比的，装甲部队可以登陆的大规模作战——在即将到来的欧洲大反攻中即使有也被设想运用。"
 
 antilaser_equipment_0:0 "反激光弹"
 antilaser_equipment_0_short:0 "AL弹"
 antilaser_equipment_0_desc:0 "利用光线级击落炮弹和火箭等的情况，反败为胜的武器。由于被截击，弹头上装载的重金属气化，使激光大幅衰减，所以必须在开始攻击和部队突入前实施投射。"

 spacedestroyer_equipment_1:0 "再突入型驱逐舰"
 spacedestroyer_1_short:0 "再突入型驱逐舰"
 spacedestroyer_equipment_1_desc:0 "作为运输机和轨道下降作战时的母机使用的可重复使用型航天飞机。非武装，不过，在机体上部能装载战术机用货厢。"

###XG###
 xg_equipment_0:0 "XG-70b"
 xg_equipment_0_short:0 "XG-70b"
 xg_equipment_0_desc:0 "在使用G元素应用技术的HI-MAERF计划中被计划的单机能够压制巢穴的武器，那就是XG-70系列。作为那个试制二号机的本机，是没有通常武装，只有带电粒子炮和卢瑟福场展开能力的能力试验型。"
 xg_equipment_1:0 "XG-70d"
 xg_equipment_1_short:0 "XG-70d"
 xg_equipment_1_desc:0 "XG-70由于需要展开卢瑟福场，所以不能搭载普通武器，但本机通过00单元的运算能力使搭载普通武器成为可能。搭载电磁投射炮、VLS、链炮的本机可以说是真正的XG-70吧。"

 ###アメリカ###
 tsf_equipment_F-5:0 "F-5 Freedom Fighter"
 tsf_equipment_F-5_short:0 "F-5"
 tsf_equipment_F-5_desc:0 "是北岩公司(美国)面向出口开发的第一代战术机。虽然装甲和主机功率较低，但作为生产·整备·经济性出色，以轻快的运动性为傲的轻型战术机在各国得到了很高的评价，对之后的第2代战术机的开发产生了很大的影响。"
 tsf_equipment_F-4:0 "F-4 Phantom"
 tsf_equipment_F-4_short:0 "F-4"
 tsf_equipment_F-4_desc:0 "以宇宙开发用的大型MMU为原型，美国4军（陆、海、空、宇宙）的共同开发机NCAF-X从美国国防部的试验中被选出，是1974年被美军正式采用的人类第一架战术机。在反复进行小的变化的同时，现在也被使用，担负着人类战斗力的核心。"
 tsf_equipment_F-16:0 "F-16 Fighting Falcon"
 tsf_equipment_F-16_short:0 "F-16"
 tsf_equipment_F-16_desc:0 "通用芯片经济学公司（美国）开发的轻量第2代战术机。与F-15相比，由于体积小、重量轻，所以扩展性低，但各部分都采用了很多创新技术，在实战中发挥了非常高的机动性和运动性，具有很高的格斗能力。"
 tsf_equipment_F-15:0 "F-15 Eagle"
 tsf_equipment_F-15_short:0 "F-15"
 tsf_equipment_F-15_desc:0 "美军作为F-4的后继机开发的第二代战术机。这是引进1978年东欧大反攻的战争教训而开发的，被西方人士称为最强的第2代机的杰作。另外因为考虑了发展性的设计的剩余被担保，局部战式样和当地改修机等数很多的改型存在。"
 tsf_equipment_YF-23:0 "YF-23 Black Widow II"
 tsf_equipment_YF-23_short:0 "YF-23"
 tsf_equipment_YF-23_desc:0 "YF-23是先进战术机开发计划“ATSF计划”中北岩公司开发的试作第3代战术机。BETA战以密集近战为重点开发，具有划时代的设计和各种丰富的固定近战装备。在各种性能比较试验中，YF-23取得了比竞争对手YF-22更优秀的成绩，但是，目前在我国被称为“G弹”的新型炸弹基本上已经实用化，战术机的战略价值下降。从作为基于G弹主义的武器的未来预测考虑本机被认为是性能过剩。"
 tsf_equipment_F-22:0 "F-22 Raptor"
 tsf_equipment_F-22_short:0 "F-22"
 tsf_equipment_F-22_desc:0 "美国陆军下一代主力第三代战术机。具有压倒其他第三代战术机的隐蔽性和机动性，被称为战区支配战术机。将对战术机战斗纳入视野的设计，精心导入被动主动隐形，拥有即使从正面接近也很难被雷达发现的隐形性能。"
 tsf_equipment_F-35:0 "F-35 Lightning II"
 tsf_equipment_F-35_short:0 "F-35"
 tsf_equipment_F-35_desc:0 "以洛克维德·马丁公司（美国）为中心，与欧盟、非洲联盟一起推进国际共同开发的最先进的第3代战术机。作为美国制造的战术机，首次标准装备了近战用的固定兵装（超级碳素制刀片），加上其高运动性，获得了良好的对BETA近战能力。"
 tsf_equipment_F-14:0 "F-14 Tomcat"
 tsf_equipment_F-14_short:0 "F-14"
 tsf_equipment_F-14_desc:0 "F-14是以专用的远程大型集群导弹“AIM-54不死鸟”为前提，为美国海军机动部队的投射战力而开发制造的世界首架第二代战术机。在此之前的第一代战术机不可能的三维机动成为可能，毫无疑问可以说是最强的战术机吧。从航空母舰离舰，以匍匐飞行的方式接近目标，发射不死鸟导弹后脱离是基本战术。"
 tsf_equipment_F-14Ex:0 "F-14Ex Super Tomcat"
 tsf_equipment_F-14Ex_short:0 "F-14Ex"
 tsf_equipment_F-14Ex_desc:0 "F-14Ex是伊朗陆军和诺洛克-格拉纳公司共同开发的准第三代战术机。F-14正在升级为近距格斗战性能增强型。F-14虽然是最古老的二代机，但由于是大型机，所以保证了大量设计上的剩余，通过不断修改，最新型的D型已经达到了与F-15C同等的综合性能。"
 tsf_equipment_F-18:0 "F-18 Hornet"
 tsf_equipment_F-18_short:0 "F-18"
 tsf_equipment_F-18_desc:0 "F-18是麦克道尔·道格拉姆公司开发的第二代战术机。被评价为比F-15和F-14费用比效果出色的多任务战术机，以澳大利亚为首的几个国家作为替换F-4的主力机制式被采用。但是，由于实战中的垂直上升能力等与机体强度成比例的机动性和运动性不如其他主力机等理由，前线卫士的性能评价停留在平庸的水平上。"
 tsf_equipment_F-18EF:0 "F-18E/F Super Hornet"
 tsf_equipment_F-18EF_short:0 "F-18EF"
 tsf_equipment_F-18EF_desc:0 "F-18E/F超级大黄蜂是麦克道尔·道格伦公司为了赋予F-18凌驾于F-14之上的性能而进行的大规模改装，也可以说是重新设计。从数值上的个别性能来看，F-14的优越性仍未动摇，但从多种运用局面的综合性能评价来看，F-18e/F丝毫不逊于F-14，其低性能评价的免罪符是“性价比”。“性价比”这个词，是强调该机的优秀性的意思吧。"
 tsf_equipment_F-15E:0 "F-15E Strike Eagle"
 tsf_equipment_F-15E_short:0 "F-15E"
 tsf_equipment_F-15E_desc:0 "以F-15为基础，增加了装备载量，强化了航空电子设备，采用了复合装甲等，再加上重新评估机体构造，实施了综合性的修改，最新的E型被称为第二代最强的战术机。与F15相比，说是不同的东西也不为过，因此在最新的世代分类中被分类为2.5世代。从初期型的F-15A的配备经过了近20年，第三代机的配备开始了之后，其可靠性，包括更换零件的稳定供给在内的整备性和丰富的售后零件的发展潜力，在美军和世界各国仍然在主力机的位子坚持着。"
 tsf_equipment_F-15ACTV:0 "F-15ACTV Active Eagle"
 tsf_equipment_F-15ACTV_short:0 "F-15ACTV"
 tsf_equipment_F-15ACTV_desc:0 "F-15ACTV是“菲尼克斯构想”的验证实验机，其目的是通过换装航空电子设备和增加模块，将F-15廉价地升级为准第三代性能。重视机动性的改装，将作为母体的F-15的优秀发挥了十二分，可以说取得了很大的成功，不过，不可否认的是机动性换来的是工作时间的降低和装载兵装的贫弱化的缺点。"

 asa_equipment_A-6:0 "A-6 入侵者"
 asa_equipment_A-6_short:0 "A-6"
 asa_equipment_A-6_desc:0 "美国为海军陆战队开发的局部战用强袭步行攻击机。本机由潜水母舰出发，从海中接近被BETA压制的海岸部进行登陆，为了确保后续的登陆部队的桥头堡，是世界上第一台能够从潜航状态向陆上形态变形的水中可变型战术机。"
 asa_equipment_A-12:0 "A-12 复仇者"
 asa_equipment_A-12_short:0 "A-12"
 asa_equipment_A-12_desc:0 "作为A-6的后继机被开发了的第3代强袭步行攻击机。虽然具有超过A-6的单独压制能力，但采用了被称为“隐形”的特征性机体形状和很多暴露对策技术，使雷达及各种传感器的被发现率降低到极限。"
 tsa_equipment_A-10:0 "A-10A 雷电II"
 tsa_equipment_A-10_short:0 "A-10"
 tsa_equipment_A-10_desc:0 "A-10是费亚奇尔德·利姆帕里克公司（美国）开发的战术步行攻击机。作为继A-6之后的史上第二个攻击机被制式采用，获得了被赋予大炮鸟（卡诺宁福格尔）、战车级收割机（坦克杀手）等俗称的巨大信赖。"
 tsa_equipment_A-10C:0 "A-10C 雷电II"
 tsa_equipment_A-10C_short:0 "A-10C"
 tsa_equipment_A-10C_desc:0 "A-10的改装型。由于实施了装甲的轻量化·航空电子的更新·OBW化等的修改，得到了相当于二代机的性能。"

 generic_A-10C:0 "A-10C 雷电II"
 generic_A-10C_desc:0 "A型的改装型。由于实施了装甲的轻量化·航空电子的更新·OBW化等的修改，得到了相当于第2代的性能。"

###日本帝国###
 tsf_equipment_F-4J:0 "77式战术步行战斗机 撃震"
 tsf_equipment_F-4J_short:0 "F-4J 撃震"
 tsf_equipment_F-4J_desc:0 "人类最初的战术机F-4的帝国军规格机。作为帝国式样的特征，开发了长刀用的背部兵装担架，与重视近距离格斗战的运用思想对应的各关节和制造部件的强化。"
 jeg_equipment_F-4JK:0 "82式战术步行战斗机 瑞鶴"
 jeg_equipment_F-4JK_short:0 "F-4J改 瑞鶴"
 jeg_equipment_F-4JK_desc:0 "作为以守护将军家为主要任务的斯卫军专用机体，以加强运动性和轻量化为主要目标被开发的击震的改造机。作为F-4的改造型，是最后期开发的机体，以保护搭乘者为最优先的机体设计。"
 JAP_tsf_equipment_F-15:0 "89式战术步行战斗机 陽炎"
 JAP_tsf_equipment_F-15_short:0 "F-15J 陽炎"
 JAP_tsf_equipment_F-15_desc:0 "F-15C的特许生产机。基本上与美军的F-15C同等，不过，重视近距格斗战兵装的运用的规格变更在硬件和软件两方面被实施。主要的变更点除了更新战术战斗OS之外，还提高了框架及关节的材质强度和耐力，强化了电磁伸缩碳带(碳素致动器)的缓冲张力等。"
 tsf_equipment_T94:0 "94式战术步行战斗机 不知火"
 tsf_equipment_T94_short:0 "TYPE-94 不知火"
 tsf_equipment_T94_desc:0 "世界首次实战配备型第3代战术机。以第一代战术机瑞鹤的技术情报为基础，由河崎重工、富岳重工、光菱重工3家公司共同开发的机体。为了实现极其困难的要求规格，作为量产机进行了破例的深入设计，其缺点是发展性的结构富余少。"
 tsf_equipment_T94H:0 "94式战术步行战斗机 不知火 壱型丙"
 tsf_equipment_T94H_short:0 "TYPE-94-1-C 不知火"
 tsf_equipment_T94H_desc:0 "作为既存战术机强化计划的一环开发的不知火的改造型。为将来武装的大型化做准备，强化框架和各部的致动器。为了进一步从机体向武装进行电力供给，机体发电机大型化。作为副产品，机体的驱动系统输出也提高了约15%。但是导致了机体运转时间的下降，超出了当初的预想。"
 tsf_equipment_T97:0 "97式戦術歩行高等練習機 吹雪"
 tsf_equipment_T97_short:0 "TYPE-97 吹雪"
 tsf_equipment_T97_desc:0 "帝国军以F-15J阳炎的授权生产培养的技术为基础，为了第三代机的基础技术研究而发展量产化的高等练习机。以不知火的量产零件挪用为前提重新设计，6成以上的零件共享。1997年正式部署。因为修理量产了不知火开发实验机第6号，所以属于直系。因此，很多军方人士认为吹雪是“帝国最初的纯国产战术机”。"
 jeg_equipment_T00R:0 "00式战术步行战斗机 武御雷 R型"
 jeg_equipment_T00R_short:0 "TYPE-00 武御雷 R型"
 jeg_equipment_T00R_desc:0 "斯卫军作为瑞鹤的后继机使之开发了的纯国产的第3代战术机。全身采用超级碳素制刀片边缘装甲，由此在密集接近战中以压倒性的攻击力自豪，获得了可以说是终极的接近战战术机的性能。R型是皇帝、将军、五摄家专用机，是将原本性能高的武御雷F型进一步彻底调整为个人用的机体，隐藏着无法想象的性能。"
 jeg_equipment_T00F:0 "00式战术步行战斗机 武御雷 F型"
 jeg_equipment_T00F_short:0 "TYPE-00 武御雷 F型"
 jeg_equipment_T00F_desc:0 "斯卫军作为瑞鹤的后继机使之开发了的纯国产的第3代战术机。全身采用超级碳素制刀片边缘装甲，由此在接近密集战中以压倒性的攻击力自豪，获得了可以说是终极的接近战战术机的性能。赤色机体由五摄家近旁的武家出身卫士使用，黄色机体由世袭武家出身卫士使用。"
 jeg_equipment_T00A:0 "00式战术步行战斗机 武御雷 A型"
 jeg_equipment_T00A_short:0 "TYPE-00 武御雷 A型"
 jeg_equipment_T00A_desc:0 "斯卫军作为瑞鹤的后继机使之开发了的纯国产的第3代战术机。全身采用超级碳素制刀片边缘装甲，由此在接近密集战中以压倒性的攻击力自豪，获得了可以说是终极的接近战战术机的性能。白色机体，由一般武家出身卫士使用。外观与F型一致。"
 jeg_equipment_T00C:0 "00式战术步行战斗机 武御雷 C型"
 jeg_equipment_T00C_short:0 "TYPE-00 武御雷 C型"
 jeg_equipment_T00C_desc:0 "斯卫军作为瑞鹤的后继机使之开发了的纯国产的第3代战术机。全身采用超级碳素制刀片边缘装甲，由此在接近密集战中以压倒性的攻击力自豪，获得了可以说是终极的接近战战术机的性能。黑色机体，由非武家出身的卫士使用。头部模块继承于瑞鹤外形。出于成本考虑，传感器被简化。"
 tsf_equipment_T942:0 "04式战术步行战斗机 不知火 弐型"
 tsf_equipment_T942_short:0 "TYPE-04 不知火 弐型"
 tsf_equipment_T942_desc:0 "以通过引进美国先进技术和积累数据来突破各种开发障碍为目的的帝国第一个国际战术机开发计划“XFJ计划”中开发的不知火的改修机。通过引进高品质的美国零件和追加肩部、腰部大型推进器，实现了不知火的问题点改善和性能提高。"
 tsf_equipment_T94F:0 "10式战术步行战斗机 極光"
 tsf_equipment_T94F_short:0 "TYPE-10 極光"
 tsf_equipment_T94F_desc:0 "XFJ计划中绝密开发的不知火贰型phase3的量产机型。具备隐形性能，获得了不知火贰型以上的机动性和工作时间。而且还增设了兵装担架，可以拥有多样的装备。与他的YF-23相似，被怀疑是技术盗用或技术外泄，但帝国政府和北岩都否认。"
 JAP_tsf_equipment_F-5:0 "F-5J 制震"
 JAP_tsf_equipment_F-5_short:0 "F-5J"
 JAP_tsf_equipment_F-5_desc:0 "是北岩公司(美国)面向出口开发的第一代战术机。虽然装甲和主机功率较低，但作为生产·整备·经济性出色，以轻快的运动性为傲的轻型战术机在各国得到了很高的评价，对之后的第2代战术机的开发产生了很大的影响。"
 JAP_tsf_equipment_F-16:0 "F-16J 天津風"
 JAP_tsf_equipment_F-16_short:0 "F-16J"
 JAP_tsf_equipment_F-16_desc:0 "通用芯片经济学公司（美国）开发的轻量第2代战术机。与F-15相比，由于体积小、重量轻，所以扩展性低，但各部分都采用了很多创新技术，在实战中发挥了非常高的机动性和运动性，具有很高的格斗能力。"
 JAP_tsf_equipment_F-2:0 "F-15SEJ 月虹"
 JAP_tsf_equipment_F-2_short:0 "F-15SEJ 月虹"
 JAP_tsf_equipment_F-2_desc:0 "F-15SE授权生产的战术机。具有某种程度的隐形性能和与不知火二型匹敌的机动性，具有充分发挥第三代战术机作用的性能。"
 tsf_equipment_F-2:0 "F-15SEJ 月虹"
 tsf_equipment_F-2_short:0 "F-15SEJ 月虹"
 tsf_equipment_F-2_desc:0 "F-15SE授权生产的战术机。具有某种程度的隐形性能和与不知火二型匹敌的机动性，具有充分发挥第三代战术机作用的性能。"

 JAP_asa_equipment_A-6:0 "81式强袭步行攻击机 海神"
 JAP_asa_equipment_A-6_short:0 "81式 海神"
 JAP_asa_equipment_A-6_desc:0 "美军开发的A-6帝国军规格机。从潜水母舰出发，从海中接近被BETA压制的海岸部登陆，确保登陆地点的桥头堡。重装甲固定武装充实的水陆两用机。"
 JAP_asa_equipment_A-12:0 "A-12J 复仇者"
 JAP_asa_equipment_A-12_short:0 "A-12J"
 JAP_asa_equipment_A-12_desc:0 "作为A-6的后继机被开发了的第3代强袭步行攻击机。虽然具有超过A-6的单独压制能力，但采用了被称为“隐形”的特征性机体形状和很多暴露对策技术，使雷达及各种传感器的被发现率降低到极限。"

 JAP_tsa_equipment_A-10:0 "A-10J 凄鉄"
 JAP_tsa_equipment_A-10_short:0 "A-10J　凄鉄"
 JAP_tsa_equipment_A-10_desc:0 "A-10的帝国军规格机。与平原多的欧洲不同，山岳多的帝国很难发挥重武装的优点，所以为了学习技术和平原部的防卫只生产了少数。"
 
 ###ソ連###
 tsf_equipment_Su-11:0 "Su-11"
 tsf_equipment_Su-11_short:0 "Su-11"
 tsf_equipment_Su-11_desc:0 "根据对F-4R的格斗战性能和量产性不满的苏军首脑部的订单，Su-11预定成为苏霍伊设计局以F-5为基础开发的苏联第一台纯国产战术机。虽然是存在“F-5R”这个蔑称的完全的复印机，但由于与原创相比连续工作时间、兵装搭载能力都差，另外，由于米格设计局对F-4R独自进行了改建、再设计的MiG-21的生产被优先，所以虽然被赋予制式编号，但也没有达到量产。"
 tsf_equipment_MiG-21:0 "MiG-21 Balalaika"
 tsf_equipment_MiG-21_short:0 "MiG-21"
 tsf_equipment_MiG-21_desc:0 "这是苏联取得许可证改良美军F-4的机体。与F-4相比，机动性等提高，成为构筑作为东侧战术机的设计思想的第一步。"
 tsf_equipment_MiG-23:0 "MiG-23 Cheburashka"
 tsf_equipment_MiG-23_short:0 "MiG-23"
 tsf_equipment_MiG-23_desc:0 "是独自重新设计了MiG-21的机体，获得了与准第二代相称的性能，但与MiG-21相比，整备性下降，被转为向东欧各国、非洲、亚洲等出口。"
 tsf_equipment_MiG-27:0 "MiG-27 Alligator"
 tsf_equipment_MiG-27_short:0 "MiG-27"
 tsf_equipment_MiG-27_desc:0 "MiG-23蒂博拉什卡的发展强化型战术机未能摆脱第一代战术机的范畴。与MiG-23相比，除了在前线的整备性和运转率之外，在机动性、运动性方面也有显著的提高，但综合性能仍停留在标准的第二代水准范畴，实战部署时已经过时。"
 tsf_equipment_MiG-25:0 "MiG-25 Spirt-Voz"
 tsf_equipment_MiG-25_short:0 "MiG-25"
 tsf_equipment_MiG-25_desc:0 "MiG-25 spiotvoz是米科亚穆格维奇设计局开发的第二代战术机。在苏联版Hi-Low-Mix构想中，具有强大的中、密集近战能力的轻型高机动型多任务机9.12(后来的MiG-29)和具有支援炮击能力和高速突击能力的自我完成型巢穴攻略型Ye-155(后来的MiG-25)。"
 tsf_equipment_MiG-31:0 "MiG-31 Plamja-Lisa"
 tsf_equipment_MiG-31_short:0 "MiG-31"
 tsf_equipment_MiG-31_desc:0 "MiG-31是苏联米科亚姆-古尔维奇设计局开发的第二代战术机。由于部队长期处于劣势，士兵数量剧减，军部陷入困窘，苏联首脑部根据军部的要求，指示国内各开发局开发生存性更高的机体。以MiG-25为基础，以AIM-54不死鸟导弹(美国制造的对BETA集群导弹)为前提，开始开发强化型MiG-31，并引进西方技术，改装进展顺利。转移后，1987年开始在实战中运用于部队。"
 tsf_equipment_MiG-29:0 "MiG-29 Lastochka"
 tsf_equipment_MiG-29_short:0 "MiG-29"
 tsf_equipment_MiG-29_desc:0 "为了填补故障频发的Su-27的漏洞而开发的轻量高机动的战术机。虽然作为与F-16和F-18匹敌的第二代机完成了，但是由于Su-27故障的解除，连续运转时间太短等缺陷，失去了主力战术机的位置。"
 tsf_equipment_Su-27:0 "Su-27 Zhuravlik"
 tsf_equipment_Su-27_short:0 "Su-27"
 tsf_equipment_Su-27_desc:0 "这是一架由斯福尼公司秘密从美国北洛克格拉曼公司获得F-14和F-18技术提供的大型战术机，在部署之初故障频发，但最终被称为与F-15匹敌的名机。"
 tsf_equipment_Su-37:0 "Su-37 Terminator"
 tsf_equipment_Su-37_short:0 "Su-37"
 tsf_equipment_Su-37_desc:0 "被其他国家认为是2.5代战机的苏联第三代战机。本机从Su-27开始依次反复强化，专门用于更接近密集的战斗，作为优秀的机体被广泛配备。"
 tsf_equipment_MiG-35:0 "MiG-35 Fulcrum"
 tsf_equipment_MiG-35_short:0 "MiG-35"
 tsf_equipment_MiG-35_desc:0 "MiG-29的发展型概念验证机MiG-29OVT的实用化机体。从MiG-29开始，机体大型化5%以延长工作时间，换装航空电子设备和OBL化，增设推进器以实现高机动化，改变刀片形状，换装输出加强型主机以实现跳跃单元的大型化。"
 tsf_equipment_Su-47:0 "Su-47 Berkut"
 tsf_equipment_Su-47_short:0 "Su-47"
 tsf_equipment_Su-47_desc:0 "以Su-37为基础实现最大限度强化的本机获得了可以说是三维多边形机动的惊人机动性，并且工作时间也提高了30%。"
 sov_equipment_Su-47:0 "Su-47pzX1"
 sov_equipment_Su-47_short:0 "Su-47pzX1"
 sov_equipment_Su-47_desc:0 "以Su-37为基础实现最大限度强化的本机获得了可以说是三维多边形机动的惊人机动性，并且工作时间也提高了30%。"
 tsf_equipment_Su-57:0 "Su-57"
 tsf_equipment_Su-57_short:0 "Su-57"
 tsf_equipment_Su-57_desc:0 "作为苏联的下一代通用战术机而开发的第三代战术机。具有与美国F-22匹敌的性能，获得了良好的高对抗能力。为了应对战后的G元素争夺战，考虑到了一定程度的隐形性。"

 ###欧州連合###
 tsf_equipment_JA-37:0 "JA-37 Viggen"
 tsf_equipment_JA-37_short:0 "JA-37"
 tsf_equipment_JA-37_desc:0 "瑞典王国的纯国产开发机。第二代战术机与德拉肯同样重视NOE(匍匐飞行)能力，在本国的评价很高。相反，由于成为了特别针对瑞典地势的非常特殊的战术机，在瑞典以外的地方没有运用。"
 tsf_equipment_JA-39:0 "JAS-39 Gripen"
 tsf_equipment_JA-39_short:0 "JAS-39"
 tsf_equipment_JA-39_desc:0 "JAS-39鹰狮是萨格公司(瑞典)开发，从1996年开始实战部署的第三代战术机。和其他欧洲国家一样，瑞典的战术机开发从F-5自由战斗机(美国)的改装、生产(J-35 draken)开始，与一般的欧洲制战术机多少有了不同的发展。"
 tsf_equipment_MIII:0 "F-5F Mirage III"
 tsf_equipment_MIII_short:0 "Mirage III"
 tsf_equipment_MIII_desc:0 "法国达苏奥公司制造的第一代战术机。从为了对抗急速BETA的进攻而紧急导入的经过来看，机体仍保持基本规格，但由于简化了的通信、索敌功能的强化（换装F-4用传感器桅杆）等而导致的头部模块形状的变更、为了准备近距离格斗战而增设在膝部装甲块上的战突（装甲钉）等虽然规模很小，但正在进行改建。"
 tsf_equipment_M2000:0 "Mirage 2000"
 tsf_equipment_M2000_short:0 "Mirage 2000"
 tsf_equipment_M2000_desc:0 "法国达苏奥公司制造的第二代战术机。以轻量高输出而自豪的F-5改进机。作为MirageIII的后继机被开发，虽然保留了F-5的基本设计，但也被赋予了轻量高输出的主机和高喷射地表滑行能力。由于机体的大型化，兵装装载量和连续运转时间也在增加。因为是出口需求也预料到的设计·规格，多任务通用性和各性能的平衡被重视。"
 tsf_equipment_Rafale:0 "Rafale"
 tsf_equipment_Rafale_short:0 "Rafale"
 tsf_equipment_Rafale_desc:0 "脱离ECTSF计划的法国独自开发的战术机。与台风在性能上有很多相似的部分，不过，实施了很多独自改良。"
 tsf_equipment_F-5GIDS:0 "F-5E/G/I Tornade IDS"
 tsf_equipment_F-5GIDS_short:0 "Tornade IDS"
 tsf_equipment_F-5GIDS_desc:0 "帕拉维亚工业公司制造的第一代战术机。F-5是英德意联合授权生产的机型，根据各国的要求，有三种机型的细节规格不同。以炮战为主体进行运用，被称为IDS(InterDictor-Strike):阻攻型。作为对F-5最大的修改点，为了提高STOL性、运动性，最高速度，跳跃单元采用可变翼机构。"
 tsf_equipment_F-5EADV:0 "F-5E Tornade ADV"
 tsf_equipment_F-5EADV_short:0 "Tornade ADV"
 tsf_equipment_F-5EADV_desc:0 "帕拉维亚工业公司生产的第二代战术机。龙卷风IDS的强化修改型。实机ADV的意思是防空(Air Defence Variant)型，但这里的意思是区域防御(Area Defence Variant)。考虑到英国的区域防卫，提高了兵装控制系统和前红外线监视装置的能力，追加了近距离固定兵装等。"
 tsf_equipment_EF-2000:0 "EF-2000 Typhoon"
 tsf_equipment_EF-2000_short:0 "EF-2000 Typhoon"
 tsf_equipment_EF-2000_desc:0 "本机的开发非常长，当初在英法西德等欧洲各国开始开发的F-15等的成功和开发本身的困难导致各国相继退出开发，原本作为第2代机的本机进行了英国作为第3代战术机开发的转换，作为重视近战的优秀机体成功完成了。"
 tsf_equipment_Tempest:0 "Tempest"
 tsf_equipment_Tempest_short:0 "Tempest"
 tsf_equipment_Tempest_desc:0 "以台风为基础，英国独自开发的战术机。以提高近距离格斗能力和延长连续工作时间为目标进行了改良。在彻底提高巢穴攻略能力的背景下，存在着以本国主导的巢穴攻略夺取G元素，以及由此而来的大战后对各国的影响力增大的政治意图。。"
 tsf_equipment_SW:0 "Starker Wind"
 tsf_equipment_SW_short:0 "Starker Wind"
 tsf_equipment_SW_desc:0 "法国和德国共同开发的新型战术机。其特点是，以维持在大陆上的广阔战线为主要目标的面上压制能力和为迅速应对各种状况的高机动性。共同开发的背景中，失去国土的两国的相同境遇和对试图扩大影响力的英国的对抗和牵制的意义很大。"

 ###統一中華戦線###
 CHI_tsf_equipment_MiG-21:0 "殲撃8型"
 CHI_tsf_equipment_MiG-21_short:0 "J-8"
 CHI_tsf_equipment_MiG-21_desc:0 "中国的MiG-21巴拉莱卡改装机。追加了中国独特的装甲监视器等。为了降低显示器的破坏风险，这种中国独有的设计在实战中也获得了良好的评价，之后作为中国机的特征被固定下来。"
 tsf_equipment_J-10:0 "殲撃10型"
 tsf_equipment_J-10_short:0 "J-10"
 tsf_equipment_J-10_desc:0 "作为歼击8型的后继，以F-16C猎鹰战斗机为基础，以色列和统一中华战线共同开发的第二代战术机。虽然体型比较小，但具有很高的近距离机动格斗能力。"
 tsf_equipment_J-11:0 "殲撃11型"
 tsf_equipment_J-11_short:0 "J-11"
 tsf_equipment_J-11_desc:0 "中华人民共和国军队对苏联苏-27的改装机体。除了追加了覆盖头部的装甲监视器等独自装备之外，通过与中华民国军队的交易企图引进西方尖端技术，在密集近距战中具有略微凌驾于原型机的性能。"
 CHI_tsf_equipment_F-18EF:0 "F-CK-1經國"
 CHI_tsf_equipment_F-18EF_short:0 "F-CK-1"
 CHI_tsf_equipment_F-18EF_desc:0 "中华民国军队从美国授权生产的F-18E超级大黄蜂，改装成近战规格的机体。由于引进时已经处于以旧人民解放军的技术为基础的独自战术机的开发阶段，所以只生产了少数。"
 tsf_equipment_J-10X:0 "殲撃10型 近接能力強化試験機"
 tsf_equipment_J-10X_short:0 "J-10X"
 tsf_equipment_J-10X_desc:0 "是对J-10进行强化改装，进一步提高了高机动性的机体。在国联军育空基地进行了开发。"
 CHI_tsf_equipment_Su-57:0 "殲撃20型"
 CHI_tsf_equipment_Su-57_short:0 "J-20"
 CHI_tsf_equipment_Su-57_desc:0 "作为统一中华战线的下一代通用战术机而开发的第三代战术机。具有与美国F-22匹敌的性能，获得了良好的高对抗能力。为了应对战后的G元素争夺战，考虑到了一定程度的隐形性。"

 ###東欧同盟###
 EEA_tsf_equipment_MiG-23:0 "MiG-23 Cheburashka"
 EEA_tsf_equipment_MiG-23_short:0 "MiG-23"
 EEA_tsf_equipment_MiG-23_desc:0 "是MiG-21独自重新设计的机体，获得了准第二代应有的性能。在本家苏联，由于设计热情高涨导致整备性低下，对其评价不佳，但在拥有大量优秀技术人员、解决了运转率问题的东德，对其评价很高。"
 EEA_tsf_equipment_MiG-31:0 "MiG-31SM Foxhound"
 EEA_tsf_equipment_MiG-31_short:0 "MiG-31"
 EEA_tsf_equipment_MiG-31_desc:0 "MiG-31SM是东德军队大量引进西方技术，改装米高姆-古尔维奇设计局(苏联)开发的MiG-31的机体。另外，由于与西方企业的正式技术合作而被改装的机体，按照惯例以北约代号来称呼，因此本机也被称为“猎狐犬”。"

 ###アフリカ連合###
 AFR_tsf_equipment_MIII:0 "F-5I Kfir"
 AFR_tsf_equipment_MIII_short:0 "Kfir"
 AFR_tsf_equipment_MIII_desc:0 "是以色列开发的第一代战术机。对F-5F进行了改装，以增加生存性和工作时间。这个修改和后来Lavi的开发息息相关。"
 AFR_tsf_equipment_J-10:0 "Lavi"
 AFR_tsf_equipment_J-10_short:0 "Lavi"
 AFR_tsf_equipment_J-10_desc:0 "当初以色列和美国共同开发的战术机。以色列重视近距攻击能力的结果，与美国决裂。但是，以独自战术机开发为目标的中国提出了共同开发，达到了完成。"
 tsf_equipment_M2000K:0 "Mirage 2000 Mod"
 tsf_equipment_M2000K_short:0 "Mirage 2000 Mod"
 tsf_equipment_M2000K_desc:0 "达苏奥公司和非洲联军共同开发的Mirage2000强化机。高速机动炮战受到重视，特别是在直线加速性能方面具有优秀的性能。"
 AFR_tsf_equipment_F-14Ex:0 "F-14 Ex"
 AFR_tsf_equipment_F-14Ex_short:0 "F-14Ex"
 AFR_tsf_equipment_F-14Ex_desc:0 "伊朗和美国共同开发的F-14的改装机。排除了不死鸟导弹的操作功能，增设了推力发射器，成为适合中近距离作战的机体。"

 ###国联###
 UNI_tsf_equipment_T94:0 "94式战术步行战斗机 不知火"
 UNI_tsf_equipment_T94_short:0 "TYPE-94 不知火"
 UNI_tsf_equipment_T94_desc:0 "世界上第一架实战部署型第三代战术机。以第一代战术机瑞鹤的技术情报为基础，由河崎重工、富岳重工、光菱重工三家公司共同开发的机体，是一款均衡的名机。在国联军队中，只有横滨基地所属的A-01联队使用。"
 UNI_tsf_equipment_T97:0 "97式戦術歩行高等練習機 吹雪"
 UNI_tsf_equipment_T97_short:0 "TYPE-97 吹雪"
 UNI_tsf_equipment_T97_desc:0 "帝国军以F-15J阳炎的授权生产培养的技术为基础，为了第三代机的基础技术研究而发展量产化的高等练习机。在国联军队中由横滨基地所属的训练学校使用。"
 UNI_tsf_equipment_T00UN:0 "00式战术步行战斗机 武御雷 F型"
 UNI_tsf_equipment_T00UN_short:0 "TYPE-00 武御雷 F型"
 UNI_tsf_equipment_T00UN_desc:0 "日本帝国斯卫军作为瑞鹤的后继机而开发的纯国产第三代战术机。全身采用超级碳制刀片边缘装甲，因此在近距离密集战中拥有压倒性的攻击力。国联军队在樱花作战后采用了这种机体。为了在西伯利亚运用，进行了寒冷地区用的改装。"
 UNI_tsf_equipment_Fenrir:0 "Me101P Fenrir"
 UNI_tsf_equipment_Fenrir_short:0 "Me101P"
 UNI_tsf_equipment_Fenrir_desc:0 "某势力与某势力勾结得到的某计划全数据投影设计开发的第四代战术机。设想作战行动区域为0g ~ 1g。"
 UNI_tsf_equipment_Typhon:0 "XF-2000a Typhon"
 UNI_tsf_equipment_Typhon_short:0 "XF-2000a"
 UNI_tsf_equipment_Typhon_desc:0 "将某计划的数据投影到设计上的机体得到的技术，再次反映到某基础机体上，设想到0G～1G环境的低轨道的真正的第4代战术机。"
 tsf_equipment_Fenrir:0 "Me101P Fenrir"
 tsf_equipment_Fenrir_short:0 "Me101P"
 tsf_equipment_Typhon:0 "XF-2000a Typhon"
 tsf_equipment_Typhon_short:0 "XF-2000a"
 tsf_equipment_T00UN:0 "00式战术步行战斗机 武御雷 F型"
 tsf_equipment_T00UN_short:0 "TYPE-00 武御雷 F型"


 ###汎用###
 tsf_equipment_F-18HMRV:0 "F-18HMRV Smash Hornet"
 tsf_equipment_F-18HMRV_short:0 "F-18HMRV"
 tsf_equipment_F-18HMRV_desc:0 "F-18hmrv是澳大利亚军队和伯宁公司以F-18/F为基础共同开发的第2.5代研发战术机。主要的改装点是增设新型传感器桅杆，更新航空电子设备，提高跳跃单元主机的效率，换装轻量新材料装甲。"
 tsf_equipment_F-18AX:0 "F-18AX Raging Hornet"
 tsf_equipment_F-18AX_short:0 "F-18AX"
 tsf_equipment_F-18AX_desc:0 "F-18AX“雷神大黄蜂”是以自主开发第三代机为目标的大东亚联合，对2.5代机F-18E进行强化改装的改装实验机。F-18AX与其他第三代机相比价格低廉，同时在高维度上兼顾了中近距离机动炮击战性能和近距格斗战能力的多用途战术机。"
 tsf_equipment_F-15SE:0 "F-15SE Silent Eagle"
 tsf_equipment_F-15SE_short:0 "F-15SE"
 tsf_equipment_F-15SE_desc:0 "F-15SE是以F-15E为基础，由博宁公司(美国)的先进技术研究部门“幽灵工厂”开发的准第三代战术机。本机被赋予了限定的、假想对人战的各种隐形性能，换装了最新航空电子设备和OBL，增设了推力单元，发挥了与第三代机同等以上的机动性和运动性，成为了高效率的飞跃机体。另外，随着肩部和小腿的大型化，作战行动时间也大幅延长。"
 

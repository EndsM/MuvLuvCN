 jeg_equipment:0 "斯卫军制式战术机"
 jeg_equipment_short:0 "斯卫军机"
 jeg_equipment_desc:0 "帝国斯卫军与内阁总理大臣指挥下的帝国军不同，是由政威大将军直接指挥的独立军队。 主要由武家出身者构成，有自己的装备、自己的训练形态，负责守护日本、皇帝、将军。"
 sov_equipment:0 "纳斯特洛伊卡实证实验机"
 sov_equipment_short:0 "特殊实验机"
 sov_equipment_desc:0 "这些控制纳斯特洛伊卡（Nastroika）现象，用普洛夫卡（plafka）战斗的战术机比有人战术机强得多。"

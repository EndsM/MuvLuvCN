 tsf_equipment_short:0 "战术机"
 tsf_equipment_desc:0 "战术步行战斗机（Tactical Surface Fighter)是对BETA的决战武器，世界各国都在研究开发各种机体。"
 asa_equipment:0 "强袭步行攻击机"
 asa_equipment_short:0 "强袭步行攻击机"
 asa_equipment_desc:0 "强袭步行攻击机是以在登陆作战中确保桥头保持为目的开发的水下可变型战术机。"
 tsa_equipment:0 "战术步行攻击机"
 tsa_equipment_short:0 "战术步行攻击机"
 tsa_equipment_desc:0 "战术步行攻击机是具有超过F-4一个小队的单机火力，重火力、重装甲的战术机。"
 xg_equipment:0 "战略机动要塞"
 xg_equipment_short:0 "战略航空机动要塞"
 xg_equipment_desc:0 "战略航空机动要塞非常庞大，约是战术机的6.5倍(超过130米)，它利用重力场（卢瑟福场）来进行机动及无效化BETA激光武器，利用重力控制时产生的巨大剩余电量，使用荷电粒子炮攻击摧毁巢穴。"

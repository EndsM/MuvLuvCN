  mvlv_eur.100.t:1 "东欧社会主义同盟并入欧洲联合"
  mvlv_eur.100.d:1 "自东西德国完成统一之后，东欧社会主义同盟与欧洲联合的联系日益紧密，欧洲统一的设想逐渐成为现实。经过一系列的商讨会议，东欧社会主义同盟终于同意加入欧洲联合，原东欧军队将纳入欧洲军体系，接受统一指挥。"
  EUR.100.a:1 "欧洲统一！干杯！"
  mvlv_generic.0.t:1 "＜简史＞（1944～1999）"
  mvlv_generic.0.d:1 "1944年：日本有条件投降，大东亚战争结束\n1945年：被核攻击之后德国无条件投降，东西德国分裂，WW2结束\n1958年：探测器维京一号在火星上发现生命体\n1966年：启动Alternative计划，开始探索与火星生命体的交流手段\n1967年：火星生命体向月球进攻，第1次月球战争爆发\n1967年：火星生命体正式命名为BETA \n 1973年：BETA在中华人民共和国喀什降落，人类从月球撤退\n1973年：光线级BETA出现，人类失去制空权\n1974年：在加拿大阿萨巴斯卡降落BETA，由于战略核武的集中攻击而歼灭\n1974年：首次部署战术机F-4幻影\n1978年：帕莱奥勒古斯作战，突入明斯克巢穴，但突入部队仅生还14架战术机\n1979年：签订温哥华协定，国联统合军成立\n1983年：海王星作战部分成功，之后BETA开始大进攻东德，东德发生政变\n1985年：法国沦陷，英国本土防卫战开始\n1985年：苏联向阿拉斯加完成国家职能转移\n1990年：BETA东进开始主战场前往东亚\n1992年：斯瓦拉奇作战，首次投入宇宙军的巢穴攻略战失败，但印度战线稳定化\n1993年：BETA将除英国以外的全欧洲压制\n1995年：Alternative4计划采用日本方案，由香月夕呼担任总负责人\n1996年：由美国主导的Alternative5作为Alternative4计划失败时的预备计划启动\n1998年：BETA对日本本土进攻开始，日本国民超过3000万人在一周内死亡\n1998年：帝都防卫战开始，日军和美军阻挡BETA进攻一个多月\n1998年：从日本首都从京都移动到东京\n1999年：明星作战，联合国军、日军、大东亚联军、美军借助G弹攻占横滨巢穴"
  mvlv_generic.0.a:1 "大致明白了"

 mvlv_generic.17.t:1 "欢迎来到 Muv-Luv Mod"
 mvlv_generic.17.d:1 "作为我们国家的领导人，你将要抵抗BETA入侵！\n敌人是强大的，但让我们运用智慧看看什么时候该反击。"
 mvlv_generic.17.a:1 "查看战术指南"
 mvlv_generic.17.b:1 "查看目标提示"
 mvlv_generic.17.c:1 "不需要提示"
 mvlv_generic.18.t:1 "战术指南"
 mvlv_generic.18.d:1 "BETA非常强大，您需要使用强大的武器来对抗它。\n战术机可以作为实现这一目标的手段。（如果想探寻常规部队的可能，建议走总体战学说）\n因此，建议将大部分军工生产集中在战术机上。\n此外，即使使用战术机，要反抗BETA也不容易。\n强烈建议您在最有利的地形和战术中战斗，并等到您有足够的力量再全面反击。"
 mvlv_generic.18.a:1 "返回"
 mvlv_generic.19.t:1 "目标提示"
 mvlv_generic.19.d:1 "在普通以上的难度级别：\n将于2001年底进行的樱花作战的成败是作为剧情终点制作的。如果能成功，将成为人类全面反攻的起点，否则就是人类彻底灭亡的序曲。\n为了能够开启这项行动，必须夺回并维持联合国在日本横滨的基地。\n因此，我们建议您将其作为重中之重。"
 mvlv_generic.19.a:1 "查看甲21作战的提示"
 mvlv_generic.19.b:1 "查看樱花作战的提示"
 mvlv_generic.19.c:1 "返回"
 mvlv_generic.20.t:1 "甲21作战提示"
 mvlv_generic.20.d:1 "在游戏结尾的故事中，有一个攻克甲21目标（又名佐渡岛巢穴）的事件。\n战略武器XG-70b将在此次行动中动员起来。\n使用这种武器进行登陆应该很容易成功。\n建议其他部队在横滨基地附近待命，为下一次行动做准备。"
 mvlv_generic.20.a:1 "返回"
 mvlv_generic.21.t:1 "樱花作战提示"
 mvlv_generic.21.d:1 "樱花作战将在简要的三个决议中进行\n樱花作战的士气提升不会持续太久，因此强烈建议您快速进行，最好能提前准备好部署。\n作战的重点是确保一个称为原初巢穴之门的点。\n请在这个地点空投大规模的轨道降下兵团。\n因为不允许失败，所以请务必发布强攻指令。\n然后让包含XG-70d的本队下降。\n由于此作战难度高，不建议单独用XG-70d攻略。\n让XG-70d打进原初巢穴的核心，结束这一切。"
 mvlv_generic.21.a:1 "查看其他提示"
 mvlv_generic.21.b:1 "返回"
 mvlv_generic.22.t:1 "关于樱花作战的某人的手记"
 mvlv_generic.22.d:1 "转生者啊看到悲惨的未来了吗？我也是。\n我在这里不是为了让他们的牺牲白费。---\n要夺取门，最好在一个格子空投4个40宽轨道兵团。\n特别重要的是确保左侧的两个点。\n如果能够做到这一点，XG-70d的生存机会应该会大大增加。\n用轨道兵团护送本队前进是个好主意。\n本队应该在这个时候，立刻就投下。没时间悠闲。\n很遗憾，这次我无法参加。祝你好运。"
 mvlv_generic.22.a:1 "返回"
  stability.22.t:0 "难民解放战线"
  stability.22.desc.a:0 "在BETA大战的背景下，难民们被迫过着残酷的生活，治安极度恶化，为维持秩序，难民营各自组建了自警团。但是，这些自警团变成了恐怖主义的温床，并逐渐向不保护自己的接收国发动攻击。起初只是零星的攻击，并没有造成多大损失，但据最近的报道，基督教恭顺派组织的“难民解放战线”组织将各难民营的自警团集中起来，开始有组织地发动攻击。其规模是仅靠警察组织根本无法阻止的，而且其影响也在不断加深。 "
  stability.22.desc.b:0 "难民解放阵线的攻击日益猛烈。小聪明的对策似乎没有任何效果。难民解放战线要求改善难民的生活并赋予他们选举权，原本拒绝参加恐怖活动的人也受到周围参与者的启发，加入了难民解放战线。到目前为止，依靠储备，对前线补给的打击多少有所抑制，但这次攻击对战争执行能力产生影响只是时间问题。国防部要求政府不要对恐怖主义妥协，但政府内部的其他派系认为，只要满足难民的要求，就可以平息事态。 "
  stability.22.desc.c:0 "恐怖分子的攻击已扩散到全国范围，不仅影响到与战争直接相关的产业，而且还影响到服务业。恐怖分子中有很多原军人，虽然不知道从哪里得到了机械化装甲步兵和战术机参与攻击的事实已经被确认。根据秘密警察的报告，为了大规模的起义，武器的生产似乎在被占领的工厂开始了。军队最高司令部相信，只要效忠的部队采取更果断的措施，就可以镇压，但政府的文官认为，这样做会发展成内战，肯定会失败。 "
  stability.22.a:0 "我们的物资很宝贵，没有多余的可以给恐怖组织"
  stability.22.b:0 "请发表重视对难民的支援。这样应该可以争取时间"
  stability.22.c:0 "立即向难民营提供援助，减少不满"
  stability.22.d:0 "对恐怖分子和恭顺派杀一儆百"
  stability.22.e:0 "请求联合国派遣维持治安部队"
  stability.22.f:0 "从前线抽出部队来维持治安吧 "
  stability.22.g:0 "为难民提供准公民权"
  strikes_event.1.t:0 "政府召开的紧急会见"
  strikes_event.1.desc:0 "政府发表的重视支援难民的政策似乎奏效了。出于对政府的某种程度的信任，参加过恐怖活动的人和被要求参加恐怖活动的人相信政府，停止参加恐怖活动，返回原来的营地。难民解放阵线被认为是接受了这一要求才从我国撤出的，在一段时间内将保持平稳。但是，这一政策毕竟只是临时的，如果不尽快制定长期的改善方案，难民解放阵线将再次在我国发动攻击。"
  strikes_event.1.a:0 "说了这样的话就退缩，民众真是太单纯了。 "
  strikes_event.2.t:0 "紧急会见的失败"
  strikes_event.2.desc:0 "昨天晚上，政府在紧急记者招待会上发表了对难民的援助，但没有一个人相信。迄今为止没有任何支援的政府的话没有任何意义。难民解放阵线趁机加强攻势，将难民们拉入自己的阵营。由于预计今后还会发生更多的攻击事件，国民之间的不安情绪也日益高涨。预计状况的改善还需要很长一段时间。与BETA的战斗也难免会出现差池。"
  strikes_event.2.a:0 "不像想象的那样。 "
  strikes_event.3.t:0 "支援物资"
  strikes_event.3.desc:0 "只要食物充足，有房子，有衣服穿，不满就会减少。说到底，只要有实物在自己手里，人们就会感到满足。到达难民营的支援物资运输队受到了难民们的热烈欢迎，向难民营运送了足够生活几个月的支援物资。因此，听难民解放阵线的话的难民减少，在我国进行有组织的攻击变得困难。难民中协助政府的人也开始增加，社会安定的步伐加快了。"
  strikes_event.3.a:0 "太棒了。 "
  strikes_event.4.t:0 "杀鸡儆猴"
  strikes_event.4.desc:0 "[Root.GetLeader]今天，以叛国罪处决了参与恐怖活动的难民和基督教恭顺派信徒。恐怖分子暂且不提，基督教恭顺派这一宗教团体的信徒被处刑的消息令人震惊，对[Root.GetLeader]的谴责也很多，但这足以打击难民们的士气。许多难民不仅拒绝加入难民解放阵线，也拒绝加入基督教恭顺派，可以说恐怖分子发动攻击的可能性大大降低。但历史证明，恐怖的压迫不会长久。预测今后不会发生任何问题未免过于乐观。以难民解放阵线为首的恐怖分子并没有停止蠢蠢欲动。"
  strikes_event.4.a:0 "这也是没办法的事。 "
  strikes_event.5.t:0 "愤怒的信徒们"
  strikes_event.5.desc:0 "[Root.GetLeader]今天，以叛国罪处决了参与恐怖活动的难民和基督教恭顺派信徒。恐怖分子姑且不论，处死基督教恭顺派这一宗教团体的信徒的消息震惊了国内的信徒们，他们纷纷对政府展开了批判。甚至开始公开呼吁信徒们加入难民解放战线，并要求[Root.GetLeader]要知道上帝的愤怒。集结了众多信徒的难民解放阵线也表示:“处死在最后审判中幸存下来的难民是荒谬的，我们不能原谅。我们将发动更大规模的袭击。”，发展到发表声明的地步。对生产基地的进一步打击将不可避免。 "
  strikes_event.5.a:0 "我们该怎么办呢? "
  strikes_event.6.t:0 "联合国维持安全部队"
  strikes_event.6.desc:0 " [Root.GetLeader]今天宣布将接受联合国维持治安部队的支援。因此，几天后联合国部队将部署到各地的难民营。虽然不能在自己的国家镇压恐怖袭击的做法遭到了各国的耻笑，但是在不使用自己国家的资源就能维持治安这一点上可以说是有效的对策。但是，以没有经验的联合国部队能否完美地完成任务，还是个疑问，能否完全消灭恐怖分子还是个未知数。。 "
  strikes_event.6.a:0 "顾不了这么多了 "
  strikes_event.7.t:0 "克里斯托弗行动"
  strikes_event.7.desc:0 "实战部队一整晚驻扎在难民营附近，进行了大规模演习和轻训练。随着太阳出现在地平线上，正在构筑路障的难民们把希望寄托在难民解放阵线的支援上时，进攻方的队伍移动了。疲惫不堪的难民们在组织抵抗方面姗姗来迟。军队将消灭武装难民，留下小部队保护非武装难民，根据难民营的名单，所有的主谋都将被逮捕。到中午，军队完全控制了各个难民营，并宣布宵禁。再也不能期待进一步的抵抗了。大部分难民会在协助国家的条件下被释放，而恐怖袭击的主谋会被拘留并接受审判。有可能被判死刑。 "
  strikes_event.7.a:0 "要求被变更了。 "
  strikes_event.8.t:0 "里尔堡战役"
  strikes_event.8.desc:0 "部队连夜驻扎在营地外，轻重穿插的训练令人震惊。部队行动时，发现难民们已经开始警戒，做好了准备。但是，无法阻止投入机械化装甲步兵的军队的攻击，就这样压制恐怖分子的作战被认为成功了，这时突然出现了战术机部队。没有对战术装备的军队受到了毁灭性的损失。负责\n\n的指挥官撤回了部队请求增援，但难民解放阵线趁机带走了难民，使他们失去了踪影。虽然明天将展开大规模搜索，但目睹恐怖分子驾驶难民解放战线战术机的高超驾驶技术的军队司令官已经不再相信有胜机。 "
  strikes_event.8.a:0 "可做的事情越来越少。 "
  strikes_event.9.t:0 "难民权利保护法"
  strikes_event.9.desc:0 "在首都紧张局势高涨之际，[Root.GetLeader]终于发表了保护难民权利的新法案。这项法律包括保证充足的粮食、赋予为国家工作多年的人公民权以及选举权等，都是史无前例的。政府有关人士认为，这足以使恐怖分子完全屈服。难民解放阵线从我国完全撤退了。 "
  strikes_event.9.a:0 "顺利的话这就足够了。 "
  improved_worker_conditions:0 "难民援助政策"
  improved_worker_conditions_desc:0 "虽然难民不是我国的国民，但如果放任不管，将会成为恐怖主义的温床。通过制定实行支援政策，可防患于未然。 "
  mvlv_uni.1.t:1 "最后的毕业生"
  mvlv_uni.1.d:1 "今天，对在横滨基地卫士训练学校完成训练课程的训练兵授予了卫士徽章。这些毕业的新少尉会全部被分配到A-01联队。"
  mvlv_uni.1.a:1 "恭喜你，少尉。"
  mvlv_uni.9.t:1 "00单元"
  mvlv_uni.9.d:1 "ALTERNATIVE第四计划司令部总负责人香月夕呼博士报告说，被认为不可能的00单元已经完成。00单元是为了读取BETA，得到情报的王牌，同时，XG的实战运用也成为可能。"
  mvlv_uni.9.a:1 "人类胜利的日子不远了。"
  mvlv_uni.5.t:1 "人类最后的抵抗"
  mvlv_uni.5.d:1 "对前线所有的巢穴实施佯攻，轨道降下部队进行原初巢穴攻略的樱花作战。在一切都不完善的情况下，在为此不断拼命努力的人们手中，终于迎来了发动的时刻。2002年初，原初巢穴攻略部队A-01部队，在无数无名将士的挺身而出下，赌上全人类的命运，起飞了……"
  mvlv_uni.5.a:1 "以粉身碎骨的心情战斗"
  operation_ouka_tt:1 "§R 作战主导国可在决议中下达下一阶段作战的命令 §!"
  mvlv_uni.7.t:1 "樱花作战 成功"
  mvlv_uni.7.d:1 "突入部队损失惨重，但成功摧毁了一号目标并停止了原初巢穴的机能，这将大大降低BETA的应对能力"
  mvlv_uni.7.a:1 "他们是英雄！"
  mvlv_uni.6.t:1 "樱花作战 失败"
  mvlv_uni.6.d:1 "人类赌上命运执行的樱花作战失败了。应对人类的战术已通过一号目标传播到各个巢穴，人类武器将会变得无能为力吧。"
  mvlv_uni.6.a:1 "加快向所有巢穴投射g弹……"
  mvlv_uni.8.t:1 "新品种"
  mvlv_uni.8.d:1 "埃文斯克巢穴出现了前所未有的BETA。仿佛要塞级和重光线级合体的新品种拥有超越人类想象的战斗力。 恐怕这是第一个为战斗而生的BETA。"
  mvlv_uni.8.a:1 "干掉那个大家伙！"
  mvlv_uni.10.t:1 "救世主不会来"
  mvlv_uni.10.d:1 "这个世界没有救世主，由你来开辟道路"
  mvlv_uni.10.a:1 "开始简报吧"
  mvlv_uni.11.t:1 "XM3"
  mvlv_uni.11.d:1 "根据香月博士提案开发的战术机用操作系统XM3的实证试验结束了，已开始列装。前所未有的划时代操作系统将给全球卫士带来巨大好处"
  mvlv_uni.11.a:1 "成员国需要支付多少钱?"
  mvlv_uni.12.t:1 "XM3提供"
  mvlv_uni.12.d:1 "联合国的香月博士提出，希望向日本提供一种绝密开发的战术机用新操作系统XM3。但是，这其中包含了以试验的名义接收战术机，以及相应的资金提供，有必要看看是否对得起代价吧…"
  mvlv_uni.12.a:1 "这女狐狸……用战术机换吧"
  mvlv_uni.12.b:1 "这女狐狸……用工厂的出租权换吧"
  mvlv_uni.12.c:1 "等一下！"
  MVLV_event_xmos_tt:1 "§R 战术机储备在250以上则无需使用工厂支付即可购买XM3。 §!"
  mvlv_uni.12.f:1 "太贵了！"
  mvlv_uni.13.t:1 "是赚的"
  mvlv_uni.13.d:1 "香月博士的操作系统似乎对加盟国很有魅力。 这样就能确保各方面的资金了吧。"
  mvlv_uni.13.a:1 "如你所愿"
  mvlv_uni.14.t:1 "相互评价演习"
  mvlv_uni.14.d:1 "育空基地举行了蓝旗演习。各国试验部队的竞争将加深对开发战术机的认识。"
  mvlv_uni.14.a:1 "希望不发生事故"
  mvlv_uni.15.t:1 "先制攻击"
  mvlv_uni.15.d:1 "因蓝旗演习而热闹的育空突然遭遇了灾难。神秘组织夺取了基地内的战术机并占据了基地。并且，BETA研究设施被袭击，捕获的研究用BETA被放出了……"
  mvlv_uni.15.a:1 "发生什么事了！？"
  mvlv_uni.16.t:1 "声明"
  mvlv_uni.16.d:1 "我们占领育空基地，是为呼吁解放在世界上受到残忍对待的难民。国联把本应用于难民的物资用于演习，比起援助难民，这毫无意义。因此，我们绑架了10万名育空公民作为人质，要求赋予难民选举权，立即释放难民解放阵线成员，增加对难民的援助。"
  mvlv_uni.16.a:1 "马上给我关了这画面！"
  mvlv_uni.17.t:1 "发：国联统合军 军事参谋委员会"
  mvlv_uni.17.d:1 "收：方面军司令部\n各方面军需提供一联队战术机给国联军直属司令部指挥"
  mvlv_uni.17.a:1 "没办法…"
  mvlv_uni.18.t:1 "派遣军"
  mvlv_uni.18.d:1 "国联影响力虽在下降，但和有安理会特权国家合作，也能获取很多装备"
  mvlv_uni.18.a:1 "当然啦"
  mvlv_uni.19.t:1 "轨道降下"
  mvlv_uni.19.d:1 "先行突入的轨道下降部队正压制SW115周边，但不容乐观，§R部队损耗远超预期。§!关于投入本队的时机，是§Y按计划在下轨道周期（两小时后）投入§!，还是§Y本次直接投入§!，必须尽快做出决断。"
  mvlv_uni.19.a:1 "本次直接投入"
  mvlv_uni.19.b:1 "按计划下轨道周期投入"
  mvlv_uni.20.t:1 "佐渡岛行动"
  mvlv_uni.20.d:1 "进行00单元的实战测试。本次行动的首要目标掩护XG-72b对巢穴信息的读取。攻占巢穴并非主要目的。一定要保护好00单元。祝各位好运。"
  mvlv_uni.20.a:1 "祝试验成功"
  mvlv_uni.21.t:1 "横滨基地袭击"
  mvlv_uni.21.d:1 "佐渡岛巢穴陷落，沉浸在喜悦中的帝都周边突然响起炮声。位于帝都附近的町田市出现了BETA。估计是佐渡岛巢穴的残兵，目标是重夺横滨巢穴。必须不惜一切代价消灭它们。"
  mvlv_uni.21.a:1 "赶快增援！"
  mvlv_uni.22.t:1 "横滨基地大规模袭击"
  mvlv_uni.22.d:1 "因佐渡岛巢穴攻略失败的消息而悲痛欲绝的帝都周边突然响起炮声。帝都附近的町田市出现了BETA。XG-72b也被BETA破坏了。他们估计是佐渡岛巢穴的BETA，目标是重夺横滨巢穴。必须不惜一切代价消灭它们。"
  mvlv_uni.22.a:1 "赶快增援！"
  mvlv_uni.23.t:1 "向未来的咆哮"
  mvlv_uni.23.d:1 "BETA的战术超过了我们。突入的先行部队几乎都没等A-04降落就全军覆没了。 现在说原初巢穴只有A-01部队也不过分。人类的命运寄托在他们身上了。"
  mvlv_uni.23.a:1 "只能祈祷了……"
  mvlv_uni.24.t:1 "新生A-01"
  mvlv_uni.24.d:1 "在香月博士的多次邀请下，前苏联军人和国联军的出走者等非常优秀的人物聚集到了横滨基地。这将对今后第四计划的推进大有帮助。"
  mvlv_uni.24.a:1 "有点出乎意料。"
  mvlv_uni.25.t:1 "新型OS验证测试"
  mvlv_uni.25.d:1 "香月博士提出的新型操作系统实证试验酿成了惨案。从BETA研究设施逃出来的BETA袭击了演习中的部队，造成了毁灭性的灾害。和BETA数量相比，其造成的损害是如此之大，司令部要求增加基地驻军。"
  mvlv_uni.25.a:1 "没想到他们危机感这么低！"
  mvlv_uni.25.t:1 "新型OS验证测试"
  mvlv_uni.25.d:1 "香月博士提出的新型操作系统实证试验酿成了惨案。从BETA研究设施逃出来的BETA袭击了演习中的部队，造成了毁灭性的灾害。和BETA数量相比，其造成的损害是如此之大，司令部要求增加基地驻军。"
  mvlv_uni.25.a:1 "没想到他们危机感这么低！"
  mvlv_uni.26.t:1 "准备原初巢穴攻略行动"
  mvlv_uni.26.d:1 "ALTERNATIVE第四计划总负责人香月夕呼博士报告，曾被认为不可能的00单元已经完成。00单元是能读取BETA得到情报的王牌，且基于00单元，XG的实战运用也成为可能。对BETA的大反攻将成为现实。国联要求各国做好作战准备。"
  mvlv_uni.26.a:1 "开始准备吧"
  mvlv_uni.27.t:1 "国联安理会第3666号决议"
  mvlv_uni.27.d:1 "横滨袭击事件中BETA所用的新战术令人震惊。据悉BETA正在分析关于我们人类的信息，它们很可能在几周内对我们采取完备的反制战术。因此，现在已通过一项决议，提前启动计划已久的一号目标攻略行动。我们必须随着樱花作战的发动，对前线所有的巢穴进行佯动。这是决定人类存亡的最终决战。"
  mvlv_uni.27.a:1 "已经刻不容缓了"
  MVLV_ouka_setting_tt:1 "§R 樱花作战时得到核心攻防加成。 §!"
  mvlv_uni.27.b:1 "誓死作战"
  MVLV_ouka_setting2_tt:1 "§R 樱花作战时获得少量的核心加成和空降攻击加成。请在第二阶段进行空降! §!"
  mvlv_uni.28.t:1 "樱花作战第一阶段"
  mvlv_uni.28.d:1 "随着樱花作战第一阶梯启动的命令，我们必须对前线的所有巢穴进行佯动。"
  mvlv_uni.28.a:1 "发动作战"
  mvlv_uni.29.t:1 "樱花作战第二阶段"
  mvlv_uni.29.d:1 "樱花作战进入第二阶段的命令发布，被分配到的国家立即轨道降下到§Y「门」及其周边地区§!，确保即将到来的第三阶段突击部队的落脚点，§R进行佯动！"
  mvlv_uni.29.a:1 "祝福"
  mvlv_uni.30.t:1 "樱花作战最终阶段"
  mvlv_uni.30.d:1 "在人们的不懈努力下，其实远未准备好的樱花作战终于发动了，2002年初，原初巢穴攻略部队A-01在无数无名官兵的挺身而出之下，降落在堵上全人类命运的决战之地。"
  mvlv_uni.30.a:1 "一切都托付给了他们"
  mvlv_uni.31.t:1 "向未来的咆哮"
  mvlv_uni.31.d:1 "BETA的战术超过了我们，突入的先行部队几乎没等A-04降落就全军覆没了，说原初巢穴周边只剩下A-01部队也毫不为过。而且，好像因为光线级迎击受到了极大的损害……但即使如此，我们也只能相信它们。"
  mvlv_uni.31.a:1 "只能祈祷了…"
  mvlv_uni.32.t:1 "巢穴个体数增加"
  mvlv_uni.32.d:1 "从监视卫星相机信息中心观测到的信息来看，BETA的个体数量似乎已显著上升。如果这是真的，从历史经验看，很可能发生大规模的侵攻。可能有必要进行渐减作战。"
  mvlv_uni.32.a:1 "明白了。"
  mvlv_uni.33.t:1 "[ROOT.GetName]个体数增加"
  mvlv_uni.33.d:1 "从监视卫星相机信息中心观测到的信息来看，[ROOT.GetName]的个体数量似乎已显著上升。如果这是真的，从历史经验看，很可能发生大规模的侵攻。可能有必要进行渐减作战。"
  mvlv_uni.33.a:1 "明白了。"

  mvlv_jap.6.t:1 "甲21号作战"
  mvlv_jap.6.d:1 "我们将国联军一起进攻佐渡岛巢穴。我们失去那座岛已有两年，收服之日终于来了！帝国军和斯卫军全体将士团结一心，准备战斗！"
  mvlv_jap.6.a:1 "炮击开始!"
  mvlv_jap.1.t:1 "不知火贰型"
  mvlv_jap.1.d:1 "今天，育空基地研发的不知火贰型样机终于完成了。虽然是包含政治、经济等各种要素的复杂机体，但由于有优秀的开发卫士和技术人员，其性能未来可期。"
  mvlv_jap.1.a:1 "真想快点看到整机啊。"
  mvlv_jap.2.t:1 "XFJ计划"
  mvlv_jap.2.d:1 "为推进XFJ计划，帝国也必须派遣人员。被提拔到育空基地担任前线指挥重任的，是去年刚上任的新任斯卫军人。(篁唯依暂时借调到育空基地，在进行一系列活动后返回。)"
  mvlv_jap.2.a:1 "拜托你了"
  mvlv_jap.3.t:1 "任务完成"
  mvlv_jap.3.d:1 "虽然在育空基地发生了种种事件，但XFJ计划还是顺利完成了。与此同时，被派遣的人员也会回到日本，为不知火贰型的量产努力吧。"
  mvlv_jap.3.a:1 "干得好!"
  mvlv_jap.4.t:1 "佐渡岛BETA群登陆"
  mvlv_jap.4.d:1 "佐渡岛巢穴的BETA群登陆新潟。必须尽快消灭。"
  mvlv_jap.4.a:1 "希望防卫部队检讨"
  mvlv_jap.5.t:1 "地下侵攻"
  mvlv_jap.5.d:1 "佐渡岛巢穴的BETA群从地下开始进攻了!不能让新帝都防线被突破!"
  mvlv_jap.5.a:1 "赶快增援!"
  mvlv_jap.7.t:1 "战略研究会"
  mvlv_jap.7.d:1 "最近，以纱雾大尉为首的彩峰中将的旧部在军队内部成立了一个超党派组织——战略研究会。其目的尚不明确，但其成员对日本现有政策似乎都颇有微词。"
  mvlv_jap.7.a:1 "这是为了日本的未来"
  mvlv_jap.8.t:1 "政变"
  mvlv_jap.8.d:1 "今天凌晨，纱雾大尉率领的第一战术机联队在帝都发动政变了！根据声明，其目的是打倒蔑视将军殿下的现政权，把权力还给殿下。内阁那些卖国求荣的虫豸已经被血洗，现政权残余势力逃往仙台组建临时政府。"
  mvlv_jap.8.a:1 "控制帝都最优先！"
  mvlv_jap.9.t:1 "日本政变"
  mvlv_jap.9.d:1 "中情局在日本准备政变已经有一段时间了，他们正处于实施政变的边缘。 是时候干预了。"
  mvlv_jap.9.a:1 "进行大规模的介入"
  mvlv_jap.9.b:1 "投入特种部队"
  mvlv_jap.10.t:1 "死斗"
  mvlv_jap.10.d:1 "帝国军中的眼线证实殿下逃出帝都。政变军前往伊豆半岛，追捕殿下。侦测到美军舰队靠近，并有数个战术机大队正在登陆，大规模的战斗即将开始。不过美军的强势介入将导致更多在观望中的帝国军加入政变军或者对政变军放行。"
  mvlv_jap.10.a:1 "该死的美国人！"
  mvlv_jap.11.t:1 "激斗"
  mvlv_jap.11.d:1 "帝国军中的眼线证实殿下逃出帝都。政变军前往伊豆半岛，追捕殿下。美军和国联军在那里部署，政变军前锋侦查到一支全F-22的美军中队在前方出现，而且有几架武御雷混在其中，估计殿下很可能在其中。"
  mvlv_jap.11.a:1 "螳臂当车！"
  mvlv_jap.12.t:1 "政变的下场"
  mvlv_jap.12.d:1 "激战的结果，F-22与不知火击落比超过1比7，政变军被击溃，政变军首脑纱雾尚哉战死。殿下成功逃到国联军横滨基地，已经发表了声明。政变军残余势力也已经投降，考虑到BETA大战的需要，政变军成员大多被特赦回到了原部队。\n虽然政变失败了，但经政变的冲击，政变军将权力重归将军的目的倒是也实现了，新政府向将军交权，重新回到了原本的君主立宪形式。"
  mvlv_jap.12.a:1 "虽败犹胜"
  mvlv_jap.13.t:1 "政变成功"
  mvlv_jap.13.d:1 "虽然F-22强于不知火，但由于政变军战术运用得当，这支F-22中队被增援来的政变军包围。激战的结果，政变军抓住了殿下。政变军的主谋纱雾大尉发表声明，明确了所有的权力返还给殿下，仙台临时政府随之解散，政变暴露出的亲美分子也被扫除。"
  mvlv_jap.13.a:1 "权力归于殿下!"
  mvlv_jap.14.t:1 "悠阳之死"
  mvlv_jap.14.d:1 "借助An225空中运输，政变军追上了护送殿下的部队。激战中令人始料未及的情况出现了。\n是流弹，或是特意的……载着殿下逃离的战术机被击中了。卫士因为强化装备只受了轻伤，殿下却重伤不治……"
  mvlv_jap.14.a:1 "现在服丧吧…"
 mvlv_jap.14.b:1 "不，还有补救的余地"
 mvlv_jap.15.t:1 "走出阴影"
 mvlv_jap.15.d:1 "最先到达混战现场的是斑鸠公率领的斯卫军，稍做调查后斑鸠公封锁了现场，之后不知从哪把将军又带回来了。随后公开发表声明，宣布大将军殿下的妹妹为保证大将军殿下的安全，假扮将军离开帝都，引开了政变军，最终不幸死于与政变军的混战中。而大将军本人在帝都安然无恙。斑鸠公在声明中对将军妹妹的牺牲表达了崇高的敬意。另外，鉴于斑鸠公在政变事件中的功劳，斑鸠公被封为摄政，辅佐大将军施政。"
 mvlv_jap.15.a:1 "这样对大家都好"
  mvlv_jap.16.t:1 "日本派出观察团访欧"
  mvlv_jap.16.d:1 "一个主要由日本年轻武官组成的观察团今日乘HSST抵达欧联军总部。根据事先安排好的行程，我方将带领观察团成员视察各类前沿阵地，很可能有机会观摩我军精锐的战斗英姿。完成视察之后我军精英卫士将与观察团成员进行交流，条件合适时开展切磋战。另外观察团中的高级代表将能参观我方机密研究设施，让他们开开眼界。整个行程预计持续三个月，让日方充分了解我方的实力，为以后的各项合作打下基础。"
  mvlv_jap.16.a:1 "欢迎远客"
  mvlv_jap.17.t:1 "观察团回国"
  mvlv_jap.17.d:1 "经过3个月的访问，日本和欧盟双方的卫士进行了充分的交流。欧盟向日方代表展示了欧盟的海岸防卫体系，并讲解了欧联军在大陆上的战例以及伦敦保卫战。地狱犬大队的精英卫士向日方代表展示了以中队支援炮为核心的作战战术，也向日方代表学习了剑道。秘密研发部展示了先进的人造义肢技术，令日方代表惊叹不已，赞不绝口。我方也研究了观察团带来的一些不知火的技术资料，并听取了日方对光州作战和京都保卫战以及最重要的明星作战的战例讲解。"
  mvlv_jap.17.a:1 "收获颇丰"
  mvlv_jap.18.t:1 "99型电磁投射炮试验"
  mvlv_jap.18.d:1 "在勘察加的战斗中，投入了不知火贰型战术机使用试制99型电磁投射炮，用99型炮扫射成功将超过3000只beta全灭，驾驶员勇哉·吉布里斯成为单机击杀beta最多的卫士。通过试验战获得了宝贵的数据，为后续电磁炮的改良和运用提供了有效的参考。\n然而在试验战结束后，出现了始料未及的糟糕情况，不明原因，99型电磁炮机能停止而自爆程序也失效了。BETA对试验小队所在的前沿基地发动的进攻，在作战中99型电磁炮核心部件遗失，所幸战斗结束两天后，苏联交还了残骸。整个事件非常可疑，但目前并没有明确证据指出其中的阴谋，不过99型电磁炮极有可能已经泄密。"
  mvlv_jap.18.a:1 "祸兮福之所倚，福兮祸之所伏。"
  mvlv_can.1.t:1 "渥太华宣言"
  mvlv_can.1.d:1 "现在加拿大被美国掌握着经济，美国不想我们复兴。要想摆脱这种状况，就必须拒绝美国的援助，走自立之路。今天，总统府发表了上述声明。与美国的关系恶化将不可避免。"
  mvlv_can.1.a:1 "打碎枷锁，走向自强!"
  mvlv_can.2.t:1 "渥太华宣言"
  mvlv_can.2.d:1 "加拿大拒绝了我国的援助。美利坚合众国总统勃然大怒，宣布停止对加拿大的援助以及一切谈判。"
  mvlv_can.2.a:1 "老老实实当傀儡就好了…"
  mvlv_can.3.t:1 "来自美国的压力"
  mvlv_can.3.d:1 "收到了加拿大要从美国独立的消息。当国联秘书长打算发表援助政策时，遭到了美国的阻挠。美国要求停止国联对加拿大的一切支援。"
  mvlv_can.3.a:1 "没办法…"
  mvlv_can.4.t:1 "国联的通知"
  mvlv_can.4.d:1 "今早总统府收到了消息。 国联将停止一切对加拿大的援助。 自立加拿大的孤独之战开始了。"
  mvlv_can.4.a:1 "我们的决定不会动摇！"
  mvlv_soa.1.t:1 "撕毁SAAST"
  mvlv_soa.1.d:1 "理事会公开宣布撕毁SAAST。这一冲击性的新闻受到了全世界的关注。在数十年里都躲在美国保护伞的国家联盟今后会怎么样呢？"
  mvlv_soa.1.a:1 "用我们自己的力量保护我们！"
  mvlv_soa.2.t:1 "撕毁SAAST"
  mvlv_soa.2.d:1 "理事会公开宣布撕毁SAAST。这一冲击性的新闻受到了全世界的关注。在数十年里都躲在美国保护伞的国家联盟今后会怎么样呢？
  mvlv_soa.2.a:1 "如果他们不会后悔就好了"
  mvlv_sov.1.t:1 "红色风暴行动"
  mvlv_sov.1.d:1 "夺回祖国的大作战终于开始了！ 是时候夺回我们苏维埃母亲的领土了！"
  mvlv_sov.1.a:1 "乌拉！！！！！"
  mvlv_sov.2.t:1 "代价"
  mvlv_sov.2.d:1 "红色风暴行动花费了海量物资，必须付出发动的代价。"
  mvlv_sov.2.a:1 "同志们，现在忍耐"
  mvlv_sov.3.t:1 "准备完毕"
  mvlv_sov.3.d:1 "夺回伟大的祖国故土的时刻到了！ 一切准备完毕，全体人民正在等待总书记同志的命令！"
  mvlv_sov.3.a:1 "到了回故乡的时候了！"
  mvlv_ose.1.t:1 "紧急支援"
  mvlv_ose.1.d:1 "面对我们的危机，澳大利亚提供了紧急支援！"
  mvlv_ose.1.a:1 "希望这能有所帮助……"
  mvlv_eea.1.t:1 "德国统一"
  mvlv_eea.1.d:1 "经过人民议会和联合评议会的决议，我们终于签订了东西统一条约。东西德代表的统一宣言在众人的注视下宣布，东西两国的人们手拉手举杯庆祝。统一德国的成立，在东欧各国也被认为是一个大事，和我们一样被分为东西两国的波兰，似乎也在讨论重新统一的事宜。"
  mvlv_eea.1.a:1 "我们正在见证一个历史的时刻"
  mvlv_eea.2.t:1 "德国统一"
  mvlv_eea.2.d:1 "从以前开始就盛行的东西德统一的讨论终于取得了成果，今天向国际社会发表了统一的宣言。整个东欧社会主义同盟也开始寻求与欧盟的更亲密的合作，期待今后东西方关系的进展。"
  mvlv_eea.2.a:1 "可喜的事"

  mvlv_news.1.t:1 "巢穴攻略成功"
  mvlv_news.1.d:1 "这一天，虽付出了巨大牺牲，但人类还是成功攻占了[Root.GetName]。虽然消耗的物资、逝去的将士无法回来，但人类确实迈出了反击的脚步。"
  mvlv_news.1.a:1 "干得好！"
  mvlv_news.2.t:1 "BETA对巢穴的再占领"
  mvlv_news.2.d:1 "消耗大量昂贵物资和官兵生命攻占的[Root.GetName]被BETA再次占领。\n人类的胜利远去了。"
  mvlv_news.2.a:1 "这是怎么回事"
  mvlv_news.3.t:1 "巢穴攻略成功"
  mvlv_news.3.d:1 "这一天，虽付出了巨大牺牲，但人类还是成功攻占了[Root.GetName]。虽然消耗的物资、逝去的将士无法回来，但人类确实迈出了反击的脚步。"
  mvlv_news.3.a:1 "不要浪费他们的牺牲！"
  mvlv_news.3.b:1 "干得好！"
 mvlv_news.4.t:1 "明星作战成功"
 mvlv_news.4.d:1 "1999年8月5日，日本帝国军，美军，大东亚联合军和国联军共同向横滨巢穴发起总攻，明星作战开始。1999年8月6日上午8点15分，随着两颗G弹投下，横滨巢穴几乎被摧毁，随后联军占领了残存的巢穴地下部分，这是自BETA登陆地球25年以来人类首次成功地攻克BETA巢穴，虽然消耗的物资、逝去的将士无法回来，但人类确实迈出了反击的脚步。\n然而，投放G弹是美国的独断，在作战中途临时通知前线部队撤退随后就投放新型武器G弹，导致许多友军没来得及撤离而被波及，造成了大量损失，引起其他国家强烈抗议，并发起对使用G弹的抵制。主张用G弹消灭BETA的美国，则认为作战证实了G弹有效性，应当支持更广泛使用G弹进行巢穴攻略作战。"
 mvlv_news.4.a:1 "无论如何，胜利就是胜利！"


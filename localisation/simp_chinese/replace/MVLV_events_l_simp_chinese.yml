  USA_Lagrange_Plan_categories:0 "拉格朗日计划"
  mvlv_usa.1.t:1 "国会讨论难民问题"
  mvlv_usa.1.d:1 "自BETA入侵以来，我国收容了来自各沦陷国的大量难民，这些难民语言、文化、信仰、生活习惯都各不相同，不仅难民与本地人，难民与难民之间也经常发生冲突，导致我国的治安急剧恶化。调查显示，国民对难民导致的治安、就业等问题非常不满，而难民们对我国现有的难民政策也越来越抗拒。是时候把难民问题摆上台面来解决了。"
  mvlv_usa.1.a:1 "隔离难民。将难民迁入划定的难民营区，并派治安部队维持秩序。"
  mvlv_usa.1.b:1 "归化难民。应当包容这些可怜人，特别拨款来帮助难民融入社区。"
  mvlv_usa.100.t:1 "移民舰队修建完毕"
  mvlv_usa.100.d:1 "在拉格朗日点修建的庞大移民舰队毫无疑问是人类历史上最伟大的造物，距离人类开始探索太空仅仅过了半个世纪，就（被迫）开始步入星际探索，实在是令人百感交集。\n“虽然Alternative5计划一直饱受争议，但我们坚信这是正确的道路。为了人类文明的存续，让人类精英离开地球前往宜居星球半人马座α星Bb是伟大的开拓。”————某参与Alternative5的工程师说。\n如今移民舰队已经完成，但上船的人选必须仔细斟酌，毕竟每一个名额都非常宝贵。至于没有机会上船的人，就留在地球与BETA进行最后的战斗吧，移民船离开之后G弹使用授权将解禁，之后会发生什么，就没人能知道了。不过可以预想到在移民船正式出发之前，各个发射基地都将被想要离开的人围的水泄不通，也许会出现破坏发射基地的恐怖袭击。"
  mvlv_usa.100.a:1 "这样Alternative5就准备好了。"
  mvlv_generic.100.t:1 "人员转移完毕"
  mvlv_generic.100.d:1 "随着最后一艘前往拉格朗日点的轨道驱逐舰消失在人们的视野中，所有安保人员都松了一口气，铁丝网外嘈杂的人们也渐渐安静了下来。“尽管感觉被抛弃被背叛，但是也不得不认命，相信过不了多久人们也将接受这个结果。在此之前适当提高消费品配额吧，这是我们仅能做的安抚了。”————留在地球的国联官员在会议上说。\n虽然国家政要及其家人有上船名额，但是有一些人放弃了自己的名额，选择与人民共存亡，也幸亏有他们在，国家机器还能保持正常运转。"
  mvlv_generic.100.a:1 "祝他们好运，也祝我们好运"
  mvlv_generic.100.b:1 "祝他们好运,也祝我们好运,开始准备三叉戟作战"
  mvlv_usa.101.t:1 "三叉戟作战计划"
  mvlv_usa.101.d:1 "送别了远航的人们，还是得转过头来继续面对可怖的BETA。Alternative5的第一步已经完成，接下来将把手头上所有的G元素做成G弹，准备发起规模空前的对BETA的全面打击。借助轨道投射器直接向所有巢穴的地表构造物发射G弹，摧毁地表构造物和浅层地下茎结构，暴露出主纵坑，向主纵坑投入轨道降下部队攻击反应炉使其机能停止。考虑到BETA的应对能力，必须在短时间内完成作战。\n“这次人类将赌上所有，毫无保留。即便大陆成了一片废土，只要彻底消灭BETA，人类必将再次振兴。即便失败，也不过是提前迎来末日而已。”——太空军总指挥。"
  mvlv_usa.101.a:1 "这是最后的反击，赌上人类的未来！"
  mvlv_eea.3.t:1 "欧联提出合并邀请"
  mvlv_eea.3.d:1 "秉持亲近西方的基本方针，逐步推进至完成东西德统一。两德重新统一之后，东欧社会主义同盟与欧盟各方面联系更加紧密，欧洲统一的呼声也逐渐高涨。现在欧洲联合正式向东欧社会主义同盟提出加入邀请，该就势加入欧盟吗，还是暂时搁置。"
  mvlv_eea.3.a:1 "好，启动程序，正式加入欧洲联合"
  mvlv_eea.3.b:1 "还是等BETA战争结束再谈吧"
  mvlv_eur.101.t:1 "东欧社会主义同盟婉拒"
  mvlv_eur.101.d:1 "东欧社会主义同盟对于我们的加入邀请表示搁置，也就是婉拒了。出乎了一些人的预料。"
  mvlv_eur.101.a:1 "还不是时候吗，真可惜"
  mvlv_usa.2.t:1 "G弹计划受到质疑"
  mvlv_usa.2.d:1 "联合国调查组对G弹引爆后的横滨进行了一系列检测，并将调查结果在公开会议上公布出来。明星作战的成功验证了G弹的有效性，美国军方对于G弹战略的可行性充满信心，然而没有料到的是听取报告后各前线国家代表纷纷抛出所谓“G弹威胁论”。“明星作战明明是靠我们投下G弹才成功的，G弹的效果有目共睹。即便有友军卷入那也是因为情况紧急没时间商量了。不管怎么样，如果没有G弹各位还能在这批评我们的方针?”美国代表在联合国会议上抗辩。尽管美国代表强烈抗议，最终会议决定把G弹战略作为最后的预备计划。真正糟糕的是国内也出现反G弹势力，G弹战略的推进受到掣肘。"
  mvlv_usa.2.a:1 "忘恩负义！"
  mvlv_usa.3.t:1 "拉格朗日计划序幕"
  mvlv_usa.3.d:1 "第一艘技术验证移民舰已经在拉格朗日点完成，虽然经过了一些曲折，但是好在所有的技术难题都得到了攻克。开始向拉格朗日点投送更多修建太空船坞的部件材料以及工程人员。所有参与工程的人员都将进行太空作业培训。"
  mvlv_usa.3.a:1 "向技术人员致敬"
  mvlv_usa.4.t:1 "拉格朗日计划第二阶段"
  mvlv_usa.4.d:1 "船坞材料及人员都已就位，开始大规模组装太空船坞。预计建成10座太空船坞，可同时进行10艘大型移民舰的建造。物资补给和人员轮换也将持续进行。负责移民船部件的工厂开始扩大规模为后续做准备。"
  mvlv_usa.4.a:1 "紧锣密鼓"
  mvlv_usa.5.t:1 "拉格朗日计划第三阶段"
  mvlv_usa.5.d:1 "船坞已经悉数完成，正式开始移民船的建造。一艘又一艘满载的轨道驱逐舰源源不断地将地球上生产的部件投送到拉格朗日点，由船坞接收后组装。\n“在拉格朗日点操作工程机械真是非常酷，我们真是在进行史无前例的伟大工程。在专注工作时，感觉自己终于从BETA入侵的压迫感中解放出来了。”一位轮换回地球的工程师接受CNN采访时说。"
  mvlv_usa.5.a:1 "不知道这些技术人员有多少能拿到船票"
  mvlv_usa.6.t:1 "移民舰队物资准备"
  mvlv_usa.6.d:1 "移民船的建设已经基本完成，接下来将发射大量装载各类物资的轨道驱逐舰给移民舰队提供远航物资。所有相关工厂全力生产，包括食品，药物，工程器械、维生系统以及武器。"
  mvlv_usa.6.a:1 "希望在太空中值班时可口可乐不限量"
 mvlv_usa.7.t:1 "成功阻止政变"
 mvlv_usa.7.d:1 "第66战术机大队在护送政威大将军时，遭遇政变军阻截追击，经过血战，所部折损过半，但是成功击毙政变军首领纱雾尚哉，击溃政变军，完成护送任务。战斗中F22对不知火的击落比是1比7，优越性尽显。"
 mvlv_usa.7.a:1 "虽然付出了些代价，但是值得"
 mvlv_usa.8.t:1 "未能阻止政变"
 mvlv_usa.8.d:1 "第66战术机大队在护送政威大将军时，遭遇政变军阻截追击，经过血战，虽然交换比达到1比7，但是最终还是寡不敌众，沃肯少校不幸战死，政威大将军被政变军抓获，护送任务失败。政变军的主谋纱雾大尉发表声明，明确了所有的权力返还给殿下，仙台临时政府随之解散，政变暴露出的合作者也被清洗。"
 mvlv_usa.8.a:1 "功亏一篑"
 mvlv_usa.9.t:1 "最糟糕的情况"
 mvlv_usa.9.d:1 "第66战术机大队在护送政威大将军时，遭遇政变军阻截追击，激战中政威大将军乘坐的机体被击中，政威大将军当场身亡。这始料未及的情况让在场所有人吃了一惊。在短暂的战斗停顿后，双方都指责对方杀害了政威大将军，随后开始了更加激烈的混战，沃肯少校带领的护送部队与政变军同归于尽了。"
 mvlv_usa.9.a:1 "怎么会这样"
 mvlv_usa.10.t:1 "出乎意料的情况"
 mvlv_usa.10.d:1 "第66战术机大队在护送政威大将军时，遭遇政变军阻截追击，激战中政威大将军乘坐的机体被击中，政威大将军当场身亡。这始料未及的情况让在场所有人吃了一惊。在短暂的战斗停顿后，双方都指责对方杀害了政威大将军，随后开始了更加激烈的混战，沃肯少校带领的护送部队与政变军同归于尽了。\n\n然而,日本方面宣布死亡的只是大将军的妹妹，大将军本人安然无恙，而发布会上大将军确实也在现场。日本在发布会最后也对在政变中战死的美军表达了感谢。"
 mvlv_usa.10.a:1 "虚惊一场，我们都被耍了吗"

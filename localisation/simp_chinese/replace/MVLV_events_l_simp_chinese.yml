  mvlv_generic.16.d:1 "在该Mod中在发生特定事件时会删除将领。\n不想被删除喜欢的角色的话请选择无效。\n\n※注 这个处理对所有的将军的删除处理有影响。\n　　 如果你没有特别的要求，我建议有效。。"

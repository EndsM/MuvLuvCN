  mvlv_generic.999.a:1 "OK"
  mvlv_generic.1.t:1 "欢迎来到MuvluvCN"
  mvlv_generic.1.d:1 "请从四个选项中选择一个。\n\n难度说明：\n\n简单：BETA攻势很弱，只会有很少的光线级，不会有针对玩家的地下侵攻，BETA也不会解析并反制人类战术，也就是没有樱花作战的必要。\n\n普通：比简单难度稍多了些光线级，但也并不算很多，不过BETA会解析并反制人类战术，也就是需要执行樱花作战。但也不用太过担心，仅当樱花作战失败时才会有大规模战术改进。\n\n困难：光线级数量会很多，也增加了其他BETA的数量，BETA会持续提高战术能力，同时BETA会对玩家执行地下侵攻，单人应付会很吃力\n\n地狱：漫山遍野的光线级，其他BETA数量也会极大增加，BETA会对所有可能的对象执行地下侵攻，如果是AI的话会被地下侵攻瞬间击溃，非常困难！"
  mvlv_generic.1.a:1 "简单"
  mvlv_generic.1.b:1 "普通"
  mvlv_generic.1.c:1 "困难"
  mvlv_generic.1.e:1 "地狱"
  mvlv_generic.1.f:1 "东北地区要塞化"
  mvlv_generic.1.g:1 "台湾要塞化"
  mvlv_generic.1.h:1 "西西里和英国沿岸要塞化"
  mvlv_generic.1.i:1 "开罗和东部沙漠要塞化"
  mvlv_generic.1.j:1 "马来北部要塞化"
  mvlv_generic.1.k:1 "北库页岛要塞化"
  mvlv_generic.1.l:1 "育空基地要塞化"
  mvlv_generic.5.t:1 "天元山火山喷发"
  mvlv_generic.5.d:1 "有消息说日本的天元山火山喷发了。日本政府还向国联军寻求支援。"
  mvlv_generic.5.a:1 "没必要帮忙"
  mvlv_generic.5.b:1 "派遣训练部队吧"
  mvlv_generic.6.t:1 "战略研究会"
  mvlv_generic.6.d:1 "最近，军队内部成立了一个超党派组织——战略研究会。其目的尚不明确，但也有美国和国联在幕后的情报，有必要引起注意。"
  mvlv_generic.6.a:1 "监视他们动向"
  mvlv_generic.7.t:1 "政变"
  mvlv_generic.7.d:1 "今天凌晨，纱雾大尉率领的第一战术机联队在帝都发动政变了！根据声明，其目的是打倒蔑视将军殿下的现政权，把权力还给殿下。"
  mvlv_generic.7.a:1 "帝都的防卫最优先！"
  mvlv_generic.8.t:1 "日本政变"
  mvlv_generic.8.d:1 "中情局在日本准备政变已经有一段时间了，他们正处于实施政变的边缘。 是时候干预了。"
  mvlv_generic.8.a:1 "进行大规模的介入"
  mvlv_generic.8.b:1 "投入特种部队"
  mvlv_generic.9.t:1 "死斗"
  mvlv_generic.9.d:1 "殿下逃出帝都一事已被证实。政变军前往伊豆半岛，追捕殿下。美军和国联军在那里部署，似乎正展开大规模的战斗。"
  mvlv_generic.9.a:1 "赶快掌握战况！"
  mvlv_generic.10.t:1 "激斗"
  mvlv_generic.10.d:1 "殿下逃出帝都一事已被证实。政变军前往伊豆半岛，追捕殿下。美军和国联军在那里部署，似乎正展开大规模的战斗。"
  mvlv_generic.10.a:1 "赶快掌握战况！"
  mvlv_generic.12.t:1 "政变的下场"
  mvlv_generic.12.d:1 "激战的结果，政变军主力被歼。殿下成功逃到国联军横滨基地，已经发表了声明。政变军残余势力也已经投降，回到了原队。"
  mvlv_generic.12.a:1 "谒见殿下"
  mvlv_generic.13.t:1 "政变成功"
  mvlv_generic.13.d:1 "激战的结果，政变军抓住了殿下。政变军的主谋纱雾大尉发表声明，明确了所有的权力返还给殿下。"
  mvlv_generic.13.a:1 "把权力还给殿下!"
  mvlv_generic.14.t:1 "悠阳之死"
  mvlv_generic.14.d:1 "是流弹，或是特意的……载着殿下逃离的战术机被击中了。卫士因为强化装备只受了轻伤，殿下却重伤不治……"
  mvlv_generic.14.a:1 "现在服丧吧…"

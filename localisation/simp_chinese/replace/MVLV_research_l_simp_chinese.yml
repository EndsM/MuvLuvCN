  cat_special_forces_generic:0 "特种部队"
  special_forces_doctrine:0 "特种部队学说"
  special_forces_doctrine_folder:0 "特种部队学说"
  special_forces_doctrine_folder_desc:0 "我们特种部队的训练方式。"
  MOUNTAINEERS_DOCTRINE_LABEL:0 "日本帝国斯卫军强化"
  MARINES_DOCTRINE_LABEL:0 "支援炮作战体系强化"
  PARATROOPERS_DOCTRINE_LABEL:0 "轨道降下部队强化"
  MOUNTAINEERS_DOCTRINE_DESC:0 "装备着性能优越特制战术机的帝国精锐，在近距离作战中尤为出色。"
  MARINES_DOCTRINE_DESC:0 "一支充分运用支援炮作战的战术机部队，能比常规装备的战术机更高效地对付BETA。"
  PARATROOPERS_DOCTRINE_DESC:0 "轨道降下突击是对BETA战争的未来，不仅能战场救火，更能帮助攻克巢穴。"
  special_forces_mountaineers:0 "重视斯卫军"
  special_forces_mountaineers_desc:0 "由武家、贵族子弟以及才能卓越的平民出身战士组成的斯卫军，他们身负家学，士气高昂，随时准备为帝国和将军战斗。"
  special_forces_paratroopers:0 "重视轨道降下部队"
  special_forces_paratroopers_desc:0 "从低轨道降下，直取巢穴，虽然生还率低，但也是目前最有效的进入巢穴的办法。太空军的卫士都是从老兵中选拔。"
  special_forces_marines:0 "重视支援炮作战体系"
  special_forces_marines_desc:0 "支援炮比突击炮更精准杀伤能力也更强，应该以精巧灵活地运用支援炮为战术核心。"
  ski_troops:0 "极端环境训练"
  ski_troops_desc:0 "即便夺回了全境，对BETA的战争也远未结束，考虑到大陆作战会有更恶劣的环境，应当未雨绸缪，进行针对训练。"
  rangers:0 "巢穴作战训练"
  rangers_desc:0 "巢穴的情报是无数烈士用鲜血换来的，不能攻克巢穴就无法战胜BETA，巢穴作战训练必须成为日常。"
  special_forces_recon:0 "战场情报"
  special_forces_recon_desc:0 "我们的精锐军团受益于首屈一指的战场感知。额外的培训肯定会使我们进一步受益。"
  mountaineers_combat_1:0 "守住防线"
  mountaineers_combat_1_desc:0 "我们的精锐部队必须集中力量坚守重点地区。将伏击战术和改进的兵团组织相结合，可以确保我们的部队对入侵的BETA群具有显著的纵深防御能力。"
  mountaineers_combat_2:0 "机动射击训练"
  mountaineers_combat_2_desc:0 "斯卫机都是高机动机体，在机动回避同时保持精准命中，将有效提高战斗效率减少损失。"
  mountaineers_combat_3:0 "弱点打击训练"
  mountaineers_combat_3_desc:0 "大型种生命力顽强，盲目的射击即便命中也无法快速使其失去行动能力，因此训练攻击大型种的弱点部位十分必要。"
  mountaineers_keystone_1:0 "控制消耗"
  mountaineers_keystone_1_desc:0 "战场上弹药和推进剂是有限的，控制消耗量将有效延长作战时间。快速而安全地到达战地补给站并以最快速度完成补给也有必要训练。"
  mountaineers_keystone_2:0 "军官培训"
  mountaineers_keystone_2_desc:0 "一个可靠的受团队信赖的军官能了解所有队员的特点并发挥他们的战斗力，在复杂多变的作战环境中随机应变，让团队能够幸存。"
  marines_shore_parties:0 "巢穴训练"
  marines_shore_parties_desc:0 "不能攻克巢穴就无法战胜BETA，巢穴作战训练必须作为重点。"
  marines_jungle_troops:0 "欧陆地形训练"
  marines_jungle_troops_desc:0 "广大的欧洲大陆都在BETA的控制之下，反攻大陆时将会在平原、山脉和城市遗迹作战，对应的训练也十分必要。"
  marines_recon:0 "侦查训练"
  marines_recon_desc:0 "加强中队增设为支援炮手进行侦查和观瞄的侦查员。"
  marines_commandoes:0 "密集火力"
  marines_commandoes_desc:0 "充分借助地形展开火力，能有效提高火力密度，压制来袭的BETA群。"
  marines_expeditionary:0 "协同训练"
  marines_expeditionary_desc:0 "加强中队组成和职能比普通部队更复杂，充分协调各单位才能在攻防战中发挥应有的作用。"
  marines_expeditionary_blowtorch:0 "机动支援"
  marines_expeditionary_blowtorch_desc:0 "师直属的中队支援炮部队可以作为机动预备队随时补充防线上的缺口，广泛使用将有效提高部队整体的作战能力。"
  marines_expeditionary_support:0 "机动支援队强化"
  marines_expeditionary_support_desc:0 "各部队间密切合作的重要性再怎么强调也不为过。训练有素的机动支援部队投入战场后，能够有效避免战线的崩溃。"
  marines_commandos_demolition:0 "增设弹药兵"
  marines_commandos_demolition_desc:0 "相比一般战术机携带的突击炮弹药，加强中队需要额外携带支援炮弹药，增设弹药兵，主要职责为其他队员携带补给和弹药。"
  marines_commandoes_mechanised:0 "支援炮推广"
  marines_commandoes_mechanised_desc:0 "支援炮的实战效果有目共睹，应当推广开来，把更多的战术机中队训练成加强中队。"
  SF_MARINES_exfiltration_effect_tt:0 "海军突击队有能力渗透任何沿海省份."
  SF_marine_demoliton_effect_TT:0 "登陆作战成功后，海军突击队师将对战术指定地区的所有建筑造成§H1§!级破坏。"
  marines_commandoes_mechanised_non_mtg:0 "专门化训练"
  marines_commandoes_mechanised_non_mtg_desc:0 "加强特种部队的精英骨干，尽管代价是牺牲掉其更广泛的应用领域。"
  paras_dispersed_drop:0 "额外补给投送"
  paras_dispersed_drop_desc:0 "我们的行动性质要求我们的轨道降下部队深入敌后，为了让降下部队能够坚持更久，最好在预计路线增投补给箱。"
  paras_combat_drop:0 "战术机工兵训练"
  paras_combat_drop_desc:0 "巢穴内战斗要面对各种坑道，要阻断BETA坑道支援，爆破作业必不可少。"
  SF_PARAS_combat_effect_tt:0 "解锁决议给轨道降下兵团编制增设一个工兵连"
  SF_PARAS_sabotage_effect_tt:0 "解锁决议给轨道降下兵团编制增设一个中队支援炮连"
  PARA_EFFECT_TIMER:0 "该效果每§H30§!天在每个地区施加一次。"
  paras_airborne_light_armor:0 "线缆铺设训练"
  paras_airborne_light_armor_desc:0 "轨道降下部队进入巢穴后，携带的扫描仪器时刻都在对巢穴进行探测，为了确保这些宝贵的信息能够从电磁屏蔽的巢穴环境中传回太空军总部，需要借助短波和线缆通讯。"
  paras_bonus_2:0 "高速作战"
  paras_bonus_2_desc:0 "轨道降下部队的燃料主要用来战术机动和巢穴内高速推进，相比于常规作战，对燃料和速度的限制更少，越快接近核心区域越好，所以应当习惯高速作战。"
  paras_combat_1:0 "配发支援炮"
  paras_combat_1_desc:0 "在地面作战中支援炮已经证明了它的作用，尝试在降下部队中也使用支援炮。"
  paras_combat_2:0 "维生系统改良"
  paras_combat_2_desc:0 "巢穴内复杂而恶劣的战斗环境容易让卫士精神力透支，优化的维生系统加上配发的精神类药物有助于长时间高度紧张的作战。"
  paras_bonus_1:0 "耐受训练"
  paras_bonus_1_desc:0 "投送补给箱有可能偏航，我们必须确保部队在恶劣环境中能存活更长时间。"
  paras_keystone_1:0 "精益求精"
  paras_keystone_1_desc:0 "只有那些久经沙场的老兵才应该被考虑加入我们的轨道降下部队。虽然这可能会减少我们招兵的来源，但在战场上肯定大有裨益。"
  paras_keystone_2:0 "极端巢穴战训练"
  paras_keystone_2_desc:0 "虽然巢穴内作战一直是轨道部队的日常功课，但是考虑到更深层次的巢穴结构仍然是谜团，需要以极端态势为预测进行特训，尽量提高生存时间。"
  EUR_S_tsf_battalion:0 "支援炮加强中队"
  EUR_S_tsf_battalion_desc:0 "充分运用支援炮作战的特殊战术机部队"
  MVLV_S_tsf_battalion:0 "支援炮加强中队"
  MVLV_S_tsf_battalion_desc:0 "充分运用支援炮作战的特殊战术机部队"
  MVLV_asa:0 "先头抢滩中队"
  MVLV_asa_desc:0 "由强袭步行机组成的用于两栖作战的部队，专精于两栖作战，抢占滩头，建立桥头堡，辅助工兵搭浮桥。"
  MVLV_interwar_antitank:0 "电磁投射炮"
  MVLV_interwar_antitank_desc:0 "在两根轨道中流过电流，利用洛伦兹力发射炮弹，也称为轨道炮的武器。 理论本身自古以来就存在，但由于炮身冷却和电力供应问题一直没有实现。 但是，对g元素的研究解决了这些问题，并使其实用化。"
  interwar_antitank:0 "电磁投射炮"
  interwar_antitank_desc:0 "在两根轨道中流过电流，利用洛伦兹力发射炮弹，也称为轨道炮的武器。 理论本身自古以来就存在，但由于炮身冷却和电力供应问题一直没有实现。 但是，对g元素的研究解决了这些问题，并使其实用化。"

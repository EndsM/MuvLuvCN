  MVLV_xg_2nd:0 "凄乃皇贰型"
  MVLV_xg_1st:0 "凄乃皇肆型"
  beta_combat_tactics:0 "BETA的战术"
  beta_combat_tactics_desc:0 "对人类的兴趣和研究的结果体现为战术。"
  human_combat_tactics:0 "对BETA战术"
  human_combat_tactics_desc:0 "基于对BETA研究和经验制定的对BETA专用战术。"
  MOBILE_WARFARE_DOCTRINE_LABEL:0 "机动打击理论"
  MOBILE_WARFARE_DOCTRINE_DESC:0 "北约各国采用的以战术机和其他兵种联合包围歼灭为主的战术，以提高士兵的生存率为目标。 "
  SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "近接作战理论"
  SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "华约各国和日本等境内存在巢穴的国家，以集中运用战术机在近距离战斗中击溃敌人为主要战术。 "
  GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "总体战理论"
  GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "在总动员体制下动员全体国民构建防卫体制。 目的是尽一切手段保卫国家。"
  MOBILE_INFANTRY_LABEL:0 "G弹运用"
  MOBILE_INFANTRY_LABEL_TT:0 "提高战术机的指挥控制率和攻击能力以为G弹开道"
  BLITZKRIEG_LABEL:0 "全战术机"
  BLITZKRIEG_LABEL_TT:0 "提高战术机的协同性，构建包括中距支援在内的所有作战行动均仅由战术机执行的系统。 "
  DISPERSED_SUPPORT_LABEL:0 "机动突击"
  DISPERSED_SUPPORT_LABEL_TT:0 "通过提高军队整体的速度以深入BETA梯队后方进行渗透打击。 "
  INTEGRATED_SUPPORT_LABEL:0 "密集近战"
  INTEGRATED_SUPPORT_LABEL_TT:0 "改善战术机部队的战斗效率和突破能力。 "
  ASSAULT_LABEL:0 "死守"
  ASSAULT_LABEL_TT:0 "即使不能制造战术机这种昂贵的武器，为保卫国家，也必须提高使用常规武器的能力"
  INFILTRATION_LABEL:0 "渗透强袭"
  INFILTRATION_LABEL_TT:0 "提高陆军整体速度，实现大规模长距离的穿插突击。"
  mobile_warfare:0 "机动战"
  mobile_warfare_desc:0 "机动战的焦点是通过速度和机动来扰乱敌军的体制。 \n\n"
  delay:0 "迟滞"
  delay_desc:0 "在不能胜利的时候，伏击和拖延时间对于延缓攻击方前进也是有效的。 "
  elastic_defence:0 "纵深防御"
  elastic_defence_desc:0 "与其一步不退，不如使用具有纵深的防线延缓进攻方的前进，争取部队构筑防线或者准备反击的时间。 "
  mobile_infantry:0 "机动作战"
  mobile_infantry_desc:0 "一般机械化步兵行军太慢，想和战术机部队共同行动很困难。 为了跟上战场的展开速度，需要改良机械化步兵的使用方式。 \n\n"
  mass_motorization:0 "大规模无人化"
  mass_motorization_desc:0 "扩大无人武器的投入 "
  mechanised_offensive:0 "无人兵器投入"
  mechanised_offensive_desc:0 "无人化的军队相当强大。 但是，为了进一步提高进攻能力，需要在战场上得到老战士的充分支援，并取得大规模运用的进步。 "
  mechanised_offensive1:0 "无人机侦查"
  mechanised_offensive1_desc:0 "将无人机用于战场侦查可以大大减少被光线级击落造成的人员损失。"
  mechanised_offensive2:0 "开路"
  mechanised_offensive2_desc:0 "用炮击和g弹消灭敌人主力后，再投入战术机扫荡残敌。"
  armored_spearhead:0 "战术机先锋"
  armored_spearhead_desc:0 "为了最大发挥战术机的潜能，不能只将战术机用于防御。应编制以战术机为核心，作为先锋的独立快速部队。 \n\n"
  schwerpunk:0 "集中兵力"
  schwerpunk_desc:0 "为了取胜，必须在关键战场集中兵力。 "
  blitzkrieg:0 "战术机联合作战"
  blitzkrieg_desc:0 "使用战术机在炮兵和航天部队支援下快速突破敌方战线，最终歼灭敌人。 "
  blitzkrieg1:0 "渗透突破"
  blitzkrieg1_desc:0 "提高进入敌群的战术机部队联合精度，提高部队整体速度。 "
  blitzkrieg2:0 "纯战术机体系"
  blitzkrieg2_desc:0 "将A-10和A-12大量配备到战术机甲部队，打造出排除坦克部队和炮兵的真正的战术机甲师。"
  superior_firepower:0 "优势火力"
  superior_firepower_desc:0 "打敌军的不是人命，而是子弹。我国人力资源昂贵，但弹药价格低廉。 \n\n"
  sup_delay:0 "阻滞战术"
  sup_delay_desc:0 "尽管可能无法取胜，但也要利用好所有手上的资源，凭借战术素养与坚定的战斗意志，为后方争取更多时间。 "
  mobile_defence:0 "机动支援"
  mobile_defence_desc:0 "无论敌人从哪里攻击，战术机部队都能支援防御。 "
  intergrated_support:0 "综合支援"
  intergrated_support_desc:0 "通过统合支援部队和实战部队，加强师团的攻击。 \n\n"
  regimental_combat_teams:0 "战术机联队"
  regimental_combat_teams_desc:0 "所谓战术机联队，是指为了在战斗时能够更加灵活地作战，以战术机联队为核心，并入炮兵、坦克、侦察队等支援部队的大规模诸兵种联合部队。 "
  regimental_combat_teams1:0 "战术机佯动"
  regimental_combat_teams1_desc:0 "BETA被高性能的载人飞机吸引。活用那个特性，在敌阵中央战术机部队进行佯攻聚集敌人，以炮击部队的饱和攻击作为更有效的东西。 "
  regimental_combat_teams2:0 "近战训练"
  regimental_combat_teams2_desc:2 "战术机没有弹药也能战斗。也就是说，是可以不撤退而继续战斗的存在。在训练兵阶段重视近距离战斗训练，培养不需要补给就能长期作战的士兵。 "
  regimental_combat_teams3:0 "非人的卫士们"
  regimental_combat_teams3_desc:0 "借助催眠暗示和药物而使精神得到强化的卫士，能发挥出惊人的战斗能力。 "
  dispersed_support:0 "分散支援"
  dispersed_support_desc:0 "通过分散支援部队，将火力分散到更广阔的战线上，提高师团的防御能力。 \n\n"
  overwhelming_firepower:0 "圧倒性火力"
  overwhelming_firepower_desc:0 "召集所有可用的支援部队，以压倒性的火力削弱或重创目标。 "
  overwhelming_firepower1:0 "弾性防御"
  overwhelming_firepower1_desc:0 "通过重新评估部队构成从根本上提高整体的速度，能够更加灵活地进行防卫。 "
  overwhelming_firepower2:0 "精锐部队先行突击"
  overwhelming_firepower2_desc:0 "精锐部队身先士卒进行突击，军队整体的士气会提高，能够更长时间地战斗。 "
  overwhelming_firepower3:0 "机动包围圈"
  overwhelming_firepower3_desc:0 "战术机部队在敌人正面佯攻和猎杀光线级的同时，坦克部队迂回到后方围歼敌人。 "
  sup_mechanized_offensive:0 "机械化攻势"
  sup_mechanized_offensive_desc:0 "机械化部队是一支优秀的战斗力。攻势的中心是机甲步兵，使用武器和装甲保护的车辆移动，同时运送重武器。 "
  concentrated_fire_plans:0 "火力集中计划"
  concentrated_fire_plans_desc:0 "通过集中各种部队的火力，可以给敌人以巨大的打击。 \n\n"
  combined_arms:0 "多兵种联合"
  combined_arms_desc:0 "将装甲、步兵、支援部队编在同一个部队比分开使用时更有效。 "
  tactical_control:0 "战术指挥"
  tactical_control_desc:0 "习惯了前线各兵种联合的士官们，现在可以直接控制所有兵种的作战。 "
  grand_battle_plan:0 "重点防御"
  grand_battle_plan_desc:0 "在对BETA中需要灵活的防御，但在最终防御中有时必须坚守。为此，我们不应该怠慢准备。 \n\n"
  trench_warfare:0 "对BETA堑壕战"
  trench_warfare_desc:0 "战壕是防御的基础。在对BETA战中，那是即时要塞，关键是能否尽快构筑。 "
  grand_assault:0 "全面统率"
  grand_assault_desc:0 "经过充分统率的军队可以提前做好准备，经受长期作战。 "
  grand_mechanized_offensive:0 "绝对防线"
  grand_mechanized_offensive_desc:0 "对于没有领土纵深的国家来说，后退就意味着国力的衰退和灭亡。因此，防卫线必须尽早实现前所未有的要塞化，必须拼死防守。 \n\n"
  assault_concentration:0 "全力防卫"
  assault_concentration_desc:0 "无论使用何种兵器，步兵都是最基本的。因此，必须最大限度地重视步兵。 "
  branch_interoperation:0 "兵种的相互运用"
  branch_interoperation_desc:0 "加强军队不同领域间的互动将使军队在诸兵种联合作战中更好地发挥作用。 "
  assault_breakthrough:0 "主动出击"
  assault_breakthrough_desc:0 "为了生存，我们必须抵抗到最后一刻。即使我们不能单独保卫祖国，也必须持续不断地进行小规模的进攻，主动削减数量以阻止敌人发起进攻。 "
  infantry_offensive:0 "灵活防御"
  infantry_offensive_desc:0 "BETA虽然强大，但速度较慢。通过快速撤退到有利地形尽快建立新的防线，从而有利地战斗。 \n\n"
  armored_operations:0 "战术机运用论"
  armored_operations_desc:0 "虽然战术机是昂贵的,但这是非常强大的武器。通过更有效率地运用,改善防卫系统。 "
  infiltration_assault:0 "高效补给"
  infiltration_assault_desc:0 "空投补给集装箱的作战只能在大规模作战中进行。即使是没有宇宙军的国家，也有必要构建其他的手段来有效地进行物资补给。"
  night_assault_tactics:0 "坦克强攻战术"
  night_assault_tactics_desc:0 "为了在不损失昂贵的战术机的情况下展开攻势，进行使战车和机械化步兵也能用于攻势的训练。 "
  attritional_containment:0 "战场女神"
  attritional_containment_desc:0 "在对BETA中，炮兵的作用除了攻防以外，还包括依靠反激光弹头的掩护等多方面。特别是在内陆，这个作用尤其大。我们必须有效地利用这个。 "
  antitank1:0 "电磁投射炮改良"
  antitank1_desc:0 "电磁投射炮"
  antitank2:0 "电磁投射炮 II"
  antitank2_desc:0 "电磁投射炮"
  antitank3:0 "改良型电磁投射炮改善 I"
  antitank3_desc:0 "电磁投射炮"
  antitank4:0 "改良型电磁投射炮改善 II"
  antitank4_desc:0 "电磁投射炮"
  antitank5:0 "电磁投射炮 V"
  antitank5_desc:0 "电磁投射炮"
  artillery1:0 "自行榴弹炮 I"
  artillery1_desc:0 "借助更现代化的材料和机构，从上次大战中诞生的榴弹炮和野炮，进行了药室的改造和现代战争的现代化。 "
  artillery2:0 "改良型自行榴弹炮改良 I"
  artillery2_desc:0 "改良后的野炮我们可以使用了。新榴弹炮的设计需要新型油压螺旋装置和更长的炮身。 "
  artillery3:0 "改良型自行榴弹炮改良 II"
  artillery3_desc:0 "火炮设计时可以添加炮口制动器以利于更重型的火炮搭载于较轻型的载具上。"
  artillery4:0 "自行榴弹炮 IV"
  artillery4_desc:0 "发展可拆卸运输的轻量化火炮可以将火炮支援延伸到过去无可企及的地方。"
  artillery5:0 "发展型自行榴弹炮改良"
  artillery5_desc:0 "发展可拆卸运输的轻量化火炮可以将火炮支援延伸到过去无可企及的地方。 "
  mountain_gun:0 "山炮"
  mountain_gun_desc:0 "印度北部险峻的地形促进了分解后可以放在骡子背上，而且必要时可以运输到任何地方的火炮的开发。 "
  rocket_artillery2:0 "自行火箭炮改良 I"
  rocket_artillery2_desc:0 "自行榴弹炮可以利用多管火箭炮进行迅速的大规模破坏，同时可以进行躲避反击的保守机动。 "
  rocket_artillery3:0 "自行火箭炮改良 II"
  rocket_artillery3_desc:0 "通过按部队使用，炮兵队可以有组织地进行重新装填和迅速转换阵地。 "
  rocket_artillery4:0 "自行火箭炮 III"
  rocket_artillery4_desc:0 "回旋稳定火箭可以提高轻型炮兵部队的射程。 "
  tech_special_forces:0 "轨道降下部队"
  tech_special_forces_desc:0 "巢穴战役需要专业训练。我们有必要为军队适应困难状况做好准备。 "
  advanced_special_forces:0 "高级突击训练"
  advanced_special_forces_desc:0 "通过大规模的训练，我国的突入部队可以发挥出一般卫士以上的能力。 "
  improved_special_forces:1 "轨道降下部队扩大计划"
  improved_special_forces_desc:1 "巢穴突入部队可以执行一般士兵不能执行的任务。为了得到更多有能力的士兵，有必要改进训练方法。 "
  extreme_environment_training:0 "巢穴内环境训练"
  extreme_environment_training_desc:0 "突击部队的卫士们需要在非常艰苦的环境下作战。通过适当的训练和装备，我们的军队可以在非常严酷的巢穴环境中作战。 "
  survival_training:0 "生存训练"
  survival_training_desc:0 "轨道降下部队常常在敌人背后作战，因而常陷入物资不足的境地。有必要训练他们，让他们能够忍受严酷的天气，用有限的物资战斗。 "
  elite_forces:0 "精鋭部隊"
  elite_forces_desc:0 "只有超一流人才能成为精锐部队。通过这种训练造就的卫士将比谁都强、更快、更强地战斗。 "
  MVLV_sov_tec:0 "П3计划"
  MVLV_sov_tec_desc:0 ""
  atomic_research:0 "G元素研究"
  atomic_research_desc:0 "G元素临界反应产生的重力偏差令人惊讶，在此方向上将可能为人类带来新的希望。"
  nukes:0 "G弹"
  nukes_desc:0 "理论上，G弹同时具有惊人的破坏力以及可控性，一旦投入实战将可能扭转人类的颓势。"
  infantry_at:0 "步兵反坦克武器 I"
  infantry_at_desc:0 "给我方步兵单位装备反坦克步枪能让他们对抗战车级的同时也保证不丧失机动力。"
  infantry_at2:0 "步兵反坦克武器 II"
  infantry_at2_desc:0 "为使步兵有效对抗更大型的beta，必须制造更小型轻量化的空心装药武器。"
  support_weapons:0 "支援武器 I"
  support_weapons_desc:0 "自动武器变得更轻便，突击步枪亦已经被证明对小型种有效：手持式支援武器应当继续发展。"
  support_weapons2:0 "支援武器 II"
  support_weapons2_desc:0 "结合轻、重机枪两方面特点开发出的自动武器使我方士兵能多样化地进行使用。"
  support_weapons3:0 "支援武器 III"
  support_weapons3_desc:0 "在保持、提高机枪可靠性同时亦可尝试提高其射速，以确保弹幕源源不绝，杀伤beta。"
  support_weapons4:0 "支援武器 IV"
  support_weapons4_desc:0 "随着大口径机枪的推广应用，发展能在任何环境下被任何兵种使用的可靠自动武器对现代军队已是一项当务之急。"


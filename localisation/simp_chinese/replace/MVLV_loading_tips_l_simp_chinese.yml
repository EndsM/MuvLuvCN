  LOADING_TIP_23:0 "如果伤害了别人,我很道歉。为得到对方谅解,我愿做任何事情。即使是在负面情绪驱使下做出的事情,我认为最终影响也会因不同应对而不同。\n - 社霞 "
  LOADING_TIP_24:0 "牛奶钻钻拳！！\n - 鑑純夏 "
 LOADING_TIP_25:0 "人啊，在必须死去的时候，应该尽自己最大的努力，去寻找一个无愧的死法。所以，即使胆小也没关系。只要在最后的时刻，展现出作为人的力量就好了。那可能是几十年后的事情。\n - 神宫司麻理茉 "
 LOADING_TIP_26:0 "啊嘎～\n - 社霞 "

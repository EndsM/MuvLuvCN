 LOADING_TIP_9:0 "不应该这样做的……是不是觉得只要去问，就一定能得到回答呢？\n - 鎧衣左近 "
 LOADING_TIP_10:0 "无论我们尝试做什么事情，总会有人支持，也会有人反对。但是，如果我们能够换位思考，站在每个人的角度去审视问题，或许就能理解每个人所坚持的真理。\n - 煌武院悠陽 "
 LOADING_TIP_11:0 "我们不应厌恶亲自动手去做肮脏的事情。想要指引道路的人,就不应逃避应肩负的沉重责任。\n - 煌武院悠陽 "
 LOADING_TIP_12:0 "当呼唤总能得到回应时,你往往不会意识到这是一种恩惠。大家都明白这点。\n - 白银武"
 LOADING_TIP_13:0 "人啊，在确信自己将要死去时，应该竭尽全力，毫无羞耻地迎接死亡。但如果有活下去的理由，就应该坚持到底。\n - 神宫司麻理茉 "
 LOADING_TIP_14:0 "应该停止根据自己的方便，区分强者和弱者的立场。\n - 御剑冥夜 "
 LOADING_TIP_15:0 "当痛苦到想哭的时候，向人求助绝不是一件丢脸的事。但是，能够从那种悲伤中站起来，本身就是一件了不起的事情。\n - 神宫司麻理茉 "
 LOADING_TIP_16:0 "人啊，都是在伤害别人的同时活着的……不存在不伤害别人就能活下去的人。区别只在于伤害对方多少，以及如何伤害。那些没有意识到这点的人是愚蠢的。\n - 香月夕呼 "
 LOADING_TIP_17:0 "……痛苦的时候，无论逃到哪里都是一样的。\n - 彩峰慧 "
  LOADING_TIP_18:0 "为了那些把后背交给你的伙伴们，你应该抛开自己的烦恼。而且，现在就应抛开。否则一旦发生不测,你会后悔莫及,不断地责备自己。\n - 香月夕呼 "
 LOADING_TIP_19:0 "要实现一件真正想做的事情，可能不得不做十件或二十件自己不想做的事情才能得到结果。如果你觉得这是辛苦的，那我认为你可能没有实现它的资格。\n - 凉宫遥 "
 LOADING_TIP_20:0 "墙壁，既是我们挑战与超越的障碍，也是守护我们免受外界侵扰的坚实屏障。\n - 宗像美冴 "
 LOADING_TIP_21:0 "心里自言自语是随时可以的。但我认为,对于人来说,不管以何种形式,都需要一个对象作为倾诉的对象。\n - 白银武 "

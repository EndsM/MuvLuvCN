 1973_START_NAME:0 "BETA侵攻"
 1973_START_DESC:0 "野生的BETA出现了！\n目前尚不可玩（未来可能会是个不同的可游玩剧本）"
 1999_START_NAME:0 "明星作战"
 1999_START_DESC:0 "1999年 人类站在了灭绝的边缘：经过近30年与BETA的战争，人类现在已经被逼到几乎失去欧亚大陆的地步。 \n9年前开始的BETA东扩，已经到达了日本群岛。 如果不能在这里阻止BETA，人类的毁灭将不可避免。"
 JAP_1999_START_DESC:0 "日本在1998年开始的大规模BETA入侵中失去了许多领土和人民。 帝都防御战为疏散争取了几个月的时间，但现在BETA即将入侵关东。 更糟的是，BETA已经到达佐渡岛，甚至已经开始建造一个巢穴。日本帝国军与美国、联合国驻日本的部队一起成功守住了阵地，但新帝都东京可能会很快沦陷。"
 BET_1999_START_DESC:0 "BETA代表一种敌视人类的外星物种，它从1973年开始入侵地球，截至1999年已经征服了90%的欧亚大陆，按照这个速度，预计再过几年就能完成对地球的征服。"
 USA_1999_START_DESC:0 "美国是唯一没有被BETA入侵的超级大国，在1999年，它是世界上最强大的国家。 然而，由于它向世界各国出口武器和租赁工厂，且民众对战争缺乏兴趣，很难说它有足够的军工厂来武装其部队。 然而，美国的总工业实力是压倒性的，如果展示出真正的力量，也许能为人类打开胜利之路。"
 EUR_1999_START_DESC:0 "欧盟是一个主要由西欧国家组成的共同体，成立于1972年。1999年，欧洲大陆被BETA完全占领，只剩下几个地区，包括岛国英国和意大利的西西里岛。 目前，英国是唯一还保持其主要领土的国家，已成为欧盟的领导者。目前欧盟正为了夺回欧洲重建军队，但各成员国之间仍有许多摩擦，除非能通力合作，否则很难守住英伦三岛，更不用说重返欧洲大陆了。"
 SOV_1999_START_DESC:0 "苏联曾经是与美国相提并论的超级大国，但截至1999年，其领土已大部被BETA占领。 不过，它已将其军事和工业力量向后转移，因此尽管它已失去了大部分领土，但仍有强大的军事和工业实力。 苏联共产党领导层（目前正居住在向美国租借的阿拉斯加），正急切地等待着收复领土和推翻美国的时机。"
 UNI_1999_START_DESC:0 "在BETA战争爆发时，西方和东方的国家根本没有合作，鲁莽的行动造成了许多伤亡。 为了避免这种情况，各国缔结了《温哥华协定》，成立了联合国部队，截至1999年，该部队吸收了失去领土的欧亚国家军队，组成直接的军事力量在各国作战，还建立了由各国提供的海军舰艇组成的庞大舰队。 面对共同的敌人，人类还没有建立起合作关系，但如果联合国显示出它的力量，各国的态度可能会改变。"
 AFR_1999_START_DESC:0 "非洲是人类的发源地，欧洲变成战区后，非洲迎来了一个重大转折。 许多失去土地的欧洲国家开始大量投资于非洲，即他们以前的殖民地。 他们在非洲建立了许多工厂，并在基础设施方面进行了大量投资，因此，非洲国家成为大国，拥有一些世界上最大的城市。 在军事方面，非洲国家已经形成了一个联盟，并将其部队集中在苏伊士绝对防线上。 现在是非洲人通过自己的双手击败BETA来结束所有过去的时候了。"
 CHI_1999_START_DESC:0 "当BETA第一次开始入侵地球时，中华人民共和国试图独自击退它并垄断未知技术。 然而，随着光线级的出现，中国遭受了沉重的打击，共产党政府被迫离开大陆，没有能够重建其军队。 随后，第三次统一战线形成，震惊了世界。 然而，由于政治制度及各方面的不同，各种问题频繁发生。 如果这种情况继续下去，是否能守住台湾是存疑的。"
 GEU_1999_START_DESC:0 "大东亚联盟是一个由印度、韩国、印度尼西亚和除中国和日本以外的其他东亚国家组成的国家联盟。 起初，这些国家都被纳入联合国部队，继续与BETA作战，但他们失去了领土，士气高涨，缺乏强大的后盾，这意味着他们往往被派往情况最为艰难的前线。 为了纠正这种情况，出现了组建国家联盟加入联合国部队的想法，结果形成了大东亚联盟，目前，也就是1999年正在马来半岛进行防御战，但由于大部分日本和联合国部队已经转移到日本本土，大东亚联盟不得不独自作战。 "
 SOA_1999_START_DESC:0 "南美联盟是南美洲大陆的国家为了进行对BETA战争而组成的国家联盟，但是在美洲大陆是人类最后方国家的情况下缔结的与美利坚合众国的条约使其军备受到了很大的限制。"
 CEA_1999_START_DESC:0 "中美联盟是中美洲大陆的国家为了进行对BETA战争而组成的国家联盟，但是在美洲大陆是人类最后方国家的情况下缔结的与美利坚合众国的条约使其军备受到了很大的限制。"
 OSE_1999_START_DESC:0 "澳大利亚是几乎没有受到BETA战争破坏的国家之一。 澳洲大陆受惠于珍贵的健康自然环境，成为食物自给率300%以上的大粮仓。 它通过积极接收难民获得了劳动力，但难民的增加可能对国家产生负面影响。 而比难民更成问题的是东南亚地区隐约出现的BETA。 如果大东亚联盟倒下，澳大利亚将处于前线，所以军事扩张也必须加快。"
 CAN_1999_START_DESC:0 "在BETA战争初期，加拿大因对BETA降落部队的集中核攻击而受到沉重打击。 加拿大东北部被辐射变成了不适合居住的土地。 尽管美国提供了大量援助，但在核攻击30年后，该国仍远未恢复，重建需要很长一段时间。"
 EEA_1999_START_DESC:0 "东欧社会主义联盟是前东欧国家的联盟，以东德为中心。 然而，由于它在西欧国家之前就被BETA入侵，现有国力极为有限，其地位仅限于作为欧盟的观察员国提供军事力量。 曾经它从装备到战术都是按照苏联风格运作，但随着苏联撤到远东，失去了欧洲的影响力，以东西德的军事交流等为契机，它们缩短了与西欧国家的距离。"

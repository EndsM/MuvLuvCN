  UNI_low_influence:0 "安全保障理事会"
  UNI_low_influence_desc:0 "由美、英、苏、法、中五大国组成的安全保障理事会，由于BETA大战的影响，美国以外的国家国力下降，日本和澳大利亚成为常任理事国。但是，中苏将此视为给欧美的两票，予以谴责。目前，安全保障理事会的意见对立仍在持续，不能有效地制定对BETA战的作战方案。"
  UNI_refugees_army:0 "沦陷国志愿军"
  UNI_refugees_army_desc:0 "国联统合军的大部分部队都是由被BETA夺走领土的国家部队组成。立志夺回祖国的他们士气高昂，但也因此常被派往最残酷的前线。因此，有不少政府拒绝参加国联统合军。"
  UNI_refugees_problem_0:0 "国联难民援助"
  UNI_refugees_problem_0_desc:0 "国联在全球范围内对受BETA大战影响而产生的大量难民提供援助，可以招募难民志愿兵。但，管理众多难民需要大量资源，接收地的治安也在恶化。"
  UNI_boeing:0 "波音"

  mvlv_leased_land:0 "租借地经济"
  mvlv_leased_land_desc:0 "非洲有很多欧洲国家的租借地。这为当地经济做出了巨大贡献，但同时也有很多非洲人对此不以为然。"

  AFR_eu_support:0 "欧盟的积极支援"
  AFR_eu_support_desc:0 "非洲对于欧盟来说具有非常多的意义，绝对要避免苏伊士和西西里的陷落。为此，欧盟对非洲国家进行了大量投资。"
  AFR_eua:0 "经济殖民地"
  AFR_eua_desc:0 "非洲从欧洲得到了巨大的援助，但这也表明非洲在欧洲和世界上的话语权正在下降。仅变更一条生产线就必须向欧洲企业请示，这被认为是旧宗主国在经济上的再殖民地化。"

  UNI_mitsubishi:0 "三菱重工"
  UNI_xmosi:0 "XM3"
  UNI_xmosi_desc:0 "XM3OS是战术机开发史上留下浓墨重彩一笔的伟大革命性系统。有了它，战死的卫士将会减半。"
  UNI_vsd:0 "女武神数据"

  CAN_atomic:0 "核污染"
  CAN_atomic_desc:0 "在加拿大东北部，人类使用核武击退了BETA的降下，但这里也因此变得无法居住。 30年过去了，核污染影响依然很大，这阻碍了工农业发展，不得不将很多资源用于维持现状。"
  CAN_us:0 "加拿大援助政策"
  CAN_us_desc:0 "美国对被核污染的加拿大提供了很多的援助。多亏了这些援助，现在加拿大才能勉强作为一个国家存在。但另一方面，加拿大因此不能摆脱旧宗主国英国的影响，也不能反抗企图支配加拿大经济的美国。"
  CAN_noatomic:0 "在清净之地"
  CAN_noatomic_desc:0 "完成向西部的产业、居民转移，我们才能迈出新的一步。"

  EEA_DDR:0 "东德的联盟"
  EEA_DDR_desc:0 "大部分东欧国家先于西欧各国受到BETA的入侵而遭受了毁灭性的破坏，只有东德成功保住了一定国力，因此可以说是东德在支撑着东欧同盟。 但是，反对这个事实上的东德盟主体制的成员国政府也屡见不鲜。"
  EEA_WTO:0 "华沙条约组织"
  EEA_WTO_desc:0 "华沙条约组织原为对抗北约而结成的军事同盟，以苏联为盟主。但随着苏联撤到远东，失去了欧洲的影响力，以东西德的军事交流等为契机，华约缩短了与西欧国家的距离。"
  EEA_WTO_2:0 "华沙条约组织"
  EEA_WTO_2_desc:0 "华沙条约组织原为对抗北约而结成的军事同盟，以苏联为盟主。但随着苏联撤到远东，失去了欧洲的影响力，以东西德的军事交流等为契机，华约缩短了与西欧国家的距离。"
  EEA_UNI:0 "离散的指挥系统"
  EEA_UNI_desc:0 "随着国土沦陷，影响力逐渐下降的东欧军队，有的在国联的指挥下，有的在欧盟的指挥下，分散开来，很难制定一贯性的作战计划。"
  EEA_I1:0 "研究辅助"
  EEA_P1:0 "东西融合"

  GEU_jp_support:0 "日本的工厂迁移"
  GEU_jp_support_desc:0 "BETA国土被侵略的日本向东南亚转移了很多军事物资的生产据点。这也给搬迁地大东亚联合带来了实惠。"
  GEU_ast_support:0 "来自澳大利亚的积极支援"
  GEU_ast_support_desc:0 "对澳大利亚来说，东南亚是保护国家免受BETA侵害的盾牌。因此，澳大利亚正在积极支援大东亚联合。"

  OSE_food:0 "人类的粮食工厂"
  OSE_food_desc:0"几乎没有受到BETA大战影响的澳大利亚是世界上最大的天然食物出口国，同时面向国民的食物也充满天然物。"
  OSE_refugees:0 "积极接收难民"
  OSE_refugees_desc:0 "澳大利亚协助国联收容了很多难民。虽可作为劳动力，但很多地区的治安恶化也令人担忧。"
  OSE_payment_of_grants:0 "补助金发放"
  OSE_payment_of_grants_desc:0 ""

  GEU_jacaruta:0 "雅加达宣言"
  GEU_jacaruta_desc:0 "大东亚联合是由东南亚、印度、朝鲜等国家联合成立的共同体，由于聚集了众多国家，军队的装备、作战完全没有统一，给军事行动带来了显著的障碍。为了解决这一问题，签署了旨在建立统一装备、统一作战的机关的《雅加达宣言》。但是，目前连设立机关的可能性都没有，因此预计混乱将会持续一段时间。"

  USA_country:0 "超大国"
  USA_country_desc:0 "美利坚合众国成为了唯一公认的超级大国。面向大众的产品也非常丰富，是其他国家无法比拟的。但是，已经习惯这种生活的国民在BETA大战中也不愿意协助其他国家。"
  USA_refugees:0 "难民志愿兵"
  USA_refugees_desc:0 "美国虽然接受了很多BETA战争产生的难民，但是并没有给予这些难民公民权。因此，大部分难民被迫过着严酷的生活，有的地区治安极度恶化。在这种情况下，成为军人几乎是难民获得美国公民权的唯一方法，很多难民作为志愿兵加入了美军。"
  USA_refugees2:0 "难民特别城区"
  USA_refugees2_desc:0 "通过在一些地区建立特别城区，安置并隔离无工作难民维持国家的公民安全与国家经济的正常。同时也便于组织难民军队为美军服务。"
  USA_refugees3:0 "难民服务协议"
  USA_refugees3_desc:0 "确立难民服务协议，体系化难民征兵。让无论是渴望光复故土还是追求美好生活的难民都可以有相应的回报"
  USA_refugees4:0 "特别战争工厂"
  USA_refugees4_desc:0 "将一部分低端军事工业部署在这些区域，让那些符合条件却不愿意参军的闲散人口获得足以养家糊口且全力投入的工作"
  USA_refugees5:0 "扩大公民范围"
  USA_refugees5_desc:0 "美国曾经是现在也是自由的灯塔，通过规范化的多种筛选机制让难民中的人才可以获得公民身份。并作为美国的一员而为美国梦奋斗。"
  USA_refugees6:0 "人们新的祖国"
  USA_refugees6_desc:0 "大量人口的涌入和工作让居民区与公共服务前所未有的紧张，政府有必要采取立刻行动将发展的成果惠及每一个公民。"
  USA_refugees7:0 "建设我们的祖国"
  USA_refugees7_desc:0 "光速发展的美国再一次掀起了建设的热潮，人们通过自己的勤奋工作、勇气、创意、和决心迈向繁荣"
  USA_superpower:0 "超级强权"
  USA_superpower_desc:0"在当下世界美国已经成为世界唯一的中心，美国的一举一动都将深刻的影响世界的每一个角落。"
  USA_dawn_plan_start1:0 "曙光计划-立项"
  USA_dawn_plan_start1_desc:0 "国会讨论已经决定，美国必须抓住当下的历史机遇，即便不是为了其他国家也需要保护美国的海外利益。而这就需要大量的资源投入相关项目"
  USA_dawn_plan_start2:0 "曙光计划-协调"
  USA_dawn_plan_start2_desc:0 "如此庞大的工业计划，必须协调全美的工业企业，为此大量的财政投入是十分必要的"
  USA_dawn_plan_start3:0 "曙光计划-启动"
  USA_dawn_plan_start3_desc:0 "伴随着大量的企业与资源的动员，这一捍卫自由世界的计划正式启动。"
  USA_dawn_plan_advance1_change:0 "曙光计划-分歧"
  USA_dawn_plan_advance1_change_desc:0 "军事工业企业与国会内部的讨论不断。我们到底是应该优先更新老旧生产线以提高生产效率。还是单纯扩大工业生产规模。"
  USA_dawn_plan_advance1_weapon:0 "曙光计划-生产系统改进"
  USA_dawn_plan_advance1_weapon_desc:0 ""
  USA_dawn_plan_advance1_factory:0 "曙光计划-"

  EUR_eng:0 "为英国服务的欧盟"
  EUR_eng_desc:0 "作为欧洲联盟唯一拥有国土的大国，英国在欧盟拥有巨大的权力，可以自由使用欧盟的资源。 当然反对它的成员国很多，欧盟濒临分裂。"
  mvlv_parmanent:0 "常任理事国"
  mvlv_parmanent_desc:0 "五大国以及由日本、澳大利亚组成的常任理事国在联合国拥有强大话语权，可以使联合国军队在作战规划和物资运输方面实行有利于本国的方针。"
  mvlv_license:0 "国际联合工业援助组织"
  mvlv_license_desc:0 "在国联成员国中，没有能力在本国开发对BETA武器的国家有很多。为了减轻这些国家在生产其他国家的装备时的负担，国联正在提供支援。"
  mvlv_altanative_0:0 "ALTERNATIVE计划"
  mvlv_altanative_0_desc:0 "ALTERNATIVE计划是为研究BETA生态及与BETA的交流方法而开始的计划，但随时间推移逐渐变成了以人类生存为目标的计划。被选为ALTERNATIVE计划主导国的国家将与国联合作，以实现各计划的目标。"
  mvlv_altanative_3:0 "ALTERNATIVEⅢ"
  mvlv_altanative_3_desc:0 "该国是ALTERNATIVEⅢ的主导国，因此会受益于计划的成果。ALTERNATIVEⅢ计划通过超感官知觉（ESP：Extra-sensory perception）与BETA沟通，苏联正进行计划副产物人工ESP个体军事用途的研究。"
  mvlv_altanative_4:0 "ALTERNATIVEⅣ"
  mvlv_altanative_4_desc:0 "该国是ALTERNATIVEⅣ的主导国，因此会受益于计划的成果。ALTERNATIVEⅣ计划以非碳基模拟生命00单元与BETA沟通。日本帝国将在预计的高强度巢穴攻坚战中得到国联军的优先支持。"
  mvlv_altanative_5:0 "ALTERNATIVE V"
  mvlv_altanative_5_desc:0 "该国是ALTERNATIVE V的主导国，因此会受益于计划的成果。ALTERNATIVE V是以人类外星移民为目的的计划，在拉格朗日点建造了巨大的移民船队。 另外，执行时将对地球上存在的所有巢穴进行G弹轰炸及投入全部残存军力的巢穴攻略作战。"
  mvlv_brokenhive:0 "被占领的巢穴"
  mvlv_brokenhive_desc:0 "这个巢穴已被人类攻占，完全处在人类控制下。\n今后，BETA不会从这个巢穴中出现吧，只要不被它们抢走……"
  operation_ouka:0 "樱花作战"
  operation_ouka_desc:0 "这次作战的失败意味着人类的灭亡。人类最后的抵抗是在什么都不够的情况下开始的。"
  BET_operation:0 "动起来"
  BET_operation_desc:0 "侦测到大规模灾害迫近，即刻下达高级活动指令。"
  BET_broken_original_hive:0 "机能停止的原初巢穴"
  BET_end_game:0 "战术行动"
  BET_end_game_desc:0 "是时候结束游戏，彻底根绝灾害，开始执行战术行动。"
  MVLV_00_unit:0 "00单元"
  MVLV_00_unit_desc:0 "一位神秘的搭载量子超导脑的非碳基少女。"
  BET_00_unit:0 "重大灾害的防止对策"
  BET_00_unit_desc:0 "收到了关于重大灾害的一系列信息，将有助于减少损失。"
  BET_human_kill:0 "对人策略"
  BET_human_kill_desc:0 "根据收到的信息，初步拟定对人策略"
  MVLV_ouka_after:0 "樱花作战的伤痕"
  MVLV_ouka_after_desc:0 "作为人类史上最大的作战，樱花作战是在非常仓促的情况下发动的，投入了巨量储备物资。因此，现在世界上物资不足的情况日益严重，预计恢复需要一段时间。"
  MVLV_bocchi:0 "独自战斗"
  MVLV_bocchi_desc:0 "救世主不会来，但也不会有威胁……"
  MVLV_xmosg:0 "支付义务"
  MVLV_xmosg_desc:0 "为获得XM3这一高价值先进OS而付出的合理代价。"
  JAP_shogun:0 "政威大将军"
  JAP_shogun_desc:0 "收回内阁的权限后，将军恢复了权威。现在将军是公认的全帝国国民的象征"
  JAP_killed_shougun:0 "煌武院悠阳之死"
  JAP_killed_shougun_desc:0 "前将军殿下的死对帝国国民来说是最大的悲剧，国内混乱。因此想恢复秩序恐怕需要很多时间。"

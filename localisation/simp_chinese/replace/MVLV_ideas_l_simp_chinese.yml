  AFR_EUR:0 "欧联经济影响"
  AFR_EUR_desc:0 "随着欧洲对非洲加大投资力度以拉近两国的关系，非洲联合因此有效规制了欧洲企业在非洲的行动，并使得非洲在两国贸易中获取到更多的好处，不过相对应的，非洲需要向欧洲投资者提供更多的回报。"

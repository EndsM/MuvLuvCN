  UNI_refugee_volunteers_idea:0 "国联难民志愿兵"

  mvlv_difficulty_easy:0 "简单"
  mvlv_difficulty_easy_desc:0 "BETA很强大，保佑独自作战的你"
  mvlv_difficulty_normal:0 "普通"
  mvlv_difficulty_normal_desc:0 "援助很少，人类的命运取决于你的战略"
  mvlv_difficulty_hard:0 "困难"
  mvlv_difficulty_hard_desc:0 "这个世界的人类很脆弱。但是，如果是经验丰富的指挥官，应该能够生存下来。"
  mvlv_difficulty_unlimited:0 "地狱"
  mvlv_difficulty_unlimited_desc:0 "BETA非常强大，但并非不可战胜"
  mvlv_difficulty_ai:0 "难度选择：AI"
  mvlv_difficulty_ai_desc:0 "他们是AI。也就是说，比你弱得多。所以这个世界决定给予他们慈悲。"
  mvlv_difficulty_beta:0 "难度选择：BETA"
  mvlv_difficulty_beta_desc:0 "他们来了，他们势不可挡，用那丑陋的外表和凶恶的力量吞噬一切。"

  beta_resource:0 "BETA资源"
  beta_resource_desc:0 "BETA的生产力可谓取之不尽，用之不竭，但其材料仍笼罩在谜团中。"
  beta_speed_up_production:0 "BETA的危机感"
  beta_speed_up_production_desc:0 "过度刺激BETA导致其提前进行战力补充。"


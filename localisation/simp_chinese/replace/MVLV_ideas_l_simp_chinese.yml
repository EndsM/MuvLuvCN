  hive_thinning_state:0 "被渐减作战的巢穴"
  hive_thinning_state_desc:0 "因为被实施了渐减作战，从这个巢穴将只生产少量BETA。\n\n这是你的士兵带来的最好结果。"

  mvlv_aggressive_beta:0 "大规模侵攻"
  mvlv_aggressive_beta_desc:0 "巢穴中的BETA在数量上已经饱和，正在进军寻找新的领地。它们势不可挡。"
  mvlv_aggressive_beta2:0 "小规模侵攻"
  mvlv_aggressive_beta2_desc:0 "BETA会定期进军寻找新的领地。它们势不可挡"
  mvlv_defence_human:0 "纵深防御"
  mvlv_defence_human_desc:0 "受到BETA的大规模进攻，实行纵深防御战术"
  mvlv_standby_sado:0 "停滞"
  mvlv_standby_sado_desc:0 "它们在等待着什么"
  mvlv_nuclear_winter:0 "核冬天"
  mvlv_nuclear_winter_desc:0 "从BETA大战初期开始，为了防止BETA的进攻，人类一直大量使用核武器。结果，地球处于核冬天状态，农作物的生长、人们的生活以及军事行动等方方面面都受到了影响。"

  mvlv_prominence_problem:0 "日珥计划"
  mvlv_prominence_problem_desc:0 "“日珥计划”是由国联主导的战术机开发计划，目的是让多国在同一个基地联合进行战术机的开发研制，从而促进战术机的开发，该计划在国联军育空基地进行。"
  mvlv_saast:0 "美洲地区安全保障条约"
  mvlv_saast_desc:0 "该条约也被称为SAAST条约，是根据美国的意见缔结的，即作为安全地带的中南美不需要对BETA战争的部队。该条约大大限制了中南美各国的军备，但可以从美国得到经济援助。"

  MVLV_ouka_setting_idea:0 "樱花作战准备指令"
  MVLV_ouka_setting_idea_desc:0 "一号目标攻略的计划制定后，国联下达了准备指令并对各国给予了援助。"
  MVLV_ouka_setting_idea2:0 "紧急：樱花作战准备指令"
  MVLV_ouka_setting_idea2_desc:0 "已经刻不容缓了，我们必须全力准备这次作战"
  MVLV_ouka_phase_1_idea:0 "樱花作战第一阶段"
  MVLV_ouka_phase_1_idea_desc:0 "我们国家的任务是在前线通过佯攻调动BETA"
  MVLV_ouka_phase_1_idea2:0 "樱花作战第一阶段"
  MVLV_ouka_phase_1_idea2_desc:0 "我国需要一边进行前线的佯攻，一边进行第二阶段的准备"
  MVLV_ouka_phase_2_idea:0 "樱花作战第二阶段"
  MVLV_ouka_phase_2_idea_desc:0 "向原初巢穴的门及其周边进行轨道降下，为本队突入进行准备"
  MVLV_denial_of_delusion:0 "否定妄想"
  MVLV_denial_of_delusion_desc:0 "虽然攻克一号目标是一个夙愿，但从现状看，不得不说是不现实的。"
  MVLV_H00_idea:0 "一号目标"
  MVLV_H00_idea_desc:0 "好像在那里"

  JAP_puppet_shogun:0 "傀儡将军"
  JAP_puppet_shogun_desc:0 "现在的政威大将军几乎没有政治权限。 但是，很多人对她只是政府傀儡的现状感到不快。"
  JAP_konoe:0 "日本帝国斯卫军"
  JAP_konoe_desc:0 "斯卫军是直属于城内省的军事组织，以使用华丽的战术机而闻名。斯卫军在战场上提高了士气，对日本的防卫做出了贡献。但是，与帝国军分开采购装备，也给工厂带来了负担。"

  SOV_russian:0 "优待俄罗斯人"
  SOV_russian_desc:0 "现在的苏联军队是按照民族划分编成部队的，这必然导致占据上层的俄罗斯人受到优待。"
  SOV_russian1:0 "优待俄罗斯人"
  SOV_russian1_desc:0 ""
  SOV_warlord:0 "前线部队军阀化"
  SOV_warlord_desc:0 "自共产党总部迁往阿拉斯加以来，其对欧亚大陆部队的控制越来越难以奏效。前线的一部分部队已经军阀化，无法有效指挥。"
  SOV_comunist_party:0 "全联盟共产党"
  SOV_comunist_party_desc:0 "苏联的唯一政党共产党拥有绝对的权力。这种强权把在BETA大战国土被蹂躏的苏维埃变成了所有人民从出生开始就被征兵的军事国家。"

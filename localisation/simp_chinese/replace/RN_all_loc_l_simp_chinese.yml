  pzdc.2.t:0 "“Fun Mod”警告!"
  pzdc.2.d:0 "§R警告！§! 为了“Fun Mod”可以正常运作，按下 ~ 打开控制台，然后输入 debug_nuking 并回车。如果显示 Nuking all provinces is now ALLOWED，那么现在所有国家都可以无限制使用G弹。如果报错了，先输入 debug 并回车，再输入 debug_nuking 并回车，最后输入 debug 并回车。\n§R警告！§ 此过程必须在每次重新进入游戏或加载存档后执行，否则“Fun Mod”将无法运作！"

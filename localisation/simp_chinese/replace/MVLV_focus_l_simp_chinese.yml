  EUR_FortifyChannelDefence:0 "加固海峡防线"
  EUR_FortifyChannelDefence_desc:0 "英国本土战役之后，我们的防线一直处于摇摇欲坠的态势，必须立刻加固防线。"
  EUR_RebuildLondon:0 "重建伦敦"
  EUR_RebuildLondon_desc:0 "伦敦在之前的战斗中遭到了严重的破坏，重建这座城市，也能为我们的人民带来信心。"
  EUR_ReinforceSicily:0 "增援西西里"
  EUR_ReinforceSicily_desc:0 "西西里岛是未来反攻亚平宁半岛的前线基地，也是地中海最大的军事堡垒，绝不能被BETA攻陷"
  EUR_JointEuroCommand:0 "欧洲联合指挥部"
  EUR_JointEuroCommand_desc:0 "如今的欧洲联合军是由前所有欧盟成员国的部队共同构成，为了协调这样一支部队，我们会需要一个跨国的联合指挥部。"
  EUR_aDealMadewithAfrica:0 "与非联的交易"
  EUR_aDealMadewithAfrica_desc:0 "西欧沦陷以后，我们有相当的人员经由意大利或法国前往了非洲，他们为我们对其的影响力打下了基础，或许可以和非洲联盟进行一笔交易。"
  EUR_exchangeIntel:0 "情报交流"
  EUR_exchangeIntel_desc:0 "非洲在红海前线的连续作战，他们手上应该积攒了不少有价值的有关于BETA活动的情报。"
  EUR_NorthAfricaArmyGroup:0 "北非派遣军"
  EUR_NorthAfricaArmyGroup_desc:0 "为了进一步推动我们与非洲联盟的合作，也是为了彰显我们的诚意，即刻起从西西里向北非部署一支欧盟陆战部队"
  EUR_CoopWithUN:0 "与国联的合作"
  EUR_CoopWithUN_desc:0 "在失去了如此至多的土地与珍贵资源后，我们的独立开发能力已经来到了举步维艰的地步，此时与国统联合军展开科研上的合作才是上策。"
  EUR_IncreaseOurShare:0 "主动增加分担金"
  EUR_IncreaseOurShare_desc:0 "若想要国联给予我们更多的科研上的资源以及技术支持，我们也得展现出诚意。"
  EUR_ParticipateinAL4:0 "秘密参与AL4"
  EUR_ParticipateinAL4_desc:0 "日本主导的Alternative4的科研成果在长远来讲或许更加符合我们的利益，美国的计划说到底也只不过是在保全他们自己罢了。"
  EUR_IntimateEEA:0 "亲近东欧"
  EUR_IntimateEEA_desc:0 "不论什么时代和意识形态，欧罗巴都有一个未曾实现的统一梦。如今东欧社会主义同盟与苏联的联系逐渐减弱，对他们提供帮助，将有助于让东欧更亲近我们。"
  EUR_AlienateEEA:0 "疏远东欧"
  EUR_AlienateEEA_desc:0 "我们不可能与红色阵营的人共存，不论时代，东欧社会主义同盟，就让他们自生自灭去吧。"
  EUR_OfferAid:0 "提供援助"
  EUR_OfferAid_desc:0 "提供援助并非嘴皮功夫可以摆平之事，东欧社会主义同盟的人们需要的不是政客们的空头支票，而是可以看得见摸得着的资源援助。"
  EUR_OfferEuroMadeTSF:0 "提供欧制战术机"
  EUR_OfferEuroMadeTSF_desc:0 "东欧社会主义同盟直至现在依然在使用相对落后的米格29等其他苏制第二乃至第一世代战术机，我们应当向他们提供更为先进的第三世代型号，以展示我们的诚意。"
  EUR_IncreaseConsumableGoods:0 "增加消费品配额"
  EUR_IncreaseConsumableGoods_desc:0 "解决了东欧社会主义同盟的军备短缺问题，我们也需要向缺乏民用工厂的他们提供消费品的额外援助，但毫无疑问的，这会引发我们民众的不满。"
  EUR_ExchangeTactics:0 "战术交流"
  EUR_ExchangeTactics_desc:0 "东欧社会主义联盟的战术机部队拥有着无可比拟的近距离作战经验，这正是我们的部队所缺乏的，而同样的，他们也缺乏跨部队间的协调作战经验，或许我们可以互补。"
  EUR_PoliticalAffection:0 "政治影响"
  EUR_PoliticalAffection_desc:0 "欧罗巴的各国都应当集合在同一个旗帜之下，尽管我们来自不同的阵营，但我们依然可以依靠如今的态势对东欧的各国产生一定的政治影响。"
  EUR_ReconcilingIdeologyDifference:0 "调和意识形态分歧"
  EUR_ReconcilingIdeologyDifference_desc:0 "想要让东欧的各国放弃曾经的意识形态上的分歧并加入我们绝非易事，先从调和意识形态分歧开始吧。"
  EUR_TheTrueEuropeanUnion:0 "真正的欧洲联合"
  EUR_TheTrueEuropeanUnion_desc:0 "欧洲联盟欢迎你们的加入，来自东欧社会主义同盟的诸位，我们将齐头并进，迎接属于我们的共同胜利。"
  EUR_LimitedAid:0 "有限帮助"
  EUR_LimitedAid_desc:0 "我们为了维持战线就已经竭尽全力了，我们不可能给东欧提供更多的援助。"
  EUR_IntimateUSA:0 "向美国靠拢"
  EUR_IntimateUSA_desc:0 "比起接近那帮红色阵营的家伙，毫无疑问接近美国才是更为稳妥的选择。"
  EUR_ExchangeCombatData:0 "战斗数据交易"
  EUR_ExchangeCombatData_desc:0 "作为在战术操典上与我们相当类似的美军，在炮击战方面应该有更多的经验，但同样，他们也会需要来自我们的近距离格斗经验。"
  EUR_AidFromUS:0 "美国援助"
  EUR_AidFromUS_desc:0 "稍稍表现出对Alternative5计划的接纳态度，美国就投桃报李，我们得到了回报。"
  EUR_ExpandOrbitalDivers:0 "扩充轨道部队"
  EUR_ExpandOrbitalDivers_desc:0 "美国提供的支援让我们有了扩大轨道降下兵团的机会，他们会是未来收复西欧本土时攻克巢穴的主力。"
  EUR_AidCanada:0 "援助加拿大"
  EUR_AidCanada_desc:0 "既然划清了和东欧的界限，那么我们也应该稳固一下我们的后方生产，是时候对加拿大展开援助了。"
  EUR_CanadaIndustrialInvestment:0 "向加拿大租借地投资工业"
  EUR_CanadaIndustrialInvestment_desc:0 "向我们在加拿大的租借地投资工业更能直接帮助我们的产能。"
  EUR_LessonsFromBattleofLondon:0 "伦敦保卫战的经验"
  EUR_LessonsFromBattleofLondon_desc:0 "作为英国的首都，伦敦经此一役受损严重，这场战役暴露出了我们的诸多缺陷，必须总结经验，以免重蹈覆辙。"
  EUR_ReflectOnBattleofEurope:0 "反思大陆战役"
  EUR_ReflectOnBattleofEurope_desc:0 "我们曾对于捍卫西欧大陆自信满满，但在事实面前我们的傲慢变成了齑粉，我们到底哪里做错了，又该如何改进，都是需要反思的问题。"
  EUR_ImportA10ProductionLine:0 "引进A10生产线"
  EUR_ImportA10ProductionLine_desc:0 "西德战役期间美军的A-10战术步行攻击机显示出了强大的反小型种作战能力，这一点在西德部队的报告上也有所体现，我们应当引入A-10的生产线"
  EUR_InvestInA12Development:0 "投资A12项目"
  EUR_InvestInA12Development_desc:0 "考虑到未来的作战肯定避免不了大量的两栖登陆作战，我们应该趁此机会尽早加入A-12复仇者的开发计划，以让我们能尽早列装这款新的两栖战术机。"
  EUR_PromoteJA44Tactic:0 "地狱犬战术推广"
  EUR_PromoteJA44Tactic_desc:0 "西德的JA44地狱犬大队在对BETA战斗上颇有心得，我们应该在全军上下推广他们的经验。"
  EUR_TheNewGenKnights:0 "新骑士训练"
  EUR_TheNewGenKnights_desc:0 "每个清晨都有一个高贵的机会，而每一个机会都孕育了一位高尚的骑士。他们值得我们感谢，正如所有勇敢的人一样，他们以各种方式，在各种场合，随时准备并将继续准备为自己的祖国献出生命和一切。”—节选自《我们将在沙滩上战斗》"
  EUR_ImproveMk57Cannon:0 "支援炮改进"
  EUR_ImproveMk57Cannon_desc:0 "Mk57中队支援炮已经经历了大量战斗测试，我们应当依照这些数据对其进行各方面的改进。"
  EUR_DeployModifiedHuman:0 "改造人投入试验战"
  EUR_DeployModifiedHuman_desc:0 "改造人技术向来有着极大的争议，但没什么比实战的结果更有说服力。"
  EUR_AdvancedFieldMedicalTreatment:0 "先进战地医疗"
  EUR_AdvancedFieldMedicalTreatment_desc:0 "改造人技术浓缩了极高的医疗技术，这些医疗技术的推广运用将大幅提升战地医疗水平，让更多的士兵有生还的机会。"
  EUR_LimitedUsageOfHumanModification:0 "有限运用改造人技术"
  EUR_LimitedUsageOfHumanModification_desc:0 "改造人技术成本高昂，尽管实战已经证明了改造人技术的可靠性，我们还是应该将原定的大规模使用计划改为有限部署。"
  EUR_MilitaryCooperationWithJapan:0 "与日本的军事交流"
  EUR_MilitaryCooperationWithJapan_desc:0 "日本帝国似乎对我们的中队支援炮有着不小的兴趣，而他们手中也有着不少的优秀技术和经验可供我们吸收。"

  AFR_focus_tree:0 "非洲联合国策树"
  AFR_SecureSuezFront:0 "稳住苏伊士防线"
  AFR_SecureSuezFront_desc:0 "一切对于未来的打算，都要从确保苏伊士防线的稳固开始。"
  AFR_ConsolidateCommandingSequence:0 "整合指挥系统"
  AFR_ConsolidateCommandingSequence_desc:0 "尽管对外我们宣称我们是一个整体，但我们的指挥系统依然过于分散，必须加以修正。"
  AFR_EvaluateDefenceLineCapabaility:0 "评估防线强度"
  AFR_EvaluateDefenceLineCapabaility_desc:0 "红海防线历经数战而不倒，但它是否依然满足未来可能更高烈度的防御战的需要？"
  AFR_UnbreakableDefence:0 "固若金汤"
  AFR_UnbreakableDefence_desc:0 "15年前，我们开始在红海与BETA血战。15年来历无数血雨腥风，苏伊士防线依然坚挺，我们的防御固若金汤，绝无被突破的可能。"
  AFR_FocusOnHomefront:0 "专注后方"
  AFR_FocusOnHomefront_desc:0 "既然防线暂不需要更多的资源投入，那不妨将这些空余下来的资源用于开发后方，这也能改善我们前线的补给状态。"
  AFR_AttractInvestment:0 "吸引投资"
  AFR_AttractInvestment_desc:0 "作为我们大后方的南非，有着整个非洲最好的基础建设，若是能吸引到外国投资者的进入，想必能对其进行更进一步的开发。"
  AFR_IncreaseResourcesProduction:0 "资源开发"
  AFR_IncreaseResourcesProduction_desc:0 "战争引擎的运转离不开稳定的资源供给，相信各位明白这句话的意思。"
  AFR_ImportAdvancedProductionTech:0 "引进先进生产技术"
  AFR_ImportAdvancedProductionTech_desc:0 "欧洲沦陷之后我们吸收了相当的欧洲流亡人员，但我们依然没有建立起如同其他国家的先进生产线，我们需要消化这些技术。"
  AFR_LiftConsumerGoodsLimitation:0 "解除消费品配额限制"
  AFR_LiftConsumerGoodsLimitation_desc:0 "长年的战争已经让我们的民众感到疲倦。既然非洲已经是安全的了，而且各类工业都蓬勃发展，是时候解除消费品限额，提高人民的满意度。安定的环境也将为非洲吸引更多的国外投资。"
  AFR_SafeContinent:0 "安全的大陆"
  AFR_SafeContinent_desc:0 "防线历经15年而不倒，可以乐观预计非洲大陆将和美洲大陆一样，成为全人类的净土。"
  AFR_FormOrbitalCorps:0 "太空军计划"
  AFR_FormOrbitalCorps_desc:0 "确认了大陆的安全，我们也应该开始考虑组建一支属于我们的轨道军团了，为了给未来的巢穴攻略作战铺路。"
  AFR_Re_evaluateOurPosition:0 "重新定位非联作用"
  AFR_Re_evaluateOurPosition_desc:0 "各国一直以来都对于我们持有偏见，但无可否认的是非洲联盟已经成为了世界上的几大强权之一，我们自身也应该认识到这一点了。"
  AFR_SafeHomeFront:0 "安稳的后方"
  AFR_SafeHomeFront_desc:0 "得益于稳固的防线，非洲人民逐渐从对BETA战争的惊恐不安中走出来了，我们可以自豪的宣言——“这里是安全的大陆，人类安稳的后方”。"
  AFR_PrepareForAllPossibilities:0 "未雨绸缪"
  AFR_PrepareForAllPossibilities_desc:0 "苏伊士防线虽然在可预见的未来内没有被突破的可能，但这并不是我们高枕无忧的理由，我们必须做好对于一切可能的准备。"
  AFR_SecondaryDefenceLine:0 "备用防线"
  AFR_SecondaryDefenceLine_desc:0 "若是防线被突破，我们不会有机会再仓促组织起来一条拦截带，必须现在就准备好备用防御线。"
  AFR_FortificationGroupTactics:0 "堡垒群战术"
  AFR_FortificationGroupTactics_desc:0 "东德与统一中华战线依靠要塞群迟滞的战术很久以前就已经被证明是行之有效的战术，这一点在我们的苏伊士防线上也有所体现。"
  AFR_RequestMilitaryAids:0 "请求军事援助"
  AFR_RequestMilitaryAids_desc:0 ""
  AFR_ParticipateInTSFDev:0 "参与战术机开发"
  AFR_ParticipateInTSFDev_desc:0 "我们有着世界上最高烈度的沙漠地形战斗，而这并非是目前主流战术机的发展方向，我们应当参与国际上的战术机开发，来满足我们的战斗需求。"
  AFR_LocalizeTSFProduction:0 "本土战术机生产"
  AFR_LocalizeTSFProduction_desc:0 "依赖外国力量为我们生产战术机终究不是长久之道，完成本地化生产才是未来。不过鉴于我们孱弱的工业基础，部件性能欠缺是可以预见的。"
  AFR_SeasonedDefenceDoctrine:0 "成熟的防御战理论"
  AFR_SeasonedDefenceDoctrine_desc:0 "多年来和BETA的战斗已经让我们积累了不弱于世界上其他任何国家的对BETA防御经验，我们应该充分利用。"
  AFR_PrepareForCounterAttack:0 "反击的准备"
  AFR_PrepareForCounterAttack_desc:0 "没有一场战争能依靠从头到尾的防御来获胜，安巴尔巢穴是我们最大的威胁，是时候为反攻做好准备了。"
  AFR_TargetH09:0 "剑指安巴尔"
  AFR_TargetH09_desc:0 "夺回曾经的国土，肃清安巴尔巢穴的威胁，时机已至。"
  AFR_NorthAfricaCoastalDefence:0 "北非沿岸防线"
  AFR_NorthAfricaCoastalDefence_desc:0 "我们必须考虑若是欧洲联合军无法守住西西里，以及来自直布罗陀方向的地下掘进突袭，北非沿岸会直接成为第一线战场，立刻对其进行要塞化准备"
  AFR_LessonsFromJihadUnionForce:0 "中东联军的经验"
  AFR_LessonsFromJihadUnionForce_desc:0 "中东圣战军在中苏之后最先与BETA交战，他们在初期取得了不错的战绩，但并没有挽回最终的败局，我们应该从他们的战斗中汲取经验教训。"
  AFR_ReformAdministrativeSystem:0 "行政系统改革"
  AFR_ReformAdministrativeSystem_desc:0 "错综复杂的行政系统只会延缓我们的效率，而如今一个政府机器最需要的便是效率，而不是来自多方势力的拉扯。"
  AFR_aNewAfricaUnion:0 "更加紧密的非洲联合"
  AFR_aNewAfricaUnion_desc:0 "经历了行政体系的改革，构成了如今的非洲联盟的各国原政府之间也能以更加紧密，更高的效率运转。"
  AFR_IntimateEuropeanUnion:0 "向欧联靠拢"
  AFR_IntimateEuropeanUnion_desc:0 "我们向来和欧盟有着相当密切的合作，在此基础之上，再多靠近一些应该也不是不可以。"
  AFR_IndependentAfricaUnion:0 "自主的非洲"
  AFR_IndependentAfricaUnion_desc:0 "虽然欧盟与我们的合作为我们带来了诸多好处，许多高层也已经习惯了将一些事务全权交由欧盟管理，但是若想打开属于非洲联盟的未来，我们必须走上自主之路。"
  AFR_ResourcesForIndustry:0 "资源换工业"
  AFR_ResourcesForIndustry_desc:0 "相比起欧盟，我们手上的非洲大陆有着相当充足的资源供给，或许可以用这个优势向欧盟换取额外的工业援助。"
  AFR_CoopDefenceSicily:0 "协防西西里"
  AFR_CoopDefenceSicily_desc:0 "作为表现我们和欧盟齐头并进的诚意，向西西里部署一支属于我们的陆战部队加以协防，应该足够了。"
  AFR_PurchaseEuroTSFs:0 "购买欧洲战术机"
  AFR_PurchaseEuroTSFs_desc:0 "欧盟的战术机其先进性在世界上都有目共睹，为了强化我们的战术机部队的实力，购入欧制战术机也是可以考虑的选项之一。"
  AFR_SeekDevCoop:0 "寻求科研合作"
  AFR_SeekDevCoop_desc:0 "作为双方深入合作的更高阶段，我们将和欧盟达成共同科技研发的协定。"
  AFR_ProvideConsumableForEU:0 "为欧联提供消费品"
  AFR_ProvideConsumableForEU_desc:0 "欧洲联盟目前缺乏空余的工业产能来为国内民众提供消费品，或许我们可以依靠这个机会来达成一笔协定。"
  AFR_JointH12Suppression:0 "联合压制H12"
  AFR_JointH12Suppression_desc:0 "里昂巢穴的地下掘进威胁并不只是在威胁欧盟，同样威胁阿尔及尔一带的安全，若要一劳永逸的消除这个威胁，那么我们必须展开一次与欧盟的联合行动，彻底压制里昂巢穴。"
  AFR_LimitedCoopWithEU:0 "与欧联的有限合作"
  AFR_LimitedCoopWithEU_desc:0 "若要走向自主，就不能再依赖那些从欧洲流亡至此的人员的支持，更不能完全指望着欧盟的援助，与他们的合作，也必须有限度。"
  AFR_IncreaseOurShare:0 "增加分担金"
  AFR_IncreaseOurShare_desc:0 "为了与国联的进一步合作，我们也需要展示出诚意。"
  AFR_WorkWithUNIndustries:0 "与国联工业合作"
  AFR_WorkWithUNIndustries_desc:0 "国统联合军需要更多的地区用以加强工业产能，同样的，我们也需要更多的工厂，他们不缺工厂，我们不缺地盘，双赢。"
  AFR_ParticipateInUNProject:0 "加入国联项目"
  AFR_ParticipateInUNProject_desc:0 "国统联合军的科研项目，其成果将会对所有参与的成员国一视同仁地提供，现在参与，对我们的未来也一样有利。"
  AFR_Rewards:0 "收获"
  AFR_Rewards_desc:0 "日珥计划的珍贵数据，将大大加速我们的战术机开发计划。"
  AFR_VictoryInspiration:0 "胜利的鼓舞"
  AFR_VictoryInspiration_desc:0 "经历了艰苦的战斗，我们终于击破了巢穴。这场胜利是我们彻底消灭BETA的起点，为了非洲联盟！"
  AFR_EmployUSMilitaryAdvisors:0 "聘请美国军事顾问"
  AFR_EmployUSMilitaryAdvisors_desc:0 "美军有着世界上最丰富的陆军跨部队协调作战经验，而这方面我们一直有所欠缺，聘请来自美国的军事顾问，或许可以解决这个问题。"
  AFR_IncreaseWarthogImportAmount:0 "扩大A-10采购"
  AFR_IncreaseWarthogImportAmount_desc:0 "A-10的对小型种压制能力全世界有目共睹，为了满足苏伊士防线的需要，我们需要扩大A-10的进口量。"
  AFR_JoinNATOIntelNetwork:0 "加入NATO情报系统"
  AFR_JoinNATOIntelNetwork_desc:0 "美国向我们提出了一个新的提案，加入北约的情报网络体系，共享其对BETA动向的观测。我们缺乏高科技侦查设备，没理由拒绝。"
  AFR_AcceptNATO_AfricaCoalitionForce:0 "接收NATO非联军"
  AFR_AcceptNATO_AfricaCoalitionForce_desc:0 "加入北约体系之后，我们派遣了一支部队到北美训练，如今这支经过北约训练的精锐终于回国了。"

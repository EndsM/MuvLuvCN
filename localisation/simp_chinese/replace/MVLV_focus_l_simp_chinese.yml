  SOV_rs14:0 "购入工厂"
  SOV_rs14_desc:0 "出售党的大部分资产，购买国外的工厂。苏联不需要豪华的家具。"
  SOV_rs15:0 "统一的领导层"
  SOV_rs15_desc:0 "全联共(布)的领导层已经统一意见了，通过排除有可能引起叛乱的危险分子，可以进一步提高产业和作战的效率。"
  SOV_rs16:0 "集中智慧"
  SOV_rs16_desc:0 "隶属于不同的军阀的军队无法共享宝贵的BETA战经验。建立在各军阀之上的司令部，共享经验。"
  SOV_rs17:0 "领导层的多元化"
  SOV_rs17_desc:0 "共产党领导部统一控制全体人民，因此，从不同岗位中选拔党员组成领导部，进行有效领导的改革。"
  SOV_rs18:0 "完善的战术"
  SOV_rs18_desc:0 "吸收了所有的对BETA战经验，完成了革命性的战术。苏联军队的战斗力远非以往可比!"
  SOV_rs19:0 "第三计划的残余"
  SOV_rs19_desc:0 "要想夺回祖国，仅靠普通的战斗力是无法完成的。即使是非人道主义的东西，只要对祖国有用，就毫不留情地使用。幸运的是，我们还保留着在第三计划中使用过的技术。首先有必要在育空基地开始运用试验部队。"
  SOV_rs20:0 "计划最终阶段"
  SOV_rs20_desc:0 "反攻作战的准备正在就绪。我国一定会成功。"
  SOV_rs21:0 "П3计划"
  SOV_rs21_desc:0 "第三计划中偶然发现了芬贝格现象，通过研究，我们掌握了纳斯鲁卡效应的发生和控制技术。可以在战斗中使用由白色晶体产生的特殊胚胎控制普拉夫卡的机体，将会发挥出普通载人战术机无法比拟的威力吧。"
  SOV_rs22:0 "红色风暴行动"
  SOV_rs22_desc:0 "终于做好了作战的准备，全体人民等待总书记同志的命令!"

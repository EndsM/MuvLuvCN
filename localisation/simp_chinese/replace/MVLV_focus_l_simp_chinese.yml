  SOA_EmergencyMobilization:0 "紧急动员"
  SOA_EmergencyMobilization_desc:0 "BETA步步紧逼，没时间磨蹭了，发布紧急动员令，无论是公民还是难民，符合条件都能够加入军队。"
  SOA_PurchaseRetiredTSF:0 "购买退役战术机"
  SOA_PurchaseRetiredTSF_desc:0 "就算是退役的战术机，也比只让常规部队送死来的好。"

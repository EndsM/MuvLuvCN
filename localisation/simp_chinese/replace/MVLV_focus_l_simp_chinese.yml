  CEA_man_desc:0 "似乎有人想马上废除《SAAST条约》，但这显然会极大损害与美国的关系。于是，我们提出了一个计划，即委托在中南美建厂的欧洲国家，以欧洲企业的名义将我们工厂转让给他们，在不被美国盯上的情况下制造装备。"

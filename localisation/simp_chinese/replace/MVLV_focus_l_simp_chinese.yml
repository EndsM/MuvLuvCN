  SOV_main:0 "为了夺回祖国"
  SOV_main_desc:0 "现在我们的祖国失陷了九成的土地。按照现在的体制，我国很快就会灭亡。不要熄了社会主义的火!必须果断进行改革，排除BETA，尽快制定返回莫斯科的方案。虽然有很多方法，但我们必须选择最好的。"
  SOV_rs:0 "共产党宣言"
  SOV_rs_desc:0 "要整肃腐败，使党的领导深入基层。"
  SOV_rs2:0 "苏式电子工业"
  SOV_rs2_desc:0 "计算机的发展对于夺回祖国是不可缺少的。"
  SOV_rs3:0 "牺牲与经验"
  SOV_rs3_desc:0 "我国是世界上对抗BETA经验最丰富的国家，对军队进行彻底的教育。"
  SOV_rs4:0 "红色浪潮"
  SOV_rs4_desc:0 "终于开始准备夺回祖国的大反攻作战计划了。我国不会向低等生物屈服!"
  SOV_rs5:0 "工业投入"
  SOV_rs5_desc:0 "没有工业，一切都无从谈起。壮大工业力量"
  SOV_rs6:0 "军事投入"
  SOV_rs6_desc:0 "在收复作战之际，强化正面作战的军队整体。"

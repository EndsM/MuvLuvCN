  UNI_207:0 "始动"
  UNI_207_desc:0 "在横滨基地卫士训练学校举行授衔仪式"
  UNI_operation_ouka:0 "人类最后的抵抗"
  UNI_operation_ouka_desc:0 "通过00单元的情报分析，ALTERNATIVE四计划司令部了解了新的BETA相关信息，以及人类所处的绝境。为了存续人类的历史，所剩的时间不是几年，也不是几个月，而是只有短短几天。安全保障理事会决定提前作战计划，使用目前人类能投入的全部战力，进行原初巢穴攻略。"
  UNI_00_unit:0 "王牌"
  UNI_00_unit_desc:0 "横滨基地突然出现的奇怪新兵……本应是死人的这个男人似乎频繁地出入香月副司令的房间……"
  UNI_sadogashima:0 "甲21号作戦"
  UNI_sadogashima_desc:0 "第四计划司令部制订了用于00单元实战试验的佐渡岛巢穴攻略作战方案，安理会立即批准并决定立即实行。这对日本帝国来说也是夙愿，通过XM3优先供给的约定，成功得到了日本帝国的全面协助。"
  UNI_xmos:0 "奇迹系统"
  UNI_xmos_desc:0 "香月博士突然提出了这个战术机用的新操作系统，起初大家都觉得不可思议，但经过实证测试和实战后才知道这是具有划时代意义的操作系统。如果该操作系统普及到所有的战术机上，战死的卫士将会大幅减少。"
  UNI_theTrueUnitedNation:0 "真正的人类联合"
  UNI_theTrueUnitedNation_desc:0 "人类如今已经来到了生死存亡的关头，作为连接了众多失去国土的国家的联合国，必须肩负起真正团结人类的作用，我们必须将全世界的力量整合到一起。"
  UNI_NegotiateWithUSA:0 "稳定美国情绪"
  UNI_NegotiateWithUSA_desc:0 "作为曾经的世界超级强权的数国之中依然保留有完善战斗力的唯一一国，美国的话语权在整个联合国内部不言而喻，若是要推行我们的计划，必须稳定他们的情绪，以得到他们的支持。"
  UNI_strengthen_the_English_Channel_line:0 "强化欧盟防御"
  UNI_strengthen_the_English_Channel_line_desc:0 "英吉利海峡防线是维持英国的最后保险，若是其被突破，那么以英国为基地反攻整个欧洲的计划也将无从谈起，必须立刻对欧盟展开援助确保英吉利海峡的安全。"
  UNI_allayWithJapan:0 "缓和与日本的关系"
  UNI_allayWithJapan_desc:0 "明星作战不顾日本的反对决定投下G弹，造成了友军伤亡，是我们的责任，必须承担，才能缓和与日本之间的关系。"
  UNI_East_Asian_Emergency_transportation_policy:0 "大东亚紧急援助法案"
  UNI_East_Asian_Emergency_transportation_policy_desc:0 "大东亚联盟的前线已经在连年不断的高强度战斗中濒临崩溃，必须立刻对其展开紧急的直接支援，部署更多的联合国军部队，同时为他们提供更多的装备支援。"
  UNI_StrengthenAfricaFront:0 "强化非洲联合"
  UNI_StrengthenAfricaFront_desc:0 "非洲联盟自成立以来已经得到了相当的发展，但其基底依然过于薄弱，若要维持红海防线，那么我们必须对他们提供更多的帮助。"
  UNI_Central_SouthAmericaMobilization:0 "美洲国家初步动员法案"
  UNI_Central_SouthAmericaMobilization_desc:0 "为满足前线的兵力需求，中美洲与南美洲的国家也必须做好动员准备，随时准备开赴前线。"
  UNI_LessonsFromOperationLucifer:0 "人类反攻的开始"
  UNI_LessonsFromOperationLucifer_desc:0 "明星作战作为远东战线首次成功的大规模对BETA反攻，也是人类第一次真正意义上成功占领BETA巢穴，证明了人类是能够击败BETA的。一直笼罩在人类头上的阴霾总算散去了一些。"
  UNI_JointResearch:0 "国际联合研究"
  UNI_JointResearch_desc:0 "在如今的生死存亡关头，继续进行不同制造商之间的勾心斗角已经毫无意义，联合国必须牵头，整合各国的科研力量展开国际联合研究。"
  UNI_JointTSFPilotTraining:0 "联合卫士训练计划"
  UNI_JointTSFPilotTraining_desc:0 "卫士是人类不可多得的宝贵精英，是驾驶战术机的必要存在，但在如此烈度的战争当中现役的卫士数量正在急速减员，我们需要牵头展开国际规模的联合训练，以补充前线卫士。"
  UNI_JointIndustrialProduction:0 "全球工业合作"
  UNI_JointIndustrialProduction_desc:0 "为追求最大化生产效率，我们需要整合全球所有工业生产机构，由国联直接牵头进行全球范围内的工业合作。"
  UNI_StandardizedProductionSequence:0 "国际标准化生产流程"
  UNI_StandardizedProductionSequence_desc:0 "面对不断加剧的战争形势，对各种装备建立全球统一的标准生产流程是进一步提高产能的必然要求。新成立的国联工业标准评议委员会将在全球范围内确保新标准的落实。"
  UNI_StandardizedDataLink:0 "统一数据链"
  UNI_StandardizedDataLink_desc:0 "在可预见的未来中，我们必然会有多次大规模多国联合军事行动，为此必须对各国所有的现役数据链进行统一升级，以达成最高效率的协调性。"
  UNI_JointCommandPost:0 "多国联合指挥部"
  UNI_JointCommandPost_desc:0 "跨国的部队构成，需要来自各国的指挥人员构成联合指挥部，协调指挥各国军队。"
  UNI_AmericaIndustryConsolidation:0 "美洲工业整合计划"
  UNI_AmericaIndustryConsolidation_desc:0 "针对中南美洲现有的工业进行整合，提高效率和产出。"
  UNI_IncreaseAtlanticRegionFoodProduction:0 "大西洋沿岸食物生产扩大"
  UNI_IncreaseAtlanticRegionFoodProduction_desc:0 "为稳定粮食供给，我们需要在大西洋沿岸扩大以藻类等为主要原料的合成食品工厂的规模。"
  UNI_SEADevelopment:0 "东南亚开发计划"
  UNI_SEADevelopment_desc:0 "失去了作为核心的东亚地区之后，为维持大东亚联盟的战斗力同时提高补给能力，需要对东南亚地区进行更深层次的开发。"
  UNI_CooperateWithBolsheviks:0 "与布尔什维克的合作"
  UNI_CooperateWithBolsheviks_desc:0 "由于种种原因，红色国家与国联的联系并不紧密，但是这个现状应当得到改善，无论意识形态如何，都该团结起来，一致抵抗BETA"
  UNI_EstablishContactInAlaska:0 "在阿拉斯加的接触"
  UNI_EstablishContactInAlaska_desc:0 "苏联人在对抗BETA这方面有着极其丰富也极为可贵的经验，未来北亚的收复也离不开苏联的力量，应该寻求与他们展开合作。初步会面的地点，就选在苏联于阿拉斯加的租借地。"
  UNI_allayWithUSSR:0 "缓和与苏联的关系"
  UNI_allayWithUSSR_desc:0 "诚然，我们与苏联在过去确实有着各种分歧和矛盾，但现在，缓和双方的关系，着眼现状才是当务之急。"
  UNI_LookIntoTheFuture:0 "着眼未来"
  UNI_LookIntoTheFuture_desc:0 "会谈进行得相当顺利，双方是时候将共同的目光投向未来了。"
  UNI_allayWithUFC:0 "缓和与中国的关系"
  UNI_allayWithUFC_desc:0 "就和苏联一样，双方之间曾有过相当激烈的冲突，在BETA战争之后也因军队指挥等问题矛盾较大，但是时候放下这些问题了。"
  UNI_TaiwanConstructionProtocol:0 "台湾建设工程"
  UNI_TaiwanConstructionProtocol_desc:0 "台湾是统一战线反攻本土的最重要行动基地，也是最后的大本营。对其进行进一步建设能有力支援统一战线，也能表示我们的诚意。"
  UNI_JointExerciseWithBaoFengTestFlight:0 "与暴风小队的联合演习"
  UNI_JointExerciseWithBaoFengTestFlight_desc:0 "暴风小队使用的J-10X有着令人印象深刻的近距离格斗优异表现，我们应该与她们进行一次联合演习来获取更多数据。"
  UNI_ConsolidateAlternativePlans:0 "整合ALTERNATIVE计划"
  UNI_ConsolidateAlternativePlans_desc:0 "曾经互相争夺资源的各Alternative计划的成果必须整合到一起，才能最大化发挥功效。"
  UNI_ReuseAL3:0 "对ALTERNATIVE3计划的重新应用"
  UNI_ReuseAL3_desc:0 "初衷是培育能够与BETA展开心灵交流的改造人，但或许这个项目也能有别的用处。"
  UNI_YashiroKasumi:0 "社霞"
  UNI_YashiroKasumi_desc:0 "这个神秘的少女，就是苏联交给我们的，Alternative3计划的为数不多的成功个体，她的名字是，社霞。"
  UNI_FruitofTheNewAL3:0 "调整人列装计划"
  UNI_FruitofTheNewAL3_desc:0 "Alternative3的重新应用取得了相当的成果，一段时间之内，我们不需要担心人力资源的问题了。"
  UNI_AdditionalFundForAL4:0 "对ALTERNATIVE4计划的援助"
  UNI_AdditionalFundForAL4_desc:0 "日本主导的Alternative4似乎有着不错的进展，但眼下所剩的时间不多，我们应当给予日本和横滨基地更多支持，来加快他们的进度。"
  UNI_EnhanceA01ValkyrieSquadron:0 "女武神中队装备强化"
  UNI_EnhanceA01ValkyrieSquadron_desc:0 "参加了各大战役的女武神特殊部队需要更换性能优越的战术机，应当立刻实施。"
  UNI_PromoteIrinaPyatkh:0 "提拔伊莉娜·帕蒂芙进入指挥系统"
  UNI_PromoteIrinaPyatkh_desc:0 "依照Alternative4计划负责人香月夕呼博士的要求，即刻起将原波兰裔人员伊莉娜·帕蒂芙调入横滨基地指挥机关任职。"
  UNI_AdjustAL5FocalPoint:0 "调整ALTERNATIVE5计划方向"
  UNI_AdjustAL5FocalPoint_desc:0 "为了应对已经变化的战争局势，我们有必要重新评估Alternative5计划的实施重点。"
  UNI_EnhanceOrbitalCorps:0 "强化轨道战力"
  UNI_EnhanceOrbitalCorps_desc:0 "未来会有更多的巢穴攻略作战，我们会需要更多的轨道降下兵团来执行这些任务。"
  UNI_UNSCJointCommand:0 "宇宙军联合指挥部"
  UNI_UNSCJointCommand_desc:0 "来自全球各地的人员组成了国联宇宙军，我们需要一个专门的宇宙军联合指挥部来协调。"
  UNI_AftermathOfOperationOuka:0 "樱花作战的后续"
  UNI_AftermathOfOperationOuka_desc:0 "樱花作战成功了，但为了达成这场胜利而付出的代价非常高昂。"
  UNI_DawnWillCome:0 "人类胜利的曙光"
  UNI_DawnWillCome_desc:0 "死者已逝，但我们不会让他们的牺牲白费，照亮眼前漫漫长夜的曙光已经近在咫尺。"
  UNI_UNIndustrialProductionReorganiseProtocol:0 "国联工业整备计划"
  UNI_UNIndustrialProductionReorganiseProtocol_desc:0 "为了应对日渐激烈的战争态势，我们需要重整我们的工业生产能力来弥补因为土地丧失而失去的产能。"
  UNI_FocusOnTSFProduction:0 "重视战术机生产"
  UNI_FocusOnTSFProduction_desc:0 "战术机是人类对抗BETA所有战术战略的最重要单位，我们必须将生产力集中在战术机上。"
  UNI_BalanacedProduction:0 "平均生产的提高"
  UNI_BalanacedProduction_desc:0 "战术机与常规部队，两者缺一不可，我们应当同等的对待。"
  UNI_FocusOnCartridgeProduction:0 "重视炮弹生产"
  UNI_FocusOnCartridgeProduction_desc:0 "战术机的运用固然重要，但真正完成大规模对BETA杀伤的，依然是后方的重炮兵，我们需要更多的炮弹。"
  UNI_ImproveTSFQuality:0 "质量的提高"
  UNI_ImproveTSFQuality_desc:0 "老式的装备被淘汰向来只是时间的问题，我们需要对现有的战术机进行升级以让它们的质量可以跟上前线的需求。"
  UNI_QuantityOverQuality:0 "数量的提高"
  UNI_QuantityOverQuality_desc:0 "BETA以它们无穷无尽的数量见长，纵使交换比我们压倒性的占优，我们依然需要更多装备。"
  UNI_AbsorbExternalCartridgeProductionTech:0 "引进他国先进技术"
  UNI_AbsorbExternalCartridgeProductionTech_desc:0 "那些拥有大量一线作战经验的国家在如何更高效的生产装备这方面或许有许多先进技术，我们应当加以吸收。"
  UNI_NextGenTSFDevelopment:0 "国联新一代战术机研发"
  UNI_NextGenTSFDevelopment_desc:0 "为适应战斗需求，我们需要展开新一代战术机的开发工作。"
  UNI_ClassifiedJointTSFDevWithUSA:0 "与美国的秘密战术机研发合作"
  UNI_ClassifiedJointTSFDevWithUSA_desc:0 "为加速下一代战术机的开发进程，但也需要顾及到其他国家制造商的情绪，我们应当秘密与美国展开合作。"
  UNI_ClassifiedJointTSFDevWithJAP:0 "与日本的秘密战术机研发合作"
  UNI_ClassifiedJointTSFDevWithJAP_desc:0 "为加速下一代战术机的开发进程，但也需要顾及到其他国家制造商的情绪，我们应当秘密与日本展开合作。"
  UNI_InternalNextGenTSFDevelopment:0 "自主研发新一代战术机"
  UNI_InternalNextGenTSFDevelopment_desc:0 "尽早完成下一代战术机的开发纵然重要，但我们也不能永远依赖于其他制造商的技术，应当独立自主。"
  UNI_4thGenTSFDev:0 "次时代战术机研发"
  UNI_4thGenTSFDev_desc:0 "全新的第三代战术机已经全面列装，是时候考虑打开通往新时代的大门了，目标是，对BETA具有压倒性优势的次世代战术机。"
  UNI_ProvideAidForJapanDefence:0 "支援日本防卫"
  UNI_ProvideAidForJapanDefence_desc:0 "明星作战刚刚结束，我们应在夺下的横滨巢穴之上建立国联军基地，既协助日本的防卫，也监视Alternative4计划的发展。日本首相似乎很乐于将不知火技术提供给我们作为回报。"
  UNI_RestateVancouverTreaty:0 "重申温哥华协议"
  UNI_RestateVancouverTreaty_desc:0 "关于被攻克的横滨巢穴的归属问题，各参战国都发表了不同的意见，依照温哥华协议，这个巢穴将由我们管理。"
  UNI_ConcludeOperationLucifer:0 "总结明星作战"
  UNI_ConcludeOperationLucifer_desc:0 "明星作战是人类第一次成功夺下的BETA巢穴，但为了达成这个胜利其代价极为高昂，我们必须总结经验教训。"
  UNI_RevealGBombCapability:0 "公布G弹威力"
  UNI_RevealGBombCapability_desc:0 "于明星作战中首次动用的G弹威力实在过于恐怖，我们必须对外界公布这种全新的战略武器的威力，人们有权利知道。"
  UNI_PrepareForProjectProminence:0 "日珥计划的稳步推进"
  UNI_PrepareForProjectProminence_desc:0 "作为一个大型的跨多国联合战术机开发项目，我们已经获得了许多前线国家的战斗经验，对开发战术机大有裨益，继续推行这个计划吧。"
  UNI_RefugeeResttlement:0 "妥善安置难民"
  UNI_RefugeeResttlement_desc:0 "难民的安置问题刻不容缓，我们必须妥善安置他们。国土的沦陷不是他们的过错，而他们如今却在为我们的过错而付出代价。"
  UNI_EnhanceSecurityForces:0 "加强安保力量"
  UNI_EnhanceSecurityForces_desc:0 "人类生死存亡之际，我们没有多余的精力和时间去关心难民的生活问题，只要付出一点点代价，强化我们的武装安保力量，维持难民营秩序就可以了。"
  UNI_RefugeeEnlistment:0 "征召难民"
  UNI_RefugeeEnlistment_desc:0 "难民中有很多不甘心背井离乡逃难的青壮年，应当征召他们进入军队。这样也能缓解难民营的压力"
  UNI_RefugeeVolunteerArmy:0 "难民志愿军"
  UNI_RefugeeVolunteerArmy_desc:0 "战局发展至今，已经没有任何人可以将自己置身于战争之外，即便是那些逃离了地狱的难民。组建由难民为主要力量的军队，虽然不指望训练不足的他们挑大梁，但也能补强防线。"
  UNI_EnhanceUNReputation:0 "提高国联声誉"
  UNI_EnhanceUNReputation_desc:0 "明星作战之前一系列的失败作战行动已经让安保理事会的成员国对我们抱有疑虑，我们必须借助包括明星作战、难民问题处理在内的成果证明我们有能力领导人类各国。"
  UNI_FocusOnAL4:0 "专注AL4项目"
  UNI_FocusOnAL4_desc:0 "考虑到美国提出的Alternative5的潜在危险性，我们最好专注于日本正在进行的Alternative4。"
  UNI_EmergencySecurityCouncilSummit:0 "召开紧急安全理事会"
  UNI_EmergencySecurityCouncilSummit_desc:0 "训练基地遭到BETA始料未及的突袭，香月博士提出需要紧急召开一次安全理事会会议，提醒各国各基地提高警惕性，以预防类似的突袭。"
  UNI_WorldJointDevelopment:0 "齐心协力的研究者"
  UNI_WorldJointDevelopment_desc:0 "樱花作战为人类赢得了时间，让人类看到了真正的希望。受到鼓舞的研究人员齐心协力，人类的胜利必将实现。"
  UNI_blue_flag:0 "相互评价演习"
  UNI_blue_flag_desc:0 "计划在育空基地由各国试验部队进行大规模模拟战。通过这个演习可以促进试验部队之间的技术交流，在开发中引入在竞争中产生的新想法等。"
  UNI_yukon_base:0 "育空基地重建"
  UNI_yukon_base_desc:0 "虽然育空基地的恐怖事件付出了巨大的牺牲，但恐怖分子被镇压，基地的功能也恢复了。必须尽快重建。"
  UNI_a01:0 "重建"
  UNI_a01_desc:0 "A-01联队在ALTERNATIVE4中发挥了重要作用，成功地引导了“樱花作战”，但在多次激战中消耗殆尽，最终解散。香月博士随之开始寻找新的战斗力(棋子)。"
  UNI_vd:0 "女武神数据"
  UNI_vd_desc:0 "女武神留下的数据在今后的BETA战中一定会有价值。为了国联在战后也能掌握主导，必须摸索如何使用这些数据。"  
  UNI_YashiroKasumi_tt:0 "启用社霞"
  UNI_YashiroKasumi_tt_desc:0 ""

  USA_support_japanese:0 "在日本的间谍活动"
  USA_support_japanese_desc:0 "领导ALTERNATIVE4计划的日本是我国领导的ALTERNATIVE5计划的障碍。派遣代理人发动政变，可以制造对我国有利的国际局势。"
  USA_WarOrPeace:0 "最幸福的大陆与对BETA战争"
  USA_WarOrPeace_desc:0 "作为唯一保留有全盛力量的超级大国，我们坐拥世上最安全的国土，但倾尽全力对抗BETA也是我们义不容辞的责任，我们需要做出抉择。"
  USA_ArsenalofDemocracy:0 "民主兵工厂"
  USA_ArsenalofDemocracy_desc:0 "二战时的我们肩负保卫整个自由世界的重担，而如今巨人将被再度觉醒，我们的军事装备将如潮水般源源不绝支援我们的盟友和将士。"
  USA_ExpandLockheed:0 "扩大洛克希德"
  USA_ExpandLockheed_desc:0 "作为几大主要制造商之一，洛克希德为我们在全球范围确立战术机技术优势立下了汗马功劳，我们应当扩大他们的规模，来确保这种优势。"
  USA_GeneralPurposeTSFDev:0 "通用战术机研发"
  USA_GeneralPurposeTSFDev_desc:0 "为高低搭配理论来设计两款不同的战术机不如一款能够两者兼具的通用型号，至少能省下一些调节不同生产线的经费。"
  USA_21stCenturyArmsRace:0 "21世纪美国军备计划"
  USA_21stCenturyArmsRace_desc:0 "正如ATSF计划的初衷那样，我们必须为战后的势力划分与争夺做好准备，没什么时机比现在更适合用来制定21世纪军备计划了。"
  USA_Advanced_Anti_BETA_MBT:0 "先进对BETA战车"
  USA_Advanced_Anti_BETA_MBT_desc:0 "战术机的更新迭代纵然重要，但真正扛起了第一线主要装甲力量的依然是我们的陆军装甲兵，是时候为他们研发下一代的主战坦克了。"
  USA_EagleModiProject:0 "F15改造计划"
  USA_EagleModiProject_desc:0 "现有的F-15E打击鹰尽管久经考验，但终究不能永远承担未来的战争任务需求，波音公司对于新的升级计划有着他们的方案。"
  USA_AidUNForces:0 "援助国联军"
  USA_AidUNForces_desc:0 "国统联合军想要从我们这里获取一批战术机，就当作是卖给他们一个人情好了。"
  USA_FormAmericaCoalitionForce:0 "组建美洲联军"
  USA_FormAmericaCoalitionForce_desc:0 "中美与南美受到我们的庇护已久，是时候也让他们为战争做点贡献了。训练中美南美的战术机驾驶员纳入美军的指挥。"
  USA_DataLinkArmyBuild:0 "信息化军队建设"
  USA_DataLinkArmyBuild_desc:0 "我们的数据链系统已经处在全球领先地位，但这并不妨碍我们继续进行更加彻底的信息化军队建设。"
  USA_UnmannedAidUnit:0 "无人化协助单元"
  USA_UnmannedAidUnit_desc:0 "完善了信息化建设，就该将目光投向无人化辅助系统，更多的人力被解放出来，我们就能用这些人力去完成更多额外的任务。"
  USA_PeaceAboveElse:0 "最幸福的国家"
  USA_PeaceAboveElse_desc:0 "美国民众对我们的信任，便是来源于他们坚信美国本土不会被战火波及，我们应该继续让民众维持这个想法。"
  USA_Superpower:0 "超大国"
  USA_Superpower_desc:0 "世界上只会有一个超级大国，现在如此，未来也将如此，那个国家的名字只能是美利坚合众国。"
  USA_StrikeFirst:0 "先发制人"
  USA_StrikeFirst_desc:0 "先发制人吃肉，后发制人连汤都没得喝。我们应该最大限度地利用目前的局势。"
  USA_IndustrialMobilization:0 "工业动员"
  USA_IndustrialMobilization_desc:0 "为了确保计划的有效实施，有必要在全国范围内进行工业体系的准备工作，扩大基建设施用以应对。"
  USA_ProjectDawn:0 "曙光计划"
  USA_ProjectDawn_desc:0 "地球是我们唯一的家园，我们会不惜一切代价捍卫我们的母星，这是合众国义不容辞的责任。"
  USA_EvacuateFromEarth:0 "拉格朗日计划"
  USA_EvacuateFromEarth_desc:0 "按照目前的战争态势来看，人类绝无胜利的可能，但好在代达罗斯计划已经为我们准备好了退路，是时候在拉格朗日点兴建移民舰队了。"
  USA_UntouchableHomefront:0 "绝对安全的大陆"
  USA_UntouchableHomefront_desc:0 "我们的本土被世界上最强大的军队所保护，民众对此信心满满，该借着这个机会完善我们的民用工业和用地规划，吸引更多的人。"
  USA_ExpandUSSF:0 "扩大太空军"
  USA_ExpandUSSF_desc:0 "宇宙军是我们自冷战开始以后才组建的一支新兴军种，但他们的重要性在对BETA战争中不言而喻，我们应当扩大他们的规模。"
  USA_RefugeeIssue:0 "难民问题"
  USA_RefugeeIssue_desc:0 "自战争开始以来，就不断有难民涌入我们的国家，有人才，也有治安的问题，我们应当重新考虑难民政策。"
  USA_DetainZone:0 "特别城区"
  USA_DetainZone_desc:0 "不能再允许难民扰乱我们的治安了，将他们划归到一个特别城区，是我们最大的仁慈"
  USA_AcceptRefugees:0 "扩大公民范围"
  USA_AcceptRefugees_desc:0 "捍卫世界是我们的责任，合众国会平等的对待每一位人，难民理应和公民一样被同等对待。"
  USA_RefugeeEnlistment:0 "难民服役协议"
  USA_RefugeeEnlistment_desc:0 "难民是一个巨大的潜在人力来源，而如今身处我国境内的难民又是如此众多，我们应该利用他们，要求难民必须通过服役来得到公民权利。"
  USA_RefugeeAssistedProduction:0 "特别战争工业"
  USA_RefugeeAssistedProduction_desc:0 "在可预见的范围内，许多难民是不会愿意直接被送往第一线的，但让他们协助生产应该不是过分的要求。"
  USA_NewHomeland:0 "新的祖国"
  USA_NewHomeland_desc:0 "“我将支持及保护美利坚合众国宪法和法律、对抗其在国内外所有的敌人。我将真诚地忠于美国宪法。”—节选自美国入籍效忠宣誓词"
  USA_ConstructionMobilization:0 "建设动员"
  USA_ConstructionMobilization_desc:0 "合众国在呼唤你们，为你们新的祖国建设做出你们的贡献，你们的名字或许无人知晓，但你们达成的功绩将会被永远铭记。"
  USA_ContinentResourcesDev:0 "美洲能源矿产开发计划"
  USA_ContinentResourcesDev_desc:0 "战争引擎的全力运转离不开资源的稳定供给，若要有获胜的希望，我们需要更多的枪炮，装备和资源。对拉美进一步资源勘探和资源开采。"
  USA_ShaleOilProduction:0 "页岩油开发"
  USA_ShaleOilProduction_desc:0 "人类已经失去了大部分的重要石油产出地，为了稳定燃料供给，我们应该着手开发一种新的燃料获取途径。"
  USA_AmazonResourcesProduction:0 "亚马逊扩大计划"
  USA_AmazonResourcesProduction_desc:0 "环保主义者或许会反对我们的决策，但我们现在需要的是资源供给，而不是环保问题，亚马逊地区，会是很好的资源开采地。"
  USA_NATOSummit:0 "21世纪NATO会议"
  USA_NATOSummit_desc:0 "西欧已经沦陷，但北约依然存在，我们在欧洲的北约盟友必须清楚地认识到这一点，美国依然与他们并肩作战。"
  USA_TacticalCoordination:0 "战术协调"
  USA_TacticalCoordination_desc:0 "作为战术操典上与我们最为接近的欧洲联合军，我们应当与他们进行战术上的整合与协调，为未来的共同作战做准备。"
  USA_JointStrikeLyonHive:0 "联合压制H12作战"
  USA_JointStrikeLyonHive_desc:0 "为稳定英吉利海峡局势，我们需要展开一次针对里昂巢穴的联合打击作战"
  USA_US_Euro_AfricaAlliance:0 "欧美非计划"
  USA_US_Euro_AfricaAlliance_desc:0 "欧洲联盟作为北约的成员，承担了大西洋北面的防卫，如果能与非洲联盟建立起关系，将非洲也纳入防卫体系，让非洲保障大西洋南面的防御，那我们就更加高枕无忧。"
  USA_AtlanticSupplyLine:0 "大洋航线"
  USA_AtlanticSupplyLine_desc:0 "为了向非洲联盟表达我们的诚意，我们将建立一条连接纽约与喀麦隆的海上航线，我们的工业产品将源源不断的支援我们在非洲的盟友。"
  USA_SouthAfricaDevelopment:0 "南非"
  USA_SouthAfricaDevelopment_desc:0 "南非拥有着整个非洲最好的工业基础，他们应该得到更多的关注与支持。"
  USA_WestAfricaDevelopment:0 "黄金海岸"
  USA_WestAfricaDevelopment_desc:0 "西非的黄金海岸将会是纽约-喀麦隆航线的最大受益人，我们会将这里建立成西非最繁华的地带。"
  USA_NATO_Africa_JointForces:0 "NATO非联军"
  USA_NATO_Africa_JointForces_desc:0 "北约欢迎你们的加入，来自非洲的弟兄们。我们的联军将击溃一切挡路之敌。"
  USA_AmericaFreeTradeTreaty:0 "美洲自由贸易条约"
  USA_AmericaFreeTradeTreaty_desc:0 "我们与美洲其他各国之间的贸易壁垒和关税一直在限制着我们影响他们，是时候与美洲各国签订自由贸易条约了。"
  USA_CentralAmericaDevelopment:0 "中美计划"
  USA_CentralAmericaDevelopment_desc:0 "中美洲紧邻我们的国境，应该给予他们更多的支持以获得他们的倾向。"
  USA_InvestCentralAmerica:0 "投资中美"
  USA_InvestCentralAmerica_desc:0 "致中美联合的各位，这是来自合众国的支持，我们期盼着你们的回报。"
  USA_SouthAmericaDevelopment:0 "南美计划"
  USA_SouthAmericaDevelopment_desc:0 "南美向来是合众国的后花园，打理一下自己的后花园这种份内之事，又有什么可多说的呢？"
  USA_InvestSouthAmerica:0 "投资南美"
  USA_InvestSouthAmerica_desc:0 "致南美联合的各位，这是来自合众国的支持，我们期盼着你们的回报。"

  JAP_xfj_project:0 "XFJ计划"
  JAP_xfj_project_desc:0 "我国的战术机开发陷入了僵局。作为第三代战术机，不知火性能优良，但缺乏升级空间，今后的发展前景并不乐观。这样下去，很快就会过时。对此，波音公司提出了共同开发计划。"
  JAP_USJAPTreatyLesson:0 "美日安保条约的教训"
  JAP_USJAPTreatyLesson_desc:0 "1998年的本土保卫战让我们付出了无比惨痛的代价，无数将士用鲜血换来的惨痛教训不可不被铭记。美日安保协定根本是一张废纸，美国人想撕就撕，本土防卫的重担只能由日本人自己扛下。指望那些根本靠不住，随意撕毁协议，只会作壁上观的美军完全是自取死路。"
  JAP_workWithUFC:0 "再一次中日合作"
  JAP_workWithUFC_desc:0 "1991年的帝国大陆派遣军为我们在东亚和统一中华战线的眼中赢下了一定的政治基础，考虑到如今的战局态势，或许是时候放下一些过去的成见，与统一中华战线展开第二次中日合作，毕竟唯有齐心协力，方可开辟未来。"
  JAP_neighborOfTheNorth:0 "北方邻居"
  JAP_neighborOfTheNorth_desc:0 "一直与我们一道在萨哈林方面抗击来自布拉戈维申斯克的BETA入侵的苏联在外交方面一直与我们保持着相对不错的关系，正如他们为我们提供支援一样，我们的港口也一直为他们的太平洋舰队敞开，而他们在战术机使用思路上与我们也相对接近，或许可以与他们展开在研发方面的共同合作来互相弥补彼此的一些不足。"
  JAP_EML99XTestFire:0 "勘察加电磁炮试射"
  JAP_EML99XTestFire_desc:0 "XFJ计划正在稳步进行，同时，岩谷荣二也设法说服了帝国军的部分顽固派将横滨基地的新产物，EML-99X送往海外进行实战检测。如今肩负XFJ计划顺利进行任务的Argos小队已经开赴前往苏联勘察加战区，或许，我们也应该趁此机会，在这条人类相对掌握有更大主动权的战场，以实战来测试帝国军的这一款最新型武器。"
  JAP_FriendsFromTheSouth:0 "南方朋友"
  JAP_FriendsFromTheSouth_desc:0 "本土战役对我们的农业生产能力造成了相当的损害，为了满足国内的口粮供给，进口粮食这一必然选项就被提上议程表，大东亚联盟虽然在东南亚的作战中损失不轻，但他们依然保留有相当的粮食生产能力，或许只要以一点我们手中的先进生产技术作为交换，我们就能解决粮食供给的紧要问题。"
  JAP_EuroExpGroup:0 "赴欧考察团"
  JAP_EuroExpGroup_desc:0 "作为预定毕业的斯卫军士官需要完成的课程的一环，新一代的士官包括候补生都会前往海外进行视察研修，而对于2002年这一届的毕业生而言，我们为他们选择的目的地是欧洲联合所控制的西欧。祝他们一切顺利。"
  JAP_ExportEML99XTech:0 "电磁炮技术交易"
  JAP_ExportEML99XTech_desc:0 "99式试作型电磁投射炮在勘察加战场的首次试验战就取得了举世瞩目的成绩，单机一次出击就击破超3000只BETA个体的战绩，即便是列装有Mk.57中队支援炮的欧盟都只能望尘莫及。国统联合军对于这款前所未有的高威力武器表现出了浓厚的兴趣，他们也表示乐意通过对我们扩大科研方面的支援来交换我们手中的99型电磁投射炮。"
  JAP_JointEML99XProduction:0 "联合生产电磁炮"
  JAP_JointEML99XProduction_desc:0 "伴随着我们与国统联合军的交易的最终敲定，掌握有全套99型电磁投射炮生产工艺的我们自然是在整个谈判中得到了更多的主动权，但阻碍其大批量生产的最大障碍便是其制造工艺涉及了G元素的应用，而目前在G元素分配方面握有最大话语权的便是国统联合军，或许我们可以经由此次交易的谈判，来达成一项共同生产的协定。"
  JAP_endOperationLucifer:0 "结束明星作战"
  JAP_endOperationLucifer_desc:0 "横滨巢穴被攻克，宣告明星作战胜利。美国掌握了G弹这一前所未有的战略级打击武器是无可置疑的事实，而美军指挥层无视我国政府的强烈抗议，置我日本帝国军与大东亚联盟军生命于不顾，突然投下G弹所造成了大量本可避免的伤亡也是不争的事实。但至少帝国的头号威胁横滨巢穴已经陷落，应乘势将BETA扫出日本本岛。"
  JAP_rebuildDefenceLine:0 "重建防卫线"
  JAP_rebuildDefenceLine_desc:0 "曾经沦陷的国土已经再度回到了我们的掌控之下，尽管九州地区还有最后一些残存BETA个体在进行着毫无意义的抵抗，但不管怎么讲，我们已经光复了所有遭到BETA蹂躏过的国土。是时候重组曾经的九州防线了，铁原巢穴的BETA，肯定不会放弃继续入侵我们国土的尝试，新的要塞防线构筑计划必须被提上日程表。"
  JAP_movetoSendai:0 "向仙台转移"
  JAP_movetoSendai_desc:0 "本土已经回归了我们的控制之下，曾经为了确保不会断绝装备供应而向北转移的重工业在如今的局势下也可以开始再度向仙台转移，为了给在可预见的未来内我们必将执行的京都重建工作做准备。"
  JAP_rebuildJapan:0 "重建日本"
  JAP_rebuildJapan_desc:0 "曾经沦陷的国土百废待兴，作为交战最为激烈的关西地区，曾经繁华的都市已经几乎被夷为平地。但好在因为时间的缘故，BETA并未有机会对我们失去的国土进行彻底的摧毁，而随着更多的民间力量的加入，想必曾经沦陷的家园的建设，也能稳步进行吧。"
  JAP_rebuildWestJapan:0 "重建西日本"
  JAP_rebuildWestJapan_desc:0 "作为最早沦陷的国土部分，西日本的毁坏程度堪称全国之最，我们也必须在西日本的重建工作上投入更多的资源和注意力，才能快速让惨遭蹂躏的西日本从阴影中走出。"
  JAP_RevitalizationOfWesternJapan:0 "振兴西日本"
  JAP_RevitalizationOfWesternJapan_desc:0 "基础的重建工作已经大致完毕，但若想要让饱受蹂躏的西日本恢复以往的繁华，我们依然需要更多的时间与资源，但想必通过内务省与各大民间和外企承包商之间的有效协调，西日本的振兴指日可待。"
  JAP_investAL4:0 "对AL4项目加大投入"
  JAP_investAL4_desc:0 "帝国本土的防御计划已经基本敲定，帝国军正在按照陆军参谋本部的安排逐步完成本土防卫线构筑。现在，我们作为Alternative4计划的主导国，终于有余力加大资源投入给横滨基地，毕竟他们的成果，或许能扭转战局。"
  JAP_prepareForLanding:0 "防备登陆"
  JAP_prepareForLanding_desc:0 "我们清除了横滨巢穴对帝国的威胁，但铁原巢穴的威胁依然存在，九州与中国地方必须尽快重建之前遭到摧毁的海岸要塞防卫群，预防随时可能发生的后继BETA入侵。"
  JAP_secureFarEastDefenceLine:0 "确保远东防线安全"
  JAP_secureFarEastDefenceLine_desc:0 "布拉戈维申斯克巢穴虽然并没有直接威胁到帝国本土，但为了防备未来BETA可能突破苏军防守的北萨哈林，我们需要加强对远东防线的要塞化工程，来进一步确保北海道的安全。"
  JAP_reorganiseIRG:0 "重整斯卫军"
  JAP_reorganiseIRG_desc:0 "在先前一系列的本土战斗中，主要由武家和贵族子弟组成的帝国顶尖作战力量斯卫军承受了相当的伤亡，若是政威大将军阁下与天皇陛下决议重返京都，负责保卫他们的斯卫军以目前的规模有些捉襟见肘。因此必须让斯卫军的战力重整回战前水平。为了扩充斯卫军，应该放宽标准，从帝国军精锐中挑选精英加入斯卫军。"
  JAP_returnToKyoto:0 "重返京都"
  JAP_returnToKyoto_desc:0 "一切事宜都已准备妥当，京都的重建工作也已经完成，斯卫军，帝国军将会为大将军与天皇陛下保驾护航，是时候重返我们1200年的古都了，纵使过去的辉煌已然不再，但我们已经从废墟之上再度崛起。"
  JAP_ReviewDiploPolicy:0 "审视内外政策"
  JAP_ReviewDiploPolicy_desc:0 "本土战役让我们付出了惨痛的代价，美国单方面撕毁的美日安保协定也应该让帝国议会与军部认识到我们不能继续依赖来自外部的力量，我们有必要重新审视日本帝国在这个世界上的定位，认清摆在我们面前的事实！"
  JAP_ForgetThePast:0 "不计前嫌"
  JAP_ForgetThePast_desc:0 "我们对外国势力的盲目信赖造成了惨重的不必要伤亡是无可回避的事实，不论本土保卫战亦或是明星作战，但现在不是纠结这种问题的时候，因外国势力导致的恶果终会有清算的机会，目前的首要任务依然是赢下这场种族灭绝战争，否则一切都将无从谈起。我们必须不计前嫌，继续和国统联合军与美军合作，毋庸置疑，这个决策必将引发大量的抗议。"
  JAP_ShieldOfTheEast:0 "人类的远东之盾"
  JAP_ShieldOfTheEast_desc:0 "作为抵抗在太平洋战区的最前线，我们和苏联构成了整个人类的远东战线，捍卫这条绝对防卫线不至崩溃，抗击BETA是我们义不容辞的使命，不论代价，我们都将完成这项艰巨的任务，我们必须把这种认识传达给帝国的每一位民众。"
  JAP_SuppressNativisim:0 "打压本土派"
  JAP_SuppressNativisim_desc:0 "我们的对外政策自然得到了很多反对的声音，这本来就在我们的预料之中。但此时此刻我们没有时间再将帝国的利益放置在全人类的存亡之上，若是人类种族被消灭，那么一切都将不复存在。而那些目光短浅将一国的利益放置在人类共同利益之上的人们必须被解决掉，哪怕是以强硬手段。"
  JAP_DemandIndustrialSupport:0 "要求工业援助"
  JAP_DemandIndustrialSupport_desc:0 "作为抗击BETA的最前线，为了维持战斗力，我们必须将更多的注意力放在战斗部队上，而早在先前的本土战役中，我们的重工业尽管有事先转移，依然遭到了相当的打击，若需要我们继续维持住远东防线的稳定，那么美国必须向我们提供额外的工业援助。"
  JAP_USJAPJointTSFDev:0 "日美战术机合作"
  JAP_USJAPJointTSFDev_desc:0 "美军战术机的先进和高效对于世界而言都是有目共睹，作为唯一有能力完全独立开发战术机的国家，我们或许可以与美国的国防承包企业展开更多的合作，通过吸收他们的先进技术来弥补我们自身战术机设计的不足。"
  JAP_JointDefenceDoctrine:0 "联合防卫体系"
  JAP_JointDefenceDoctrine_desc:0 "北大西洋公约组织在欧洲战场的一系列行动，证明了他们各国不同部队之间的高效统一协调性，若是我们能引入这种模式，便能大大提高帝国军与外国军事力量的联合作战能力。而最好的办法那自然是加入NATO体系，在日本成立一个NATO支部。"
  JAP_RiseOfNativisim:0 "敌视外部势力"
  JAP_RiseOfNativisim_desc:0 "正是我们太过信赖来自外部的所谓友军，才会使我们在先前的战斗中遭受如此惨烈的伤亡，而如今军部和帝国议会一方面利用将军的权威另一方面缺架空了本该属于将军的权力。僭越臣子本分蔑视作为帝国基石将军家的现状下，或许，甚至会演变成让国民都离心离德的状况，唯有这种情况必须被避免。"
  JAP_FormStratResearchGroup:0 "建立战略研究会"
  JAP_FormStratResearchGroup_desc:0 "纱雾尚哉大尉是我们的核心人物，他的志向正是如今的帝国需要完成的蜕变，我们必须修正现在病态的帝国体制，将权力还给它真正的主人，与日本人民同心同德的政威大将军阁下。"
  JAP_MoreOnboard:0 "吸纳同僚"
  JAP_MoreOnboard_desc:0 "我们如今的势力对比起整个腐朽的军部和帝国议会依然微不足道，但纵观整个帝国军不可能只有我们寥寥几人对帝国的未来感到担忧，我们需要的，是将更多有志之士吸纳进我们的组织之中。"
  JAP_ProbeTheIJALeadership:0 "试探军队高层"
  JAP_ProbeTheIJALeadership_desc:0 "我们虽然是为了更正如今帝国的体制，但我们也必须试探军部对此的态度，若是计划成功，未来的帝国也不可能离开军部的协助。军部内部肯定也有和我们持有类似态度的人员存在，毕竟，军部不可能是铁板一块。"
  JAP_InciteKyotoGuard:0 "煽动帝都守备军"
  JAP_InciteKyotoGuard_desc:0 "若是要让计划成功，我们必须取得帝都守备军的支持，否则他们将会成为挡在我们通往成功道路上的第一个敌人，但既然军部默许了我们的行为，那么是时候该动用一下我们的游说手段，将帝国承受如今现况的真相交给这些被腐朽的国家叛徒蒙蔽了双眼的人们了。"
  JAP_IdentifyTheTraitors:0 "调查卖国贼"
  JAP_IdentifyTheTraitors_desc:0 "我们需要处理掉的目标分散范围极其广泛，甚至或许我们当中都有国联军亦或者中央情报局的线人，但无论如何，我们必须尽快锁定需要被除掉的叛徒，不管是军部还是议会，至于我们当中的叛徒，自然有利用的方法。"
  JAP_NoTraitorsTomorrow:0 "天诛国贼"
  JAP_NoTraitorsTomorrow_desc:0 "万事俱备，一切都是为了帝国的未来。那些暗地里勾结外国势力，企图颠覆日本帝国之人，他们绝无明日可言。愿诸位的剑刃，能在黎明到来前畅饮叛徒的鲜血，用我们的牺牲来打开帝国的未来！"

  CAN_focus_tree:0 "加拿大国策树"
  CAN_start:0 "走向复兴"
  CAN_start_desc:0 "加拿大一半以上的土地已不再宜居。在这种情况下，什么才是维持国家的最佳方法?"
  CAN_man:0 "召回难民"
  CAN_man_desc:0 "核打击BETA的降落单元后，很多国民从我国流落到其他国家。唤回这些人会有助于重建。为此，有必要说服他们放弃现在的生活，回到祖国。"
  CAN_mans:0 "归侨志愿者"
  CAN_mans_desc:0 "从各国归来的人民中出现了大批军队志愿者。欢迎他们吧。"
  CAN_nous:0 "摆脱支配"
  CAN_nous_desc:0 "现在加拿大的经济和军事在各个方面都受到美国支援的影响。那场灾难已经过去了30年，但我国的经济仍然没有恢复到“BETA大战”前的水平，这是美国为了控制我国而故意采取的措施。为了摆脱这种状况，应该果断地拒绝美国的援助。"
  CAN_nouni:0 "加拿大制战术机"
  CAN_nouni_desc:0 "在国联的援助被中断的今天，为了国防，我国有必要自产战术机。"
  CAN_noatom:0 "到清净之地去"
  CAN_noatom_desc:0 "我国的经济中心在东部，但这里过于靠近污染区，发展无望。很早以前就有人指出产业应迁往西部，但这一想法一直受美国阻碍。如今加拿大已实现独立，我们将完成产业转移。"
  CAN_yesus:0 "和美国一起"
  CAN_yesus_desc:0 "现在加拿大的经济离不开美国的支持。对加拿大来说，保持与美国的友好关系以获得更多的援助是最好的出路。"
  CAN_tsf:0 "提供战术机"
  CAN_tsf_desc:0 "我国不能自产战术机。应对美施加压力，要求其向我国提供国联的二手战术机。"
  CAN_yeswar:0 "对BETA战争"
  CAN_yeswar_desc:0 "如果西伯利亚的苏军战败，我国将成为最前线。为此，为增强军事力量，应借美国代理人之力开展宣传。"
  CAN_nowar:0 "为了追求和平"
  CAN_nowar_desc:0 "与我军直接作战相比，美军和苏军的作战能力会更强。因此，我国应努力维持国内治安，全力支援美军。"

  SOA_start:0 "诀别"
  SOA_start_desc:0 "鉴于目前的世界形势，中南美国家可以说是过于和平了。SAAST条约使我们成为世界上屈指可数的经济大国，但也使我们南美大陆的人民远离战争。的确，我们是离前线最远的大陆，但并非一直如此。也不能保证能得到美国的保护。我们应该拥有保护我们自己的力量。"
  SOA_man:0 "计划的开始"
  SOA_man_desc:0 "似乎有人想马上废除《SAAST条约》，但这显然会极大损害与美国的关系。于是，我们提出了一个计划，即委托在中南美建厂的欧洲国家，以欧洲企业的名义将我们工厂转让给他们，在不被美国盯上的情况下制造装备。"
  SOA_mans:0 "扩张"
  SOA_mans_desc:0 "我们的计划顺利地走上了轨道。工厂可以再扩大一些吧。"
  SOA_nous:0 "决断之时"
  SOA_nous_desc:0 "虽然说不充分，但我们已经为扩军打好了基础。现在正是废除SAAST条约的时候。"
  SOA_nouni:0 "情报收集"
  SOA_nouni_desc:0 "我们具备了独自对BETA作战的装备，但是我们情报极端不足。因此为进行对BETA战，应首先从各国收集情报。"
  SOA_noatom:0 "与难民一起"
  SOA_noatom_desc:0 "中南美国家是最受欢迎的难民避难地，接纳了很多难民。何不动员他们一起与BETA战斗?"
  SOA_yesus:0 "与国联一起"
  SOA_yesus_desc:0 "虽然废除了SAAST条约，但我们既没有BETA战争的经验，也没有制造战术机。这样下去，高效的军备扩张是不可能的。应与国联合作，得到援助生产战术机。"
  SOA_tsf:0 "游说活动"
  SOA_tsf_desc:0 "长期以来隐藏在美国阴影下的我国对国联影响力极低。为得到援助，需要积极向国联有关人士施压。"
  SOA_yeswar:0 "教导部队"
  SOA_yeswar_desc:0 "由于我国游说活动，国联将派遣对BETA战的资深部队作为教导部队，教导我们如何与BETA作战。"
  SOA_nowar:0 "特别援助金"
  SOA_nowar_desc:0 "我们的行动得到了国联的特别支援。用这些支援应该可以建设很多工厂。"
  SOA_request:0 "最幸福的大陆"
  SOA_request_desc:0 "中南美离BETA控制区最远，我们不生产也不拥有对BETA战争装备。决不会把这块大陆的人民送去死地。"
  SOA_mediation:0 "在灭亡的边缘"
  SOA_mediation_desc:0 "人类正在失败，BETA也逐渐逼近我们大陆。在这种情况下，美国单方面通知废除SAAST条约。 我们该怎么办呢……"
  SOA_refugee:0 "意识的提高"
  SOA_refugee_desc:0 "最近，有报告称，国民普遍认为我们也应该积极参加对BETA战争。我们没打算强迫，但若国民有意愿，也应做好准备。"
  SOA_conscription:0 "军需产业"
  SOA_conscription_desc:0 "要求参与对BETA战的呼声日益高涨。也许应推动美国，进一步推进军工体制的构建。"
  SOA_UNI_forces:0 "与美国的合作"
  SOA_UNI_forces_desc:0 "积极推动美国的结果是，美国提出，南美也要试组建战术机部队派遣到前线。为在SAAST条约限制不变的情况下做到，预定只组建少数海外派遣部队。"
  SOA_XM3:0 "海外派遣部队"
  SOA_XM3_desc:0 "派遣军在美国提供的战术机上的训练完成了。作为南美第一个派遣部队马上派到前线吧。"
  SOA_unification:0 "战术研究"
  SOA_unification_desc:0 "即使是战术机，没有战术也是不能战斗的。因此，让我们从美国聘请教官指导战术吧。"

  CEA_start:0 "诀别"
  CEA_start_desc:0 "鉴于目前的世界形势，中南美国家可以说是过于和平了。SAAST条约使我们成为世界上屈指可数的经济大国，但也使我们南美大陆的人民远离战争。的确，我们是离前线最远的大陆，但并非一直如此。也不能保证能得到美国的保护。我们应该拥有保护我们自己的力量。"

  SOV_ru6:0 "提高打击能力"
  SOV_ru6_desc:0 "适当的人员配置有助于提高军队整体的打击能力。"
  SOV_ru7:0 "改良AL弹"
  SOV_ru7_desc:0 ""
  SOV_ru8:0 "重新设计坦克"
  SOV_ru8_desc:0 ""
  SOV_ru9:0 "简化装备生产"
  SOV_rs9_desc:0 ""
  SOV_ru10:0 "增加研究槽"
  SOV_ru10_desc:0 ""
  SOV_ru11:0 "炮击数据链"
  SOV_ru11_desc:0 ""
  SOV_AnotherFiveYearPlan:0 "五年计划"
  SOV_AnotherFiveYearPlan_desc:0 "第十四个五年计划接近尾声，是时候整理我们的成果了。"
  SOV_RelocateProductionToAlaska:0 "工厂迁移到阿拉斯加"
  SOV_RelocateProductionToAlaska_desc:0 "所谓“西方朋友“在阿拉斯加给我们划了一块地盘作为”必要的准备“，我们来日方长。"
  SOV_AbsorbRefugeeAsLabourers:0 "吸收难民劳工"
  SOV_AbsorbRefugeeAsLabourers_desc:0 "把远东控制区的难民组织起来送进工厂可以有效缓解维稳压力，当然，有时候需要付出一些“必要的代价”。"
  SOV_WartimeEconomyMobilization:0 "战时经济动员"
  SOV_WartimeEconomyMobilization_desc:0 "随着局面的稳定，可以准备新的五年计划继续开动战争机器了，让计委的同志们动起来吧。"
  SOV_CollectivismPropaganda:0 "集体主义宣传"
  SOV_CollectivismPropaganda_desc:0 "对beta战争是全人类的战争，是集体的战争；我们取得的成功是集体的成功。当然，失败也是。"
  SOV_AtAllCosts:0 "全力以赴"
  SOV_AtAllCosts_desc:0 "更多，还需要更多，还远远不够。"
  SOV_AllEthnicGroupEquality:0 "坚持各民族平等"
  SOV_AllEthnicGroupEquality_desc:0 "126个民族是联盟不可分割的部分，坚持各民族平等，不可动摇。"
  SOV_SteadyAdvance:0 "稳健前进"
  SOV_SteadyAdvance_desc:0 "“稳字当头，稳中求进”，以稳为主基调，在保持大局稳定的前提下谋进。"
  SOV_ExpandBasicIndustry:0 "扩大基础工业"
  SOV_ExpandBasicIndustry_desc:0 "更多的工地 更多的工厂 更多的工人"
  SOV_ImportAdvancedEquipmentandTechnology:0 "先进设备与工艺的引进"
  SOV_ImportAdvancedEquipmentandTechnology_desc:0 "“十五五“产业规划立足于解决战术机昂贵的造价和我们对这一兵器极大的需求间的矛盾——先从改进生产线开始。"
  SOV_InvestInResearch:0 "科研投资"
  SOV_InvestInResearch_desc:0 "整合财政科研投入体制，重点投向战略性关键性领域，改变部门分割、小而散的状态。优化联盟科技计划体系和运行机制，推动重点领域项目、基地、人才、资金一体化配置。"
  SOV_ConcludeExperienceFromEquipmentProduction:0 "总结装备生产经验"
  SOV_ConcludeExperienceFromEquipmentProduction_desc:0 "“产业基础再造工程的实施补齐了基础零部件及元器件、基础材料、基础工艺和产业技术基础等瓶颈短板，单位产能得到了有效提高”——摘自联盟“十五五”发展纲要。"
  SOV_GElementResearchFacility:0 "G元素研究设施"
  SOV_GElementResearchFacility_desc:0 "美国人在明星作战扔下的毁灭性武器打破了战略威慑的平衡，我们必须迎头赶上，确保我们的战略威慑能力。"
  SOV_EnhanceControl:0 "加强控制"
  SOV_EnhanceControl_desc:0 "要整肃腐败，使党的领导深入基层。"
  SOV_EthnicGroupsIssue:0 "民族问题"
  SOV_EthnicGroupsIssue_desc:0 "作为不依靠主体民族而是政治理念成立的联盟，在大厦将倾之时对民族政策进行调整可能更符合党和人民的利益。"
  SOV_Russianism:0 "大俄罗斯主义"
  SOV_Russianism_desc:0 "现在我们仅剩的人民中俄罗斯族仍然占据绝大多数，最大化调动俄罗斯族的积极性无疑是最有利的。在此基础之上有限的复活大俄罗斯主义也是可以接受的。"
  SOV_PoliticalCorrectness:0 "政治正确"
  SOV_PoliticalCorrectness_desc:0 "矫枉需过正，增加民族地区在共和国院的席位有助于我们民族平等政策的实行。"
  SOV_SteadyReformation:0 "稳健改革"
  SOV_SteadyReformation_desc:0 "对民族政策的改革不能操之过急，过于激进的方向可能会导致不必要的损失。"
  SOV_LeadershipMadeUpByRussianOnly:0 "俄罗斯人的领导层"
  SOV_LeadershipMadeUpByRussianOnly_desc:0 "主要由俄罗斯人组成的领导层，虽然会引起其他民族的不满，但能将大量资源倾注到俄罗斯族主导的项目上，并确保俄罗斯族人员得到优待。"
  SOV_UnitedLeadershipClass:0 "统一的领导层"
  SOV_UnitedLeadershipClass_desc:0 "苏共三十大以来，党中央权威和集中统一领导得到有力保证，全党思想上更加统一、政治上更加团结、行动上更加一致。"
  SOV_ReturnToOurHome:0 "重回故乡"
  SOV_ReturnToOurHome_desc:0 "“听风雪喧嚷，看流星在飞翔；我的心向我呼唤：去动荡的远方。哪怕灾殃接着灾殃，也不能叫我们颓唐，让我们来结成朋友，我们永远有力量。”——《歌颂动荡的青春》"
  SOV_ForMotherRussia:0 "为了夺回祖国"
  SOV_ForMotherRussia_desc:0 "现在我们的祖国失陷了九成的土地。按照现在的体制，我国很快就会灭亡。不要熄了社会主义的火!必须果断进行改革，排除BETA，尽快制定返回莫斯科的方案。虽然有很多方法，但我们必须选择最好的。"
  SOV_RestatePartyAndArmyRelationship:0 "重申党——军关系"
  SOV_RestatePartyAndArmyRelationship_desc:0 "自从党政机关搬迁到阿拉斯加之后，前线部队与党中央的关系逐渐弱化，有些前线同志开始把军队当成私兵，有军阀化的倾向。应当召开会议重申党指挥枪的基本方针，对于不服从者交给内务部处理。"
  SOV_EnsureRevolutionariesPositionInArmy:0 "确保革新派在军队的地位"
  SOV_EnsureRevolutionariesPositionInArmy_desc:0 "虽然革新派在一系列作战中都对保守派显示出了战术优越性，但是战前延续至今的军队保守派仍然占据主导，这不利于军队的进一步改革。应该提拔革新派军官，确保他们的话语权，以他们为主力推进军队的进步。"
  SOV_TotalWar:0 "总体战"
  SOV_TotalWar_desc:0 "与BETA的战争惨烈程度远超历史上任何战争，必须综合运用国家一切力量进行战争。"
  SOV_EliteForces:0 "精锐部队"
  SOV_EliteForces_desc:0 "用大规模地面部队消灭BETA实在代价太高，高到几乎不可能实现，轨道降下作战指出了一条成本更低成功率更高的道路，我们应该专注于训练精锐轨道部队。"
  SOV_FloodOfSteel:0 "钢铁洪流"
  SOV_FloodOfSteel_desc:0 "充分利用我们完善的机械化军队体系，强化部队间的协同性，使之能快速集结快速增援。"
  SOV_GuardianOfTheMotherland:0 "捍卫雄鹰"
  SOV_GuardianOfTheMotherland_desc:0 "战术机是对抗BETA的重要武器，根据目前作战的需求进行进一步改装。"
  SOV_TacticalPerfection:0 "完善的战术"
  SOV_TacticalPerfection_desc:0 "吸收了所有的对BETA战经验，完成了革命性的战术。苏联军队的战斗力远非以往可比!"
  SOV_FormOrbitalDivers:0 "红星天降"
  SOV_FormOrbitalDivers_desc:0 "在对巢穴作战中，轨道空降被证明比地面推进更有可行性，如果能有一支庞大到能够独立解决巢穴的轨道部队，收复故土指日可待。"
  SOV_ProjectP3Completion:0 "П3计划完成"
  SOV_ProjectP3Completion_desc:0 "第三计划中偶然发现了芬贝格现象，通过研究，我们掌握了纳斯鲁卡效应的发生和控制技术。可以在战斗中使用由白色晶体产生的特殊胚胎控制普拉夫卡的机体，将会发挥出普通载人战术机无法比拟的威力吧。"
  SOV_OperationRedStorm:0 "红色风暴行动"
  SOV_OperationRedStorm_desc:0 "终于开始准备夺回祖国的大反攻作战计划了。我国不会向低等生物屈服!全体人民等待总书记同志的命令!"
  SOV_MilitaryLeadershipSummit:0 "中央军事会议"
  SOV_MilitaryLeadershipSummit_desc:0 "中央军事委员会位于参谋本部之上，有效地统率全军。"
  SOV_EnhanceArtilleryUnits:0 "强化炮兵"
  SOV_EnhanceArtilleryUnits_desc:0 "对BETA的大面积杀伤还是得仰赖炮兵，对炮兵参与机动战的训练必须更进一步。"
  SOV_DoctrineImprovement:0 "战役法的改进"
  SOV_DoctrineImprovement_desc:0 "我国是世界上对抗BETA经验最丰富的国家，据此修改军事学校的教育课程，对军队进行彻底的反BETA作战教育。"
  SOV_FrontlineGuidance:0 "前线指导"
  SOV_FrontlineGuidance_desc:0 "确保所有前线部队都由老兵担任一线指战员，"
  SOV_BarrageDataLink:0 "炮击数据链"
  SOV_BarrageDataLink_desc:0 "充分利用数据链指导炮击能大大提高炮击的精度，对前线的支援也更到位。"
  SOV_RefugeeConscription:0 "难民征兵"
  SOV_RefugeeConscription_desc:0 "号召那些流落在外的苏联难民回国参军，阿拉斯加租借地里收留的其他国家难民也应该动员起来。"
  SOV_SeekExternalSupportForWar:0 "为BETA大战争取外援"
  SOV_SeekExternalSupportForWar_desc:0 "长期的战争使联盟过于疲惫，适当寻求一些“西方朋友”的援助可能会起到一定作用。"
  SOV_NegotiateWithJapan:0 "与日本交涉"
  SOV_NegotiateWithJapan_desc:0 "日本人最近在电磁武器上寻求我们的帮助，就此多换来一些筹码并非难事。"
  SOV_ApproveArmSalesToJapan:0 "对日军售"
  SOV_ApproveArmSalesToJapan_desc:0 "库存的旧式装备可以卖给他们一点，当然，以样本交流的名义。"
  SOV_NegotiateWithUSA:0 "与美国交涉"
  SOV_NegotiateWithUSA_desc:0 "1980年我们就租借地事宜和美国佬达成了一些共识，如果他们战后还想把这块地拿回来那他们必须就添附事项付款，这里不是苏格兰。"
  SOV_NegotiateWithUN:0 "与国联交涉"
  SOV_NegotiateWithUN_desc:0 "尽管联盟遇到了一些暂时不便解决的事宜，但是我们依然在联大保有额外的两张选票，或许有些会员国可能会对他们感兴趣。"
  SOV_OfferAdditionalInfoAboutAL3ToUN:0 "向国联提供更多AL3的秘密"
  SOV_OfferAdditionalInfoAboutAL3ToUN_desc:0 "香月女士似乎对П3计划的成果很感兴趣，也许她愿意为更多的“怪物”支付代价。"

  CHI_focus_tree:0 "中国国策树"
  CHI_idea_00:0 "加强海峡防御"
  CHI_idea_00_desc:0 "台湾已经是中华最后的人类生存圈，它的沦陷意味着国家的崩溃。因此，要塞的进一步修缮和扩充是理所当然的。"
  CHI_idea_01:0 "为了夺回祖国"
  CHI_idea_01_desc:0 "正式启动成功退出大陆的生产设备，一切都是为了中国。"
  CHI_idea_01_Ex1:0 "重新配置研究机构"
  CHI_idea_01_Ex1_desc:0 "将在两党管辖下分散的研究机关重新分配，更有效地筹集研究资源。"
  CHI_idea_02:0 "台北改造计划"
  CHI_idea_02_desc:0 "在失去大陆的今天，台湾是对BETA战争的最前线，不知何时会成为战场。需要彻底地再开发台湾，为今后的战斗做准备。"
  CHI_idea_03:0 "与华侨资本的联系"
  CHI_idea_03_desc:0 "策动国外侨胞中高社会地位者在当地建立我们的军需工厂。"
  CHI_idea_04:0 "台南改造计划"
  CHI_idea_04_desc:0 "计划是分阶段的，但会彻底进行。在台湾中离战火相对较远的台南也不例外。"
  CHI_idea_05:0 "犹太资本的支持"
  CHI_idea_05_desc:0 "即使在以色列陷落的今天，犹太资本依然巨大。在开发J-10时曾与他们合作过一次，因此再次与他们接触并获得援助不会是徒劳的尝试。"
  CHI_idea_01_Ex2:0 "帕劳群岛大开发"
  CHI_idea_01_Ex2_desc:0 "为了即将到来的夺回，台湾进行了彻底的再开发，但仅一个岛屿，是有限度的。因此，显然需要有效利用太平洋诸岛岛屿。"
  CHI_idea_01_Ex3:0 "资本的恩惠"
  CHI_idea_01_Ex3_desc:0 "由于引进了外国资本，经济得到了很大的改善。"
  CHI_idea_06:0 "反击的准备"
  CHI_idea_06_desc:0 "反攻已准备就绪。接下来，应生产一些必要的储备物资。"
  CHI_idea_01_Ex4:0 "对菲律宾的投资"
  CHI_idea_01_Ex4_desc:0 "台湾的防御虽然稳固，但也应做好最坏的打算。"
  CHI_idea_11:0 "今后的中华"
  CHI_idea_11_desc:0 "两党内部对立非常严重，这样下去别说反攻大陆了，连台湾防卫都很难实现。"
  CHI_idea_12_R1:0 "掌握赤色"
  CHI_idea_12_R1_desc:0 "国共内战失败后，我们仅能统治台湾和一些岛屿。但是，现在他们从大陆败走，逐渐失去力量，这正是国民党将他们置于控制之下的好机会。"
  CHI_idea_12_R1_tt:0 "§Y统一中华战线§!将国名变为§Y中华民国§!。 \n"
  CHI_idea_12_R2:0 "平息混乱"
  CHI_idea_12_R2_desc:0 "他们中，似乎也有聪明的家伙察觉到了我们的企图，继续抵抗我们。如果想尽早结束，就不应采取强硬手段。"
  CHI_idea_12_R3:0 "与西方…"
  CHI_idea_12_R3_desc:0 "虽然遭到了一些反对，但我们掌握中华主导权的尝试大体上取得了成功。以此为契机，进一步深化与西方国家的关系，是不坏的选择。"
  CHI_idea_12_R4:0 "与美国的研究协定"
  CHI_idea_12_R4_desc:0 "美利坚合众国是西方国家的盟主，其技术也是最先进的，如果能从他们那里获得技术，将获得巨大的利益。而他们留下的技术，也会是很好的谈判材料。"
  CHI_idea_12_R5:0 "外蒙古的正统性"
  CHI_idea_12_R5_desc:0 "很明显，乌兰巴托巢穴所在的外蒙古在历史上是中华的一部分。如果现在能得到西方国家的支持，其所有权主张也会被接受。"
  CHI_idea_12_S1:0 "共存"
  CHI_idea_12_S1_desc:0 "共产党进驻总统府后，统一政府表面上表现出合作的姿态，但内部却不断发生激烈的政治斗争。共产党本来是要征服台湾的，现在却颠倒了立场，其屈辱可想而知。国民党也在这种情况下没有进行合作，从这一点可以看出，国民党对共产党的仇恨之深。但是，我们现在不是内讧的时候。即使付出再多牺牲也要建立一个真正统一的政府。"
  CHI_idea_12_S2:0 "祭品"
  CHI_idea_12_S2_desc:0 "国共双方都存在以统一政府为目标的派系，军方也有协助者。至此，建立统一政府的计划正式启动。首先收拾政府内的蠢货，一口气控制总统府。并借此排除军方的激进派。为了中华什么牺牲也在所不惜。"
  CHI_idea_12_S3:0 "统一政府的准备"
  CHI_idea_12_S3_desc:0 "统一派迅速地夺取了政权，军方对此也表示支持。我们终于开始走向真正的统一。"
  CHI_idea_12_S4:0 "技术的统一"
  CHI_idea_12_S4_desc:0 "人民解放军和国民党军的技术体系不同。人民解放军拥有苏式装备和从大陆经验中获得的对BETA战斗经验，国民党军拥有美国式装备和西方国家的尖端电子技术。而且双方都有自己的不足之处。走向统一的我们只有配合这一点，才能新设有效的军队。"
  CHI_idea_12_S5:0 "共和国"
  CHI_idea_12_S5_desc:0 "实现了政治统一和军事统一的我们终于可以向世界宣布中华民族建立真正的统一国家，我们做到了。"
  CHI_idea_12_S5_tt:0 "§Y统一中华战线§!将国名变为§Y中华共和国§!。 \n"
  CHI_idea_12_L1:0 "肃反运动"
  CHI_idea_12_L1_desc:0 "说到底，中华人民由共产党领导统治是对BETA战争的最佳选择。"
  CHI_idea_12_L1_tt:0 "§Y统一中华战线§!将国名变为§Y中華人民共和国§!。 \n"
  CHI_idea_12_L2:0 "设立委员会"
  CHI_idea_12_L2_desc:0 "从大陆屈辱地转移后，党内也开始出现对国民党恭顺的人。在推进肃清的同时，党内的领导体制也应该改进。"
  CHI_idea_12_L3:0 "在大陆的经验"
  CHI_idea_12_L3_desc:0 "我们在大陆的战争中得到了很多教训。为打破挤在台湾的现状，我们必须知道我们失去了什么，得到了什么。"
  CHI_idea_12_L4:0 "管理计划经济"
  CHI_idea_12_L4_desc:0 "受意识形态影响，国民党政府部门对经济体系的控制力很弱。为了今后与BETA的战争，必须将经济体系转移到统一的计划经济中来。"
  CHI_idea_12_L5:0 "在牺牲之下"
  CHI_idea_12_L5_desc:0 "BETA使我们付出了许多牺牲。但既然逝者不可追，之后再从BETA手里抢回来就好了。团结的我们能做到！"
  CHI_idea_13:0 "重建华南"
  CHI_idea_13_desc:0 "顺利登陆后，我们面临了补给问题。重建华南，作为反攻的桥头堡。"
  CHI_idea_14:0 "重建沿海地区"
  CHI_idea_14_desc:0 "位于台湾对岸的福州地区是确保台湾安全必不可少的地区，重建工作是当务之急。"
  CHI_idea_15_A:0 "革命最初的首都"
  CHI_idea_15_A_desc:0 "旷日持久的战斗终于胜利了。对于成功夺回中华大陆的我们来说，南京是辛亥革命时期临时政府所在地，也是孙中山先生在辛亥革命时期就任临时大总统的地方，应该在此定都。"
  CHI_idea_15_B:0 "中华之都"
  CHI_idea_15_B_desc:0 "我们终于成功夺回了中华大陆。在今后漫长的重建中，人民共和国的首都，同时也是明清故都的北京才是最合适的。"
  CHI_ReviewDiploandWarStrat:0 "重新审视外交关系和抗BETA战略"
  CHI_ReviewDiploandWarStrat_desc:0 "与BETA的作战已经持续了26年，我们曾与许多国家的军队进行过联合作战。如今困守台湾岛，仅靠我们自己恐怕不足以收复国土，应当积极寻求外援。"
  CHI_InvestAUSRefugeeFactory:0 "投资澳洲的难民工厂"
  CHI_InvestAUSRefugeeFactory_desc:0 "我国在澳大利亚的租借地安置着我国的许多难民，在此投资建设工厂，既能供给前线，又能充分利用难民力量，减轻东道国负担。"
  CHI_MilitaryCoopWithJapan:0 "与日本军事合作"
  CHI_MilitaryCoopWithJapan_desc:0 "日本曾经派遣过军队到大陆协助作战，有一定的合作基础。日本因受BETA侵略本土遭到严重破坏，相信他们不会拒绝我们的提议。"
  CHI_InvestSouthAmericaFactory:0 "投资南美的难民工厂"
  CHI_InvestSouthAmericaFactory_desc:0 "为了安置难民，我国在南美也有租借地。虽然离台湾很远，但在当地投资建设工厂，也不失为一种选择。"
  CHI_LearnFromEEA:0 "学习东欧整备技术"
  CHI_LearnFromEEA_desc:0 "高烈度战斗更考验战术机的可靠性，东欧社会主义同盟重视战术机的整备，应当向他们学习。"
  CHI_SendGEUAdvisors:0 "向大东亚派遣军事顾问"
  CHI_SendGEUAdvisors_desc:0 "大东亚战线漫长，以丛林战为主，向大东亚派遣军事顾问，学习大东亚的战斗经验，加强我们的军事联系，未来夺回大陆会用上的。"
  CHI_UFC_USSR_TechCoop:0 "寻求苏联技术合作"
  CHI_UFC_USSR_TechCoop_desc:0 "我们曾引进了苏联的MIG21和SU27进行改进，苏联与我们的作战理念类似，向苏联寻求技术合作将有助于我们的技术改进。"
  CHI_ResultOfExternalTechAid:0 "海峡两岸的雷霆"
  CHI_ResultOfExternalTechAid_desc:0 "结合了苏联技术和美国技术，并基于我们长期的作战经验进行再设计，国共双方联合研发的战术机必将给BETA带来雷霆一击。"
  CHI_AbsorbUSTSFTech:0 "引进美国战术机制造商"
  CHI_AbsorbUSTSFTech_desc:0 "在竞争中落败的美国战术机制造商将目光转向了外国，也许我们能借此机会引进美国的战术机制造商来帮助我们开发新战术机。"
  CHI_DemandAidFromUS:0 "向美国请求援助"
  CHI_DemandAidFromUS_desc:0 "虽然美国的战略是先欧后亚，但是如果我们肯支付足够的代价，美国也未必会拒绝我们的援助请求。"

  geug_1:0 "调查毒品交易"
  geug_1_desc:0 "KODA等毒品组织正在国内肆虐，特别是在前线地区。甚至有向前线将士贩卖毒品的传闻。我们从98年就开始调查，但他们都在前线附近活动，很少露出马脚。看来得派遣部队进行调查了。"
  geug_3:0 "了断"
  geug_3_desc:0 "在过去的一年多里，我们四处捣毁KODA的据点，也有时会败退，但终于找到了他们的根据地。在这里做个了断吧。"
  geug_4:0 "有效利用"
  geug_4_desc:0 "成功从KODA的工厂中取出了可用的零件。他们设备充实到简直让人不敢相信是恐怖分子，也许和RLF等有关。不过，还是先祝贺吧。"
  geug_5:0 "意料外的收获"
  geug_5_desc:0 "调查KODA根据地的部队传来了令人震惊的报告。竟然发现了被捕获的BETA及对其进行研究的设施。我们立即派出科学考察队，将其迁入我们的研究机构。"
  geug_6:0 "大量材料"
  geug_6_desc:0 "我们从KODA俘虏口中打听到了储藏处的位置，在那里我们看到了令人震惊的景象。在几艘所属不明的小型运输舰和简易港口处发现了堆积如山的建筑材料。这将有助于我国的国土防卫。"
  geug_7:0 "难民或恐怖分子"
  geug_7_desc:0 "居住在KODA管辖的掸邦共和国地区的部族和KODA成员比预想的要多。虽然可以从这些人中招募士兵，但很多人反对将原恐怖分子加入军队。"
  geug_8:0 "前恐怖分子教导部队"
  geug_8_desc:0 "KODA的原成员可能是长期生活在前线地区的缘故，很多人都对BETA战有着不同常人的理解。与其将他们打散编入正规军，不如将他们统一编入教导部队。"
  geug_9:0 "出身不明的研究员"
  geug_9_desc:0 "原KODA的研究员被分配到从KODA那接手BETA研究工作的研究所。他们知识丰富却出身不明，并提出以人身安全为条件协助我们。"
  geu_join:0 "请求援助"
  geu_join_desc:0 "我们成立大东亚联合，脱离国联的直接指挥已经过了好几年，但至今我们还没有开发出自己的装备，也没有确立战术。战线也在慢慢后退，这样下去联盟会崩溃。成员国之间还存在分歧，统一意志需要很长时间。我们应当向国外求助"
  geu_rep1:0 "与日本的交流"
  geu_rep1_desc:0 "刚刚进行过本土决战的日本应该有最新的战术。如果是以前就积极投资，把工厂迁移我们的领土的日本，也许会对我们有所帮助。"
  geu_rep2:0 "援助物资"
  geu_rep2_desc:0 "国联看不下去我们的困境，通知我们提供资金援助。虽然我们对国联没什么好印象，但也无法拒绝这样的提议。"
  geu_rep3:0 "资金筹措"
  geu_rep3_desc:0 "我们积极在外交场合游说，成功争取到不少援助。这样就能备齐反攻的装备了。"
  geu_rep4:0 "积极投资"
  geu_rep4_desc:0 "我们的根据地东南亚有很多沉睡的资源。积极勘探将得到额外的资金收入。"
  geu_rep5:0 "增加分担金"
  geu_rep5_desc:0 "国联要求增加分担金，同时增派研究人员，说是作为援助的回报。一直接受无偿援助的我们不得不接受这个请求。"
  geu_rep6:0 "枯竭的石油"
  geu_rep6_desc:0 "石油是我们主要的出口产品，但报告显示数个油田将枯竭。这样下去会失去重要的资金源，理事会命令企业转而开采天然气。"
  geu_rep7:0 "购买战术机"
  geu_rep7_desc:0 "可以用准备好的资金购买最新的战术机。"
  geu_rep8:0 "研究投资"
  geu_rep8_desc:0 "在国联的帮助下，我们的研究机构得以扩大规模。"
  geu_rep9:0 "高效的军队组织"
  geu_rep9_desc:0 "来自国联军的最新战术使我军在战斗中的机动性得到了显著的提高。"
  geu_rep10:0 "丛林公路"
  geu_rep10_desc:0 "改善密林密布地区的补给线。"
  geu_rep11:0 "创建宇宙军"
  geu_rep11_desc:0 "购买国联统合军退役的装甲驱逐舰，聘请轨道降下战术教导队，创建大东亚联合航空宇宙军。"
  geu_rep12:0 "与国联一起"
  geu_rep12_desc:0 "由于国联的多次援助，我们对国联的感情变得非常好，因此像过去那样不满国联指挥的成员国不会多。现在是我们在国联旗帜下团结一致的时候。"
  geu_is_god:0 "以团结为目标"
  geu_is_god_desc:0 "与国联保持距离，作为东亚国家共同体形成的我们大东亚联盟，成立几年也无法统一各国政府的意志，就连军队也无法统一。 这样下去，我们会因为来自国联或BETA的压力而崩溃吧。即使为了遵守结成的理念，我们也必须团结起来。"
  geu_go1:0 "拒绝支付"
  geu_go1_desc:0 "国联的会费对我们来说是很大的负担。虽然国联的支援会减少，但和会费比这不重要。"
  geu_go2:0 "财务整合"
  geu_go2_desc:0 "通过统一管理会员国财务发现了浪费，成功节省了资金。"
  geu_go3:0 "死守"
  geu_go3_desc:0 "战术机在世界上成为了主流，但在我们这样的小国，很难维持大量战术机。 应为扩大常规部队规模注入资金。"
  geu_go4:0 "意识的变化"
  geu_go4_desc:0 "联合总部开始积极行动后，成员国态度也逐渐转向合作。成员国们报告了以前从未报到总部的前线情况，我们得到了很多经验教训。"
  geu_go5:0 "反光线战术"
  geu_go5_desc:0 "迄今为止，我们一直依赖国联应对光线级，但仅靠国联军已难以应对因曼德勒巢穴活跃而数量增加的光线级。 我们也应对此学习和投资。"
  geu_go6:0 "联合参谋本部"
  geu_go6_desc:0 "在全体成员国的共同努力下，建立参谋本部的计划取得了成功，我军将更加强大!"
  geu_go7:0 "修正雅加达宣言"
  geu_go7_desc:0 "今天，《雅加达宣言》的修订得到了理事会的批准。这虽不能完全消除障碍，但一定会深化各国合作!"
  geu_go8:0 "宣传"
  geu_go8_desc:0 "通过政府间合作，联合正式开始了要求国民团结的宣传。"
  geu_go9:0 "扩充"
  geu_go9_desc:0 "由于提高了联盟的行政效率，现在我们能腾出手来扩军了。"
  geu_go10:0 "提高火力"
  geu_go10_desc:0 "通过炮击的面杀伤，迅速歼灭BETA。"
  geu_go11:0 "税收改善"
  geu_go11_desc:0 "总部对财政的重整增加了税收。"
  geu_go12:0 "最终解决"
  geu_go12_desc:0 "只有一步之遥我们就能变成真正统一的联合。那样的话，就能变成走向世界的强力联盟吧。"
  geu_go13:0 "整合研究所"
  geu_go13_desc:0 "通过整合各国研究机构，我们的研究效率得到了前所未有的改善。"
  geu_go14:0 "改正雅加达宣言"
  geu_go14_desc:0 "终于修改了《雅加达宣言》，规定了联合总部的集中领导。让我们超越利益，团结一致，为夺回祖国而奋斗！"
  geu_go15:0 "扩大影响力"
  geu_go15_desc:0 "在外交方面，我们的影响力也扩大了。向各国施压可以得到很多资金。"
  geu_ghard1:0 "紧急展开"
  geu_ghard1_desc:0 "为了击退逼近的BETA，紧急展开新造战术机。"
  geu_ghard2:0 "紧急征用"
  geu_ghard2_desc:0 "紧急征用工厂，加快军事物资的增产。"
  geu_ghard3:0 "进口战术机"
  geu_ghard3_desc:0 "紧急购买各国二手战术机投入前线。"
  geu_ghard4:0 "紧急投资"
  geu_ghard4_desc:0 "紧急投资后方的基础工业，派遣被征用的人员扩大工业生产。"
  geu_ghard5:0 "聘请军事顾问"
  geu_ghard5_desc:0 "不能对联合的危机置若罔闻。从各个国家引进援助我们的人才。"
  geu_ghard8:0 "研究的国际化"
  geu_ghard8_desc:0 "通过向世界级研究机构投资，我们也能得到实惠。"
  geu_ghard9:0 "举国一致"
  geu_ghard9_desc:0 "虽然只能让国民忍受这种局面，但为了消除不满和恐惧，我们也不会懈怠宣传的努力。"
  geu_ghard10:0 "独立战术"
  geu_ghard10_desc:0 "曾经，我们在联合偏远地区的部落帮助下，成功确立了适合在东南亚发挥的战术。应在BETA占领这些地区前进行反击!"
  geu_kaihatu1:0 "电子产业"
  geu_kaihatu1_desc:0 "东南亚承接了日本等国的各种产业，其中有我们最缺乏的电子产业，数据链的广泛建立离不开电子设备，应当着手复制他们的电子工业技术以满足需求。"
  geu_kaihatu2:0 "宣传工作"
  geu_kaihatu2_desc:0 "大东亚联盟缺乏协调，各国人民之间联系不紧密，需要开动宣传机器，让后方人民团结起来，积极支援前线战斗。"
  geu_kaihatu3:0 "扩大私营工厂"
  geu_kaihatu3_desc:0 "东南亚各国以私营经济为主，应当鼓励私营工厂扩建提高生产效率。"
  geu_kaihatu4:0 "要塞化"
  geu_kaihatu4_desc:0 "借助要塞群层层抵抗已经被证明是有效的，在马来半岛的狭长区域建造要塞群将有效迟滞BETA的攻势。"
  geu_kaihatu5:0 "开采投资"
  geu_kaihatu5_desc:0 "东南亚资源丰富，只要我们愿意投资开采，那些资源很快就能用于我们的工业。制造轻量零件所需的铝矿应该优先开采。"
  geu_kaihatu6:0 "矿业投资"
  geu_kaihatu6_desc:0 "装备生产扩大，需要钢材等资源，应对现有的矿业进行投资，督促他们尽快扩大开采和冶炼规模。"
  geu_kaihatu7:0 "扩大军用工厂"
  geu_kaihatu7_desc:0 "我们缺乏技术装备，扩大建造战术机等高科技装备的军工厂势在必行。"
  geu_kaihatu8:0 "战术机研究投资"
  geu_kaihatu8_desc:0 "我们缺乏开发经验，相比我们自己研发不如向有成熟开发体系的制造商投资，获得他们的经验和技术。"
  geu_kaihatu9:0 "基地功能扩展"
  geu_kaihatu9_desc:0 "海上炮击支援既安全又高效，我们也应该建造自己的近海支援舰。未来建设属于我们自己的太空军时，会需要通过发射基地进行补给，因此发射基地的扩建也是必要的。"
  geu_kaihatu10:0 "新地军事开发"
  geu_kaihatu10_desc:0 "东南亚还有许多地方没有充分开发，在合适的地区新建军事设施。"
  geu_kaihatu11:0 "新地开发"
  geu_kaihatu11_desc:0 "大东亚人口众多，民用经济不可荒废，鼓励民间投资者开发新区域。"
  geu_kaihatu12:0 "维护补给网"
  geu_kaihatu12_desc:0 "从BETA大战开始以来，我们就开始了大基建运动，方便对前线的物资人员输送。但是战线到达中南半岛后战事焦灼，基建建设停滞，有必要对补给交通网进行维护和强化。"
  geu_kaihatu13:0 "夺回印度"
  geu_kaihatu13_desc:0 ""
  geu_kaihatu14:0 "夺回朝鲜"
  geu_kaihatu14_desc:0 ""

  EEA_focus_tree:0 "东欧国策树"
  EEA_I_1:0 "北极圈绝对防线"
  EEA_I_1_desc:0 "新地岛是苏联移交给我们的里大陆最近的据点了，我们已经国土沦丧了，任何土地损失我们都承担不起，必须在此建立绝对防卫线。"
  EEA_I_2:0 "增加研究槽"
  EEA_I_2_desc:0 "经历了研究所搬迁之后，转移出来的科研人员总算可以安顿下来进行研究工作了。"
  EEA_I_3:0 "北极圈前线工厂化计划"
  EEA_I_3_desc:0 "土地资源稀缺，即便是北极圈前线也应当进行工业化，哪怕这里靠近前线，环境苦寒，不适合人类居住。"
  EEA_I_4:0 "扩充生产体制"
  EEA_I_4_desc:0 "迁移过来的工厂还有很多没有重建，现在应该逐步完成重建，恢复并扩大生产。"
  EEA_I_5:0 "支援军需生产"
  EEA_I_5_desc:0  "为了保障安全，必须维持一支强力的军队，也就需要更多的装备，需要建立更多的军工厂。"
  EEA_I_6:0 "请求联合国协助"
  EEA_I_6_desc:0 "受到毁灭性打击的我国要独立进行战术机开发实在是天方夜谭，向国联寻求科研支援是一个不错的选择。"
  EEA_P_1:0 "重组同盟组织"
  EEA_P_1_desc:0 "我们虽自称东欧州社会主义同盟，但严重依赖东德一国，同盟的体制变得非常不稳定。 不管是什么形式，改革都是必须的。"
  EEA_P_2_A:0 "走向东西统一"
  EEA_P_2_A_desc:0 "对东西统一的努力已持续了很久，虽然至今未实现统一，但所花费的时间并非毫无意义，阻碍统一的诸多问题正逐步解决。现在正是东西统一迈出第一步的时候。"
  EEA_P_3_A:0 "共享军事知识"
  EEA_P_3_A_desc:0 "虽已开展与西德军的军事合作，但真正统一之时，指挥系统也必然会统一，必须做好准备。"
  EEA_P_4_A:0 "东西德装备统一"
  EEA_P_4_A_desc:0 "西德是欧洲联盟的主要国家之一，他们主要使用西方制装备。即使不是马上，将来的装备统一也是必要的。"
  EEA_P_5_A:0 "研究协定"
  EEA_P_5_A_desc:0 "在对BETA战争中，关系近的两个国家共同进行研究是理所当然的。"
  EEA_P_6_A:0 "灯火"
  EEA_P_6_A_desc:0 "1983年在柏林发生的事深深烙印在人们的记忆中。在一个女孩的影响下，我们离实现理想只差几步之遥。"
  EEA_P_7_A:0 "成就"
  EEA_P_7_A_desc:0 "让统一事业进入最后阶段，证明她点燃的火种从未熄灭。"
  EEA_P_8_A:0 "一个德国"
  EEA_P_8_A_desc:0 "燃起的火不会被扑灭。"
  EEA_P_2_B:0 "再次接近苏联"
  EEA_P_2_B_desc:0 "东欧社会主义同盟，顾名思义，是社会主义国家的同盟。虽在苏联撤到远东后，我们就一直与其保持着距离，但重新接近苏联是社会主义国家的自然选择。"
  EEA_P_3_B:0 "平等的关系"
  EEA_P_3_B_desc:0 "过去，东欧各国是苏联的一部分。但今天，位于阿拉斯加的苏共无法发挥领导作用，我们需要建立起平等的同盟关系。"
  EEA_P_4_B:0 "军事支援"
  EEA_P_4_B_desc:0 "出口战术机是苏联获取外汇的重要手段，我们购买大量战术机，对华沙条约组织来说是没有损失的。"
  EEA_P_5_B:0 "战术指南"
  EEA_P_5_B_desc:0 "在将来的反攻中与苏联共同作战是完全有可能的。为此召集军事顾问，苏联也不会反对。"
  EEA_P_6_B:0 "生产支援"
  EEA_P_6_B_desc:0 "为了打破同盟的生产能力大部分依赖东德的现状，在各地建立作为同盟共有财产的工厂。"
  EEA_P_7_B:0 "重新设计战术机"
  EEA_P_7_B_desc:0 "我们的主力战术机是苏联制造的，但很难说它的设计符合我们的需要。我们需要从欧洲战线的实战经验出发，重新设计战术机。"
  EEA_P_8_B:0 "在社会主义旗帜下"
  EEA_P_8_B_desc:0 "以华沙条约组织为中心的改革终于到了开花结果的时候。让我们团结一致对抗BETA！"
  EEA_P_9:0 "街道的灯火"
  EEA_P_9_desc:0 "经过漫长的战斗，终于重新踏上了柏林。虽然重建这片完全化为废墟的土地会经历巨大的困难和艰辛，但绝非不可能。先从让街道上重新亮起灯火开始吧。"
  EEA_M_1:0 "对BETA军事会议"
  EEA_M_1_desc:0 "我们为西欧争取到了三年的时间，也从中汲取了无数的经验，但是军力折损到现在这个规模，对BETA的战略还需要再做讨论。"
  EEA_M_2:0 "召集技术人员"
  EEA_M_2_desc:0 "战术机部队是我们所有作战的核心组成，它们的维护状态必须是全军最优。更何况在工业力量薄弱的现在，每一台战术机都是十分宝贵的。"
  EEA_M_3_A:0 "海王星战役的教训"
  EEA_M_3_A_desc:0 "海王星行动虽然勉强算成功，但因为我们低估了BETA，出现了意料之外的状况，险些酿成大败，好在有666中队力挽狂澜，但联军也付出了惨重的代价。应当进行反思。"
  EEA_M_4_A:0 "完成的机动战"
  EEA_M_4_A_desc:0 "机动支援部队配合战术机部队展开攻击是我们一直以来的拿手好戏，而随着部队经验不断积累，这个战术还有可改进的余地。"
  EEA_M_5_A:0 "AL弹改良"
  EEA_M_5_A_desc:0 "在由战术机部队展开光线级猎杀作战以前，发射AL弹进行的光线级压制作战是1978年就已经被提出的战术，而如今有了如此至多的战斗资料和经验的加持，我们可以开发出更可靠的AL弹头。"
  EEA_M_3_B:0 "奥得-奈塞河战役的教训"
  EEA_M_3_B_desc:0 "奥德尼斯河防线，我们曾自信满满，将它誉为欧洲文明绝不会被攻破的壁垒，但在铁一般的事实面前再怎么自信也毫无意义，我们需要明白我们究竟哪里做错了。"
  EEA_M_4_B:0 "顽强的阵地战"
  EEA_M_4_B_desc:0 "以要塞群组成的交错火力网被证明是行之有效的计策，阵地迟滞战略是我们用鲜血和生命学来的可靠战略。"
  EEA_M_5_B:0 "装备生产简化"
  EEA_M_5_B_desc:0 "若要执行阵地迟滞战略，便需要更多的部队来维持各阵地的防御，其带来的额外装备需求，可以通过简化生产工艺来抵消"
  EEA_M_6:0 "游说国联"
  EEA_M_6_desc:0 "为了维持东欧社会主义同盟部队的战斗力，我们需要更多的战术机，国联军手上，应该有不少存货。"
  EEA_M_7:0 "收回指挥权"
  EEA_M_7_desc:0 "在国土沦陷之后，东欧社会主义同盟的部队就已经在国联军和欧洲联合军的指挥下付出了太多不必要的代价，我们部队的指挥权，只应该被我们自己所掌握。"


  CEA_mans_desc:0 "我们的计划顺利地走上了轨道。工厂可以再扩大一些吧。"
  CEA_nous:0 "决断之时"
  CEA_nous_desc:0 "虽然说不充分，但我们已经为扩军打好了基础。现在正是废除SAAST条约的时候。"
  CEA_nouni:0 "情报收集"
  CEA_nouni_desc:0 "我们具备了独自对BETA作战的装备，但是我们情报极端不足。因此为进行对BETA战，应首先从各国收集情报。"
  CEA_noatom:0 "与难民一起"
  CEA_noatom_desc:0 "中南美国家是最受欢迎的难民避难地，接纳了很多难民。何不动员他们一起与BETA战斗"
  CEA_yesus:0 "与国联一起"
  CEA_yesus_desc:0 "虽然废除了SAAST条约，但我们既没有BETA战争的经验，也没有制造战术机。这样下去，高效的军备扩张是不可能的。应与国联合作，得到援助生产战术机。"
  CEA_tsf:0 "游说活动"
  CEA_tsf_desc:0 "长期以来隐藏在美国阴影下的我国对国联影响力极低。为得到援助，需要积极向国联有关人士施压。"
  CEA_yeswar:0 "教导部队"
  CEA_yeswar_desc:0 "由于我国游说活动，国联将派遣对BETA战的资深部队作为教导部队，教导我们如何与BETA作战。"
  CEA_nowar:0 "特别援助金"
  CEA_nowar_desc:0 "我们的行动得到了国联的特别支援。用这些支援应该可以建设很多工厂。"
  CEA_request:0 "最幸福的大陆"
  CEA_request_desc:0 "中南美离BETA控制区最远，我们不生产也不拥有对BETA战争装备。决不会把这块大陆的人民送去死地。"
  CEA_mediation:0 "在灭亡的边缘"
  CEA_mediation_desc:0 "人类正在失败，BETA也逐渐逼近我们大陆。 在这种情况下，美国单方面通知废除SAAST条约。 我们该怎么办呢……"
  CEA_refugee:0 "意识的提高"
  CEA_refugee_desc:0 "最近，有报告称，国民普遍认为我们也应该积极参加对BETA战争。我们没打算强迫，但若国民有意愿，也应做好准备。"
  CEA_conscription:0 "军需产业"
  CEA_conscription_desc:0 "要求参与对BETA战的呼声日益高涨。也许应推动美国，进一步推进军工体制的构建。"
  CEA_UNI_forces:0 "与美国的合作"
  CEA_UNI_forces_desc:0 "积极推动美国的结果是，美国提出，南美也要试组建战术机部队派遣到前线。为在SAAST条约限制不变的情况下做到，预定只组建少数海外派遣部队。"
  CEA_XM3:0 "海外派遣部队"
  CEA_XM3_desc:0 "派遣军在美国提供的战术机上的训练完成了。作为南美第一个派遣部队马上派到前线吧。"
  CEA_unification:0 "战术研究"
  CEA_unification_desc:0 "即使是战术机，没有战术也是不能战斗的。因此，让我们从美国聘请教官指导战术吧。"

  ose_first:0 "本土防卫"
  ose_first_desc:0 "多年来我们作为后方国家过着安全舒适的生活，但考虑到近年来BETA的进攻速度，涌向我们大陆也只是时间问题，习惯了和平的我们没有对抗BETA的军力。因此虽然反对的人很多，但必须采取一切手段使国民和国家强大起来。"
  ose_eco:0 "人类工厂"
  ose_eco_desc:0 "我国成为常任理事国已久，但工业力量依然不能与其他常任理事国相比。我国的工厂大部分是用于食品加工和出口。为了能将其转用于军事，应对国内工业进行整合。虽会合并和废除一些民营企业，但这是必要的。"
  ose_eco2_1:0 "再雇佣"
  ose_eco2_1_desc:0 "通过粮食工厂和运营企业的合并、废除，建立了军需工厂的体制，但也因此出现了大量的失业者。他们连明天的生活都很困难，不能在工厂重新启动前放任他们不管。为了应对这种情况，军队雇用了他们进行训练。"
  ose_eco2_2:0 "战术研究所"
  ose_eco2_2_desc:0 "我国多年来向各地派遣了极少数派遣军，但这些部队收集的经验并不能反映全面作战的情况。战术机很重要，但若没有战术也是无用之物。"
  ose_eco2_3:0 "AAX计划"
  ose_eco2_3_desc:0 "近年来，以美国为首的各国都开发出了第三代高性能战术机，并开始投入实战，但我国没有余力购买如此昂贵且被美国视为战后威胁的战术机。但为对抗BETA，第三代战术机是必须的。在这种情况下，委托波音公司开发廉价第三代机的方案浮出水面。"
  ose_eco2_4:0 "工厂大转换"
  ose_eco2_4_desc:0 "我国是世界上少有的粮食自给率超过100%的国家，在其他国家已经很普遍的合成食品完全没有流通。但是，如果用合成食品来满足国内的需要，就可以更自由地使用工厂。"
  ose_eco2_5:0 "大型军需工厂"
  ose_eco2_5_desc:0 "我们在改造国内现有工厂的同时，也在积极建设新工厂。是时候在郊外建立大型工业园区，对我国的工业进行革新了。"
  ose_eco2_6:0 "大型民用工厂"
  ose_eco2_6_desc:0 "我们在改造国内现有工厂的同时，也在积极建设新工厂。是时候在郊外建立大型工业园区，对我国的工业进行革新了。"
  ose_eco2_7:0 "大交通网"
  ose_eco2_7_desc:0 "为了迎接即将到来的决战，国内的部队必须灵活调动。动用所有劳动力，将其一口气完成吧。"
  ose_eco2_8:0 "国联派遣军"
  ose_eco2_8_desc:0 "国联有很多战术机部队，我国可以使用常任理事国权限要求向我们提供其中的几个师。"
  ose_eco2_9:0 "依靠国联"
  ose_eco2_9_desc:0 "我国在研发能力上不如其他常任理事国。也许可以依靠国联以提高研发能力。"
  ose_eco2_10:0 "紧缩生活"
  ose_eco2_10_desc:0 "战争是紧迫的威胁，我国国民也不可能无视战争享乐。制定限制生活的法律，抑制国民消费。"
  ose_eco2_11:0 "难民归化"
  ose_eco2_11_desc:0 "目前，难民仅被视为劳动力，多亏了他们，我国工业和基建才有了巨大的飞跃。现在应承认他们是国民，然后，一起保护祖国不受BETA侵害。"
  ose_eco2_12:0 "前难民征兵制度"
  ose_eco2_12_desc:0 "通过将大多数难民归化，可以对他们适用征兵制。目前招募的都是志愿兵，如果对前难民实施征兵制，就能大幅扩充军队。"
  ose_eco2_13:0 "补助金"
  ose_eco2_13_desc:0 "迄今为止接连不断的改革给国民生活带来了巨大影响。政府为平息混乱划拨补助金，并用媒体宣传这一政策。"
  ose_eco2_14:0 "新的祖国"
  ose_eco2_14_desc:0 "虽然多少有些混乱，但难民们顺利接受了入籍澳大利亚的想法。难民出身的士兵被分配到了很多部队，他们保卫新祖国的决心鼓舞了全军。"
  militarism_mob:0 "新的祖国"
  militarism_mob_desc:0 "虽然多少有些混乱，数难民们顺利接受了入籍澳大利亚的想法。难民出身的士兵被分配到了很多部队，他们保卫新祖国的决心鼓舞了全军。"
  ose_war:0 "改革的前兆"
  ose_war_desc:0 "虽然议会要求采取一切保护我国的手段，但结果不过是转换现有的粮食工厂或接受难民等天真的想法。如果交给这些软弱者，一夜之间我国就会被BETA所蹂躏。需要更激进的改革。"
  ose_war3_1:0 "半强制劳动法"
  ose_war3_1_desc:0 "强迫在我国蔓延的难民们为国工作。为了逃避指责，尽一切可能造成难民别无选择的局面，让表面上难民的工作并不是强迫劳动。"
  ose_war3_2:0 "注重炮击"
  ose_war3_2_desc:0 "炮击，在BETA战中是最重要的。为了使光线级无法拦截，进行单方面杀戮，提高AL弹的炮击效率是很重要的。"
  ose_war3_3:0 "战术研究所"
  ose_war3_3_desc:0 "我国多年来向各地派遣了极少数派遣军，但这些部队收集的经验并不能反映全面作战的情况。战术机很重要，但若没有战术也是无用之物。"
  ose_war3_4:0 "注重战术机"
  ose_war3_4_desc:0 "我国为讨好美国迄今未拥有强大的战术机，但这已经不合时宜了。我国也要利用一切手段获得强大的战术机。"
  ose_war3_5:0 "注重坦克"
  ose_war3_5_desc:0 "虽不能飞，但可高速行进，且比战术机便宜的战车是对BETA战的必需装备。对其的扩充也应尽快进行。"
  ose_war3_6:0 "AL弹生产工厂"
  ose_war3_6_desc:0 "如果在我国大量生产AL弹，提供给各国，就能提高我国的国际影响力，同时也能增加保护我国的炮弹之盾。建设专用工厂致力于生产吧。"
  ose_war3_7:0 "注重海军"
  ose_war3_7_desc:0 "我国在前线和陆地上没有联系。扩充海军，加速研究如何在海上歼灭BETA。"
  ose_war3_8:0 "有效利用难民"
  ose_war3_8_desc:0 "每天都有难民来到我国。但若全强制劳动，会使人力错配。政府应改善人力配置，将退伍军人征兵，将大学教授、教师等送到研究所。"
  ose_war3_9:0 "难民坦克工厂"
  ose_war3_9_desc:0 "把难民集中送到坦克工厂加速坦克的生产。"
  ose_war3_10:0 "难民战术机工厂"
  ose_war3_10_desc:0 "把难民集中送到战术机工厂加速战术机的生产。"
  ose_war3_11:0 "改革的成果"
  ose_war3_11_desc:0 "投入大量难民的工厂建设计划终于完成了。有了这个大工厂群，我国的战斗力会有更大的提高。"
  ose_ghard1:0 "要来了"
  ose_ghard1_desc:0 "从大东亚联合传来了噩耗，长久以来的防线终于瓦解了。该来的终于要来了。"
  ose_ghard2:0 "紧急召集"
  ose_ghard2_desc:0 "我国面临危机，政府发布紧急事态宣言，开始征兵。"
  ose_ghard3:0 "紧急接管工厂"
  ose_ghard3_desc:0 "为了对抗迫近我国的BETA，接收了很多国内的工厂，加大军工生产。"
  ose_ghard4:0 "阻止登陆"
  ose_ghard4_desc:0 "不能让BETA登陆我国。加紧修缮、扩建、新建要塞。"
  ose_ghard5:0 "国联的紧急援助"
  ose_ghard5_desc:0 "针对我国面临的危机，向国联请求援助。也许只是杯水车薪，但总比不做强。"


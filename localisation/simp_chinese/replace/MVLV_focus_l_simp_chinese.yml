  CEA_Unity:0 "风雨同舟"
  CEA_Unity_desc:0 "BETA已经兵临美洲大陆，美国的安全承诺纯属一纸空文，我们需要与南美洲组成一个新的联盟，靠我们自己的力量来自保。"
  CEA_RefugeeLabourers:0 "中美难民工人"
  CEA_RefugeeLabourers_desc:0 "难民寻求保护，我们寻求工业用人力。"
  CEA_EmergencyMobilization:0 "紧急动员"
  CEA_EmergencyMobilization_desc:0 "BETA步步紧逼，没时间磨蹭了，发布紧急动员令，无论是公民还是难民都能够加入军队。"
  CEA_PurchaseRetiredTSF:0 "购买退役战术机"
  CEA_PurchaseRetiredTSF_desc:0 "就算是退役的战术机，也比只让常规部队送死来的好。"
  CEA_AbsorbExiledPilots:0 "吸收流亡卫士"
  CEA_AbsorbExiledPilots_desc:0 "有了战术机，我们一样需要能够驾驶它们的卫士。那些已经流亡到此的老兵卫士毫无疑问应该动员起来。"
  CEA_NewTSFPilotTrainingCentre:0 "新卫士训练基地"
  CEA_NewTSFPilotTrainingCentre_desc:0 "指望流亡的卫士来为我们驾驶战术机不是长久的道路，我们需要自己的卫士训练基地。"
  CEA_DemandTSFProductionLicense:0 "要求战术机生产许可"
  CEA_DemandTSFProductionLicense_desc:0 "既然我们没有成熟的战术机技术，那不如直接要求生产许可引进生产线，只有这样才能自保。"
  CEA_AcceptExternalResearchers:0 "接收科研机构转移"
  CEA_AcceptExternalResearchers_desc:0 "任何来自外部的科研力量来协助，我们都将欣然接受。欢迎那些国土沦丧的科研机构，我们会提供场地和拨款。"
  CEA_ConstructDefenceLine:0 "修筑防卫线"
  CEA_ConstructDefenceLine_desc:0 "为了必将到来的决战做准备，我们的防线必须能够经历住考验。"
  CEA_ReinforceStrategicStrongholds:0 "加固节点"
  CEA_ReinforceStrategicStrongholds_desc:0 "巩固战略支撑点，强化防线的对抗能力。"
  CEA_EmergencyCivilianFactoryConscription:0 "紧急转化军工"
  CEA_EmergencyCivilianFactoryConscription_desc:0 "在灭亡的关头，平民的消费品供给将被限制，所有产能全部为军用服务。"
  CEA_AllInProduction:0 "三班倒"
  CEA_AllInProduction_desc:0 "工厂的运作将永不停歇，灯火将永不熄灭，崭新的武器将如潮水般支援我们的前线。"

  SOA_Unity:0 "风雨同舟"
  SOA_Unity_desc:0 "BETA已经兵临美洲大陆，美国的安全承诺纯属一纸空文，我们需要与中美洲组成一个新的联盟，靠我们自己的力量来自保。"
